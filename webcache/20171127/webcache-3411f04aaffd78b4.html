        本周四指数在银行、保险、中字头等蓝筹股下跌的带动下,两市大盘低开低走,上午指数虽然疲软,但仍属于正常调整范畴,但到了下午,指数逐步开始走弱,并出现多次快速跳水行情,最低下探至3342点,直接击穿60日均线,最终收于3351点,收出一个长阴线;量能方面,沪市成交2705亿元,属于本周高量水平,不过并没有十分明显的放大,未现恐慌性资金的出逃;个股方面,两市共304家个股上涨,26家个股涨停,除新股外涨停12家,涨幅在5%以上39家,2899只个股下跌,26只个股跌停;沪股通全天净流入20.99亿,深股通全天净流出0.75亿。</p>
