    <p>
        高盛10月份中国当前活动指标(CAI)季调后环比折年增幅终值为6.2%,低于9月份的6.7%。制造、消费、就业和建筑及服务等几乎所有分项指标均减速,但实际贸易指标加速增长(我们的全球经济研究团队对中国CAI指标进行了调整以使之与全球各经济体CAI指标相统一,调整后中国CAI指标显示为月环比折年增幅;彭博代码:GSCNCAI)。自2016年年中以来,中国CAI指标一直在6.1%至7.8%区间波动。我们注意到,今年中秋节假期(10月初)较往年偏晚,这可能导致一些数据偏低,尤其是工业活动数据。</p>
