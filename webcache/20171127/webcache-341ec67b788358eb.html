        从“预调微调”到“保持定力”:十九大对经济增速容忍空间更大,要求控制负债风险和提高效率,因而,财政政策会减少对投资的支出,而将更多资金用于精准扶贫、污染防治等。货币政策会更加重视防范系统性风险,由此,货币政策会继续坚持“控总量”、去杠杆:在压低同业负债占比的过程中,降准可能是必要的;人民币对汇率波动可能增加,但不会有明显的方向性。<br/><br/>
        新逻辑:对于市场,要充分意识到政策从“预调微调”向“保持定力”转变所带来的预期差。同时,宏观数据与微观数据之间的不一致,也会持续存在。</p>
