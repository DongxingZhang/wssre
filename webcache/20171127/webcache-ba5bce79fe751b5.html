    <p> 近期美国经济观察<br/><br/>
        美国房地产市场维持高景气度。美国10月成屋销售总数年化为548万套,高于预期,环比增长2.05%,增速创3月份以来新高;9月份新屋销售为667千套,环比增长18.89%,增速创1992年以来的新高;10月份已开工的新建私人住宅为1290千套,环比增长13.66%,增速创2016年10月以来新高;美国富国银行住房市场指数为70,也是近年来的最高水平。一系列数据显示美国房地产市场仍然维持高景气度,这对于美国的工业产出是一个支撑,可以看到2017年以来美国的工业产出增长也一直维持在较高水平。
