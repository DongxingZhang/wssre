    <p>
        应计收入比率作为SEC强制要求上市公司披露的衍生财务指标之一,对识别虚增营收及鉴定公司营收质量具有较大参考意义。本报告通过对新三板挂牌公司应计收入情况进行统计分析,得到以下结论:首先,规模较大公司与规模较小公司按现金划分的营业收入结构相差不大,符合资本市场一般规律。典型新三板挂牌公司净收入中的非现金收入占比仅为8%左右,收入质量较高。其次,做市转让挂牌公司已应计收入比率与协议转让挂牌公司接近,而创新层挂牌公司应计收入比率则显著高于协议转让挂牌公司。不同行业间的应计收入、总资产与应计收入比率等指标分布特点与全市场基本一致,可见该指标具有较强的全市场一致性和鉴别作用。</p>
