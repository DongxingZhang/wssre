    <p> 11月钢铁PMI为53.1%钢市再演淡季不淡<br/><br/>
        从中物联钢铁物流专业委员会调查、发布的钢铁行业PMI指数来看,11月份为53.1%,较上月小幅回升0.8个百分点,连续7个月处在50%以上的扩张区间,显示钢铁行业景气度持续好转。主要分项指数中,生产指数大幅下降至收缩区间;新订单指数显著上升,连续7个月处于扩张区间;新出口订单指数、产成品库存指数明显下降,持续处于收缩区间;购进价格指数大幅攀升,重返扩张区间。PMI显示,受北方采暖季限产政策进入实质性执行阶段影响,国内钢铁生产明显缩减,但钢铁需求淡季不淡,钢厂及社会库存连续下降,国内钢材市场价格大幅上涨。
    </p>
</div>
