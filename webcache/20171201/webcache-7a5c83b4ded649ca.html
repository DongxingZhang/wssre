    <p> 川财观点<br/><br/>
        今日白酒板块由于其估值仍处于较高位置,故在大盘整体下调情况下,跌幅也较大。我们认为,虽然行业的基本面没有较大变化,但由于板块估值仍较高,故短期内仍会呈震荡走势。前期,板块龙头股已经有较大的调整,未来一段时间内估值高、业绩增长缓慢的的二线品牌向下调整的可能性较大。<br/><br/>
        行业动态<br/><br/>
        8家企业30个配方注册获批。食品药品监督管理总局公布了最新一批婴幼儿奶粉配方注册获批的名单,包括来自爱达力、维爱佳、和氏、乐天、美可高特等8家企业的30个配方。截至今天,国家食药监总局已批准了677个配方(未含特殊配方)。(搜狐新闻)
