    <p> 莎莎国际(178)在香港从事名牌化品之零售及批发业务。<br/><br/>
        截至今年9月底止,集团营业额36.6亿元,按年升1.6%;毛利15.52亿元,按年升3.1%。毛利率由41.8%上升至42.4%;纯利1.1亿元,按年升14.5%;每股盈利3.7仙;派中期息3.5仙。<br/><br/>
        集团计划在本港及内地增设零售店,而明年初亦将与第三方合作营运新仓库,以减低物流成本占网购收入的比例,并提升发货的效率,料可进一步改善利润表现。另一方面,由于本港零售市道料已见底,加上减租效应将会在集团全年财年后反映,预期集团的业绩表现将持续改善。投资者可考虑于$2.95水平吸纳,股价上望$3.18,若跌穿$2.78宜先止蚀。
