<div class="blk_container">
    <p> 川财观点<br/><br/>
        OPEC大会将于今晚举行,参与国普遍认为减产将持续,但继续限产的时间是6个月还是9个月仍存在争议,关于限产的退出机制或也将在本次大会上讨论。限产持续将利好明年原油价格的进一步上涨,推动石化上游板块重新回到景气区间。<br/><br/>
        1、上周美国EIA原油库存下降343万桶,汽油库存增加363万桶,精炼油库存增加275万桶,库欣地区原油库存下降291万桶(WIND资讯);<br/><br/>
        2、委内瑞拉任命新的石油部长兼国家石油公司总裁(中石油);<br/><br/>
        3、在2017年中国证券“金紫荆奖”活动颁奖典礼上,中国石化股份公司荣获“十三五最具投资价值上市公司奖”。(中石化)</p>
