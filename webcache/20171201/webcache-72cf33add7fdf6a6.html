    <p> 川财观点<br/><br/>
        昨日中国电池联盟披露了2018年新能源补贴政策手稿(网传第2版),与网传补贴1版发布次日引起的板块大幅下跌相比,今日锂电板块对2版补贴的反应并不明显(下跌幅度略高于大盘0.05个百分点),这或与两方面因素有关:(1)1版补贴发布后板块大幅下跌,已反映部分悲观预期;(2)2版补贴中,客车、专用车补贴门槛有较大程度的提升,争议较大,大概率不会成为补贴最终版本。2版补贴看点依然是乘用车,首次引入的双系数规则同时对电池及整车厂提出较高标准,预计18年锂电板块将进一步分化,强者恒强这一格局的延续有利于培养出具备国际竞争力的龙头公司。持续关注新能源汽车2018年补贴正式版本落地情况。
