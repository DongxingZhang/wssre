<div class="blk_container">
    <p> 出口方面,剔除工作日天数影响,我国出口同比增速仍维持在两位数以上。同时,全球制造业PMI仍处于景气高位,叠加广交会出口成交额同比增长,我们维持第四季度出口缓降的判断。<br/><br/>
        进口方面,一方面,冬季环保限产驱使进口下行,突出表现在铁矿石及钢材等进口大幅下滑;另一方面,特朗普访华将施压中国增加自美进口,这对我国进口具有支撑效应。由此,第四季度进口增速下降幅度或低于市场预期。<br/><br/>
        顺差方面,重点关注中美贸易顺差,未来我国或增加自美农产品、航天航空设备、能源、化工、机械设备进口。</p>
