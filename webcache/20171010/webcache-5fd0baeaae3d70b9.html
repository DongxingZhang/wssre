<div class="blk_container">
    <p> 事件:
        9月27日,2017年中国国际信息通信展览会在北京盛大开幕,本次展览会由工信部和中国贸促会主办,以“促融合创新,筑网络强国”为主题,展出规模约4万平米,共有10余个国家和地区的400余家知名企业参展,全面展示我国信息通信业在网络设施、信息消费、数字经济等方面取得的最新进展。会议期间设有高层论坛,其主题主要包括NB-IoT、5G、量子通信、光通信、
        、智慧城市、云计算、大数据、边缘计算等等。<br/><br/>
        风险提示:物联网产业落地速度不及预期;政策推动速度不及预期;车联网技术发展不及预期。</p>
