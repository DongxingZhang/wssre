    <p> 盈利预测<br/><br/>
        我们预计公司2017-2019年归母净利润增速分别为13.91%、14.55%、8.66%,相应的稀释后每股收益分别为1.33、1.52、1.65元。<br/><br/>
        定价结论<br/><br/>
        公司计划发行股份4,200万股,对应发行价20.98元。预计募集资金净额81,035.00万元,发行费用约7,081万元。以2016年扣除非经常性损益后的归母净利润和发行后总股本为基础计算,对应PE为20.63倍。<br/><br/>
        参考同行业公司的估值水平,同时考虑到公司目前在电影放映、院线行业内的市场地位和未来的发展前景,我们认为给予公司2017年每股收益27-32倍市盈率较为合理,对应估值区间为35.9元-42.6元。</p>
