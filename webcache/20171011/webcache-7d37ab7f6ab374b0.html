<div class="blk_container">
    <p> 根据艾瑞咨询最新统计数据,2017年Q2季度中国中小企业B2B运营商平台营收规模为75.3亿元,同比增长27.6%,环比增长18.1%,总体保持稳定的增长水平。<br/><br/>
        艾瑞分析认为,相比于B2C和C2C,B2B市场的增速虽然相对缓慢,但增长潜力巨大。随着国家“双创”战略以及供给侧政策推进,我国中小企业纷纷进行转型升级,一方面提升自身效率,另一方面利用互联网开展电子商务的需求不断扩大。B2B服务平台也逐步从信息服务向交易方向的转移,不断打造包括供应链金融、物流等在内的电商服务生态,中国中小企业B2B电子商务市场仍存在较大的增长空间。
    </p>
