    <p> 本次评级中市场流动性有所反弹同时有效市场规模有所增长。<br/><br/>
        单位成本可交易金额平均值上涨1.44%,中位数上涨2.56%,实现了全面反弹;有效市场占比继续下跌1.74%,显示全市场个股整体流动性趋于集中。在评级分布上有效市场个股规模继续增长,不同评级个股占比分布波动较大,中间评级个股数量下降,高评级和低评级个股占比上升。总体来看市场流动性呈全面反弹态势。<br/><br/>
        本次评级相比上次共有44只个股流动性评级上升,其中33只升级幅度超过2级;共有54只个股流动性评级下降,其中37只降级幅度超过2级。</p>
