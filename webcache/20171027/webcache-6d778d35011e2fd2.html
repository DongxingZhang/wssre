    <p>
        北京捷通华声科技股份有限公司成立于2000年10月,是一家专注于智能语音、智能图像、生物特征识别、智能语义等全方位人工智能技术研究与应用,全面发展人工智能云服务的高新技术企业。2017年8月,凭借在中国人工智能产业做出的突出贡献,捷通华声被国家信息产业公共服务平台评为2017年人工智能领域杰出企业,灵云平台及产品被评为人工智能领域最佳云服务平台和最佳产品与解决方案。<br/><br/>
        捷通华声于2016年6月30日在新三板挂牌上市,截至2017年7月10日,公司总股本5973万股,其中3027万股是流通股,均在新三板交易。</p>
