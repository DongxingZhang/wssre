<div class="blk_container">
    <p> 2017年第三季度,第一产业名义GDP增速的大幅上升,和PPI同比的回升,使名义GDP增速出现了超预期的反弹。<br/><br/>
        在第四季度,由于第一产业生产的季节性和食品价格的回升,第一产业名义GDP增速可能继续上行。而第二产业名义GDP增速可能在采暖季限产和PPI翘尾回落的共同影响下出现下降。第三产业名义GDP增速可能与第三季度持平。<br/><br/>
        总体来看,第四季度名义GDP增速可能回落至10.2%左右,较第三季度的11.2%下降1个百分点。<br/><br/>
        关键字:第一产业,名义GDP。</p>
</div>
