        在经济增长、政策等因素的影响下,全球奢侈品市场出现了明显的波动,伴随着全球经济的持续复苏,奢侈品市场整体回暖并步入持续温和增长的阶段。中国市场在经历了一系列冲击后在2016年重启涨势,结束了长达三年的下滑,在经济中高速增长的背景下,中国奢侈品市场有望保持相对稳定的增长趋势。全球数字化水平的不断提高也对奢侈品市场产生明显的影响,虽然传统渠道仍旧是奢侈品销售的主要渠道,但是在2016年线上渠道获得了两位数的增长,而同期传统渠道的增长仅为2%。对于中国来说,线上渠道的增长同样突出,渗透率逐渐加深,伴随着新一代消费者的崛起、零售行业数字化的深入以及奢侈品电商辐射用户的持续增加,这一趋势有望得到延续。</p>
