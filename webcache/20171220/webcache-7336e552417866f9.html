    <p> 2017煤炭、钢铁去产能目标均已提前2个月超额完成。<br/><br/>
        据新华社12月19日报道,2017年政府工作报告提出要再压减钢铁产能5000万吨左右,退出煤炭产能1.5亿吨以上,同时淘汰,停建,缓建煤电产能5000万千瓦以上。从发展改革委、国家能源局发布的情况看,今年以来到10月份,钢铁、煤炭去产能任务已完成。1.4亿吨地条钢产能被彻底取缔;落后煤电机组已淘汰关停约240万千瓦,停缓建煤电产能工作已完成年初目标。供给侧结构性改革推进两年来,我国共退出钢铁产能1.1亿吨以上,煤炭产能超过4亿吨。
    </p>
