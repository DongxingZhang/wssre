        今日轻工制造板块反弹,造纸、包装印刷、家居子板块分别下跌1.24%、0.60%、0.99%。金牌橱柜、志邦股份等定制家居二线龙头领涨。当前我们继续看好定制家居子板块,行业龙头凭借渠道优势和品类扩大能力,具有较强的抗风险能力,相关标的有索菲亚、欧派家居。同时建议关注低估值高成长二线龙头和定制家居上游人造板供应商,相关标的有志邦股份、金牌橱柜、大亚圣象、丰林集团等。<br/><br/>
        进口废纸环境保护管理规定正式出台,进口废纸的企业除符合《限制进口类可用作原料的固体废物环境保护管理规定》要求外,还应满足生产能力应不小于5万吨/年,并具有与加工利用能力相适应的制浆、造纸等生产加工设备。(中国纸网)</p>
