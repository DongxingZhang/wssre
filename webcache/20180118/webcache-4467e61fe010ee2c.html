    <p> 欧央行货币政策正常化路径选择是2018年全球外汇市场核心交易逻辑之一。当前市场预期年中将对9月之后退出QE净购买给出明确信号,但需警惕在此之前欧央行鹰派吹风或是修改政策前瞻指引。<br/><br/>
        欧央行前瞻指引主要在利率和QE两个方面,从时间和数量两个维度,与市场沟通以进行预期管理。未来警惕政策指引修改后,汇率与短端利差相关性修复、欧元利率曲线整体抬升、以及德债风险溢价上行。<br/><br/>
        当前欧央行的政策指引存在鸽派误导,后续可能会采取增加鹰派发声官员人数、上调通胀预期、切断利率指引与资产购买计划的联系、亦或淡化通胀与货币政策关系的策略,来为退出资产净购买吹风,届时将提振欧元。</p>
