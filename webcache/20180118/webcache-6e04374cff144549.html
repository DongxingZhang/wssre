    <p> 邯郸钢企烧结机停产,河北4市启动重污染Ⅰ级响应<br/><br/>
        1月14日,河北省中南部遭遇重污染天气,预计此次重污染天气过程将持续到1月17日。为应对此次重污染天气,河北省石家庄、邯郸、邢台和衡水4市自14日起启动重污染天气Ⅰ级应急响应。石家庄市要求全市钢铁等企业采取轮流停产、限时限产等方式削减大气污染物排放总量,邯郸市要求全市钢企实施烧结机实施停产。<br/><br/>
        此外,为应对1月12日-17日重污染天气,河北省环境综合执法局组织开展了重污染天气应急响应专项执法检查,主要检查重点工业企业的错峰生产和应急响应情况。</p>
