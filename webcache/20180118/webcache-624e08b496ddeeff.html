    <p>
        主板本周三早盘表现十分强势,在大金融、石油石化、交建等行业领涨之下,再创年内新高位3465点,且突破了去年以来的新高。不过午后地产、大消费、有色等行业大幅跳水影响下,沪指一度翻绿,尾盘有所回升收于3444点,收出一根带长上影的阳线。与此同时中小创现“V”型反转,成长股做多情绪有所好转;量能方面,沪市成交3165.33亿元,两个月以来,首次突破3000亿元站上新的高度,量能的突破也象征着指数短期仍不悲观;个股方面,两市共1701只个股上涨,40只个股涨停,除新股外涨停39只,涨幅在5%以上108只,1398只个股下跌,20只个股跌停。沪股通净流出4.05亿元,深股通净流出4.23亿元。</p>
