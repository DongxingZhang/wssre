        本月数据跟踪:年底收官之际,汽车销量增速仍低位徘徊,11月汽车销量同比增长0.7%,1-11月同比增长3.6%。11月狭义乘用车零售销量同比增长3.9%,重卡结束13个月增长首现下滑拖累商用车整体增速放缓。新能源车年底冲量,11月新能源乘用车同比增长87.0%,新能源商用车同比增长101.1%。<br/><br/>
        本月观点:汽车销量年内无波澜,低速增长态势预计将在明年持续,最大看点仍在车企分化;新能源汽车年底放量,关注新能源客车板块业绩弹性。<br/><br/>
        本月行业重大事件:央行、银监会修订《汽车贷款管理办法》, 自用新能源汽车贷款最高发放比例为85%;外交部确认2018年6月前在自贸区试点放开新能源汽车外资股比限制。</p>
