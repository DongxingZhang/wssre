    <p> 事件:
        2017年12月15日,中共上海市委、上海市人民政府发布《关于加快本市文化创意产业创新发展的若干意见》(简称上海“文创50”条?),围绕推动文化创意重点领域发展、构建现代文化市场体系、引导资源要素向文化创意产业集聚等方面,涉及设计、影视、演艺、动漫、时尚、出版等重点领域的50条政策措施。《人民日报》在2017年12月19日发表文章《文创发力
        上海加戏:50条具体政策直指产业痛点难点,旨在打响文化品牌》,对上海“文创50条”给予了高度肯定:“内容干货满满,聚焦重点产业,强调操作落地、解渴管用。”?</p>
