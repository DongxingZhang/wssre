    <p> 根据WIND数据统计,12月16日-12月22日基金、券商、阳光私募、险资以及海外机构合计调研了108家上市公司。<br/><br/>
        个股看,12月16日-12月22日被机构调研次数合计超过2次以上(含2次)的个股为13家,金风科技,老板电器等个股被机构调研次数合计超过3次以上。<br/><br/>
        从调研机构家数看,共16家公司获得超过10家以上机构关注。亿帆医药,信立泰,晶盛机电,石基信息,掌趣科技,巴安水务,中新赛克,恒逸石化,必康股份等个股获得超过15家机构关注。</p>
