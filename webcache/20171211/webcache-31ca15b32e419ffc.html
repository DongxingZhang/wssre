    <p> 美国时间12月2日美国参议院通过税改法案。特此重温旧文,展望美国税改前景。<br/><br/>
        参议院可能最早于本周开始与众议院协商一致版本的税改法案。共和党面临特朗普“通俄门”调查升级和明年中期选举的压力,将力争在年内通过税改。12月25日圣诞假期是重要时间节点。<br/><br/>
        从历史经验看,减税在中长期对美国经济能起到提振作用,但短期内经济数据难以显著改善,更多是带来情绪上的利好。<br/><br/>
        对美元指数而言,税改通过将提振美债收益率,叠加美联储吹风2018年加息,美元短线将阶段性反弹,但反弹高度有限。中长期而言,随着欧央行货币政策转向以及美国自身财政赤字恶化,美元指数贬值趋势难以扭转。</p>
