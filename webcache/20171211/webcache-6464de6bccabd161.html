<div class="blk_container">
    <p> “家・生活”消费:主要指围绕家庭生活场景下的商品消费和服务消费。包括家电、家装、家居、家服务、家金融等消费内容。<br/><br/>
        本分析主要分析了国美互联网聚焦“家・生活”消费场景布局的背景,以及国美互联网在“新零售”趋势下的战略方针,并对国美互联网的用户消费特征进行分析。<br/><br/>
        资料和数据来源于对行业公开信息的分析、对业内资深人士和相关企业高管的深度访谈,以及易观分析师综合以上内容作出的专业性判断和评价。<br/><br/>
        分析运用Analysys易观的产业分析模型,并结合市场分析、行业分析和厂商分析,能够反映当前市场现状,趋势和规律,以及厂商的发展现状。</p>
</div>
