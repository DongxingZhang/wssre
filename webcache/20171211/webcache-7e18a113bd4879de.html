        河南省近日印发《河南省推进能源业转型发展方案》,方案提出,2017年淘汰落后机组103万千瓦,2018年计划淘汰落后机组100万千瓦以上。此外,山西省近日印发《山西省防范化解煤电产能过剩风险工作方案》,方案明确,“十三五”期间原则上不再新增煤电规划建设规模,确需新增的,按“先关后建、等容量替代”原则淘汰落后产能。我们认为,近期各省份接连出台淘汰火电落后产能政策,火电供给量有望缩减,火电供应过剩的局面有望得到改善,“大容量、低排放”类优质火电机组有望受益。今年以来煤炭价格高企,根据煤电联动政策,2018年火电上网电价有望上调,利好火电板块。相关标的有华能国际、华电国际、浙能电力。</p>
