    <p>
        今日,农林牧渔板块下跌0.41%,板块整体走势维持震荡格局。其中,畜禽养殖板块下跌0.55%。我们认为,尽管板块下跌,但是目前猪肉价格仍处于上涨通道内,供给端生猪存栏继续下降,消费端年底禽畜消费进入旺季,短期指数下跌不影响板块中长期趋势。从政策面来看,环保高压加速淘汰落后产能,禽畜养殖中长期产能趋紧,利好禽畜养殖板块,相关标的有牧原股份、温氏股份。<br/><br/>
        农业部发布征求意见稿,拟停止喹乙醇、氨苯胂酸、洛克沙胂用于动物养殖。上述药物2019年5月1日起停止用于动物养殖,2018年5月1日注销相关兽药产品批准文号。(新牧网)</p>
