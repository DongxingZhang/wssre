        兴业投资(英国)每周期货头寸报告是根据美国期货交易委员会(CFTC)每周五公布当周周二各资本市场(包括外汇、贵金属、能源和大宗商品)的期货交易所持仓报告编制的。由于非商业净头寸更能准确地反应期货投资商的市场情绪,因此通过观察期货净头寸的变化,为货币、股指、能源和商品现货市场的未来走势提供指引。<br/><br/>
        如何解读非商业净头寸?<br/><br/>
        正值表示净多头;负值表示净空头。当净变化显示净多头的减少,表明市场情绪看跌;相反,当净多头增加,表明市场情绪看涨。</p>
