    <p>
        根据中国工程机械工业协会数据,2017年11月,纳入统计的25家主机制造企业共计销售各类挖掘机械产品13822台,同比涨幅107.4%;1-11月共计销售各类挖掘机械产品126298台,同比涨幅99.2%。工程机械销量持续增长我们认为主要有以下几个原因:(1)受益基建和房地产投资拉动,工程机械制造板块整体景气度较好;(2)设备更新换代、环保排放标准提高推动新产品销量增长。在下游基建投资和房地产开发投资增速较为稳定的条件下,我们认为工程机械行业未来一段时间内仍保持增长趋势,看好行业龙头三一重工及核心零部件供应商恒立液压和艾迪精密。</p>
