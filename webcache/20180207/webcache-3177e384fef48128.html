    <p> 新三板股权交易税收核查引热议
        攸关新三板未来发展。近期,多地税务部门开展新三板股权交易个人所得税风险核查工作的消息,在市场上引起广泛关注。不少挂牌企业、个人投资者陆续接到地方税务局的报税通知。若以20%的个人所得税税率计,交易频繁、交易额较大的投资者,将面临一张金额不少的税单。<br/><br/>
        从目前梳理的情况看,本次由国税总局发起的新三板股权交易个人所得税风险核查,更多是一次“摸底”而非严肃的“秋后算账”,但新三板二级市场交易个人所得征税的可能性,已然让市场人士对新三板未来产生担忧。(来源:上海证券报)</p>
