    <p> 主要观点:<br/><br/>
        截止2018年2月2日,全国股转系统医药生物行业挂牌公司数量共676家,其中采用做市转让的有91家,占比13.46%,采用竞价转让的有585家,占比86.54%。本周医药生物板块总成交数量1,140.22万股,成交金额9,631.62万元,较上周上升16.48%。<br/><br/>
        挂牌公司重要公告:<br/><br/>
        本周新增挂牌公司1家;东方明康发布定增预案。<br/><br/>
        行业新闻:<br/><br/>
        CDE公示第二十六批拟纳入优先审评程序药品注册申请名单;CFDA和科技部联合印发《关于加强和促进食品药品科技创新工作的指导意见》。</p>
