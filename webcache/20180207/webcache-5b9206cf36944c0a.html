    <p> 投资策略<br/><br/>
        受环境/能源/交通压力影响,中国汽车市场增速中枢下移,进入平稳增长期。17年税惠政策刺激作用减弱,全年销量仅增3%;18年税惠政策完全退出,考虑下行周期和消费透支,预计全年销量增速在1%左右。<br/><br/>
        汽车行业依靠销量超预期驱动的投资机会时代已经过去,更多的是结构性投资机会,汽车的“电动化、智能网联化”成为未来发展趋势。同时,当前市场环境下,低估值、高分红率、增长确定性强的行业龙头个股受到青睐。<br/><br/>
        风险提示<br/><br/>
        1、宏观经济大幅下行;2、更多城市实施汽车限购;3、新能源汽车政策变化;4、智能汽车技术发展不达预期。</p>
