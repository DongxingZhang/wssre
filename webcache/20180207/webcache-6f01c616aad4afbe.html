    <p> 本周电煤价格指数和环渤海动力煤价格指数与上周基本持平。<br/><br/>
        库存方面,截至1月25日,主要港口库存3997万吨,较上期(周)上涨2.9%。<br/><br/>
        煤炭沿海运价指数方面,本周秦皇岛到广州、上海和宁波运价指数分别下降1.6%,0.5%和1.0%。<br/><br/>
        三峡入库流量跟踪方面,2017年12月份(截至2017年12月18日)的平均流量为6480立方米/秒,较去年同期增加3.2%; 2017年11月份的平均流量为10020立方米/秒,较去年同期下跌1.2%。</p>
