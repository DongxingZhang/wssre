    <p> 川财月观点<br/><br/>
        1月银行板块上涨12.74%。本月板块上涨的主要原因是市场流动性趋于缓和,资金面短期利率持续回调。银监会称,要善于在“强监管、严监管”的氛围下依法开展监管工作,对于违法违规金融行为,要理直气壮加强监管,旗帜鲜明进行纠正,依法实施行政处罚,推动银行业规范发展。政治局委员刘鹤也在达沃斯论坛上表示要“打好防范化解重大风险攻坚战”,他强调“我们将争取在未来3年左右时间,使宏观杠杆率得到有效控制,金融结构适应性提高,金融服务实体经济能力增强,系统性风险得到有效防范,经济体系良性循环水平上升”。化解银行系统性风险,长期有利于提高银行板块的整体估值。
