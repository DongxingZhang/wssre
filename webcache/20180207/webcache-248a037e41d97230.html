<div class="blk_container">
    <p>
        继南京、武汉等二线城市降低落户门槛后,2月份西安和东莞也发布了户籍新政,西安放宽投靠直系亲属限制,东莞取消积分入户,实施“两个五年”入户条件(即参加城镇社会保险满5年且办理居住证满5年)。从目前看,部分地方政府迫于财政压力,通过人才落户计划扩大潜在购房人群,从而带动地产销量的需求依然较浓,政策面边际宽松对地产板块构成支撑。<br/><br/>
        2月2日东莞市委常委会会议审议通过《东莞市推动非户籍人口在城市落户实施方案》,取消积分入户,实施“两个五年”入户条件(即参加城镇社会保险满5年且办理居住证满5年)。东莞从2010年10月开始施行积分入户制度,7年之后,积分入户在这个城市退出了历史舞台。(南方都市报)
    </p>
</div>
