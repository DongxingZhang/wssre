    <p>
        10月17日,百度与金龙客车签署战略合作协议,计划于2018年实现商用级无人驾驶微循环车的小规模量产及试运营。Apollo平台将参与该款车的设计全过程,包括内外观、自动驾驶系统、人机交互等环节的设计。某种程度上可以说是由Apollo主导设计,金龙辅助生产。<br/><br/>
        9月19日,广汽集团发布与腾讯在广州签订战略合作协议公告,根据公司公告,双方将在智能网联汽车车联网服务和智能驾驶、云平台、大数据、汽车生态圈、宣传和营销领域开展业务合作。<br/><br/>
        2015年阿里与上汽签署互联网汽车战略合作协议,专注于将大数据与云平台融合进车辆打造汽车生态圈,并在2016年推出首款互联网SUV--RX5。</p>
