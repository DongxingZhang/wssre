    <p> 9月份我国粗钢产量7183万吨 同比增长5.3%。<br/><br/>
        2017年9月份我国粗钢产量7183万吨,同比增长5.3%,9月份全国粗钢日均产量239.43万吨,环比下降0.49%;1-9月我国粗钢产量63873万吨,同比增长6.3%。2017年9月份我国生铁产量5960吨,同比持平,生铁日均产量198.67万吨;1-9月我国生铁产量54614万吨,同比增长3.2%。2017年9月份我国钢材产量9356万吨,同比下降1.8%,钢材日均产量311.87万吨;1-9月我国钢材产量82986万吨,同比增长1.2%。<br/><br/>
        (来源:国家统计局)</p>
