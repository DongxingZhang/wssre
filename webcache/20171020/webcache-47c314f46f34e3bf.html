    <p> 债市的风花雪月--加仓债市逢良机。<br/><br/>
        债市的综合评分为9,较上期有所上行,但未改收益率整体震荡的阶段格局。主要受到短期冲击及预期波动之影响而大幅抬升之收益率,并不具备基本面的持续性,由此债市迎来逢高加仓的良机。<br/><br/>
        股市的春夏秋冬--上行动能有所恢复。<br/><br/>
        股市的综合评分从上期的8上行本期的16,表明股指的上行动能有所恢复。<br/><br/>
        股市之行业轮动--推荐“环保、基础化工、医药生物、证券、建材”。<br/><br/>
        上期(9月16日至10月19日)推荐的五个行业平均表现优于基准,超额收益率为2.0%:其中饮料、家电跑赢基准,传媒、基础化工、证券跑输基准。</p>
