<div class="blk_container">
    <p> 中共中央总书记习近平发表一份报告,报告中描绘了中国计划在二十一世纪中叶迈入伟大的社会主义现代化国家的新时代。<br/><br/>
        在经济政策空间上,仍属意料之中,中国在未来的五年中仍将继续其市场改革措施,其重点政策也将继续推行,包括制造业升级、国有企业改革、增强消费的基础性作用、进行市场改革、利率和汇率的市场化,以及“一带一路”倡议。<br/><br/>
        接下来关注事件:第十九次全国代表大会将于10月18日至10月24日举行,在10月25日举行的中共中央委员会第一次全体会议上,将会选出未来五年的新一届领导。</p>
</div>
