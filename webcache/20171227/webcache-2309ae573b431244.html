    <p> 12月22日,银监会发布《关于规范银信类业务的通知》。《通知》。<br/><br/>
        通知扩大了银信类业务及银信通道业务的定义,将表内外资金和收益权同时纳入银信类业务的定义。<br/><br/>
        从资金控制权上明确委托人和通道方的权责界定。信托公司仅作为通道,信托资金或信托资产的管理、运用和处分均由委托人决定,风险管理责任和因管理不当导致的风险损失全部由委托人承担。<br/><br/>
        对于投向房地产、股票等领域并非一概禁止,而是关键在于“是否违规”。<br/><br/>
        不得通过信托通道规避监管指标。不得利用信托通道掩盖风险实质,规避资金投向、资产分类、拨备计提和资本占用等监管规定,不得通过信托通道将表内资产虚假出表。</p>
