    <p>
        2017年中央经济工作会议提出“差别化调控”,随后全国住房城乡建设工作会议再次强调“实行差别化调控政策,满足首套刚需、支持改善需求、遏制投机炒房”,预计后续政策将从全面调控转向分类调控,政策风向改变后,后续地产板块也有望迎来估值修复,龙头房企仍值得关注。相关标的为万科A、保利地产、金地集团。<br/><br/>
        与土地市场放量上市的情形相同,南京新房房源也在这个岁末加快了入市的节奏,一天内南京全市便有来自城北、城东、江北的5家楼盘集中进行公证摇号,约1000套新房将在未来一周内陆续供应楼市。此外,已领取销售许可证的其他10多个项目也会在近期公布公证摇号时间,预计半个月内便可上市。(每经网)
