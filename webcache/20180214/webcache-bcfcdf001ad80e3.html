    <p>
        今日轻工制造板块指数上涨0.62%,造纸板块上涨1.06%,包装印刷板块上涨0.17%,家居板块上涨0.64%。今日造纸板块继续反弹,我们认为,随着节后春季躁动行情即将来临,叠加近期部分纸企停产检修导致产能略有收缩,当前是配置造纸板块的较好时机。箱板瓦楞纸方面,环保部公布第六批外废进口名单,受废纸进口政策趋严影响,废纸含杂率标准和进口纸企准入门槛都有所提高,进口收缩会导致国废价格上涨,利好废纸产业链相关上市公司。文化纸方面,受教材印刷备货影响,双胶纸节后需求渐旺,铜版纸目前纸企和下游均处于库存低位,存在一定补货需求。相关标的有山鹰股份、太阳纸业、晨鸣纸业。</p>
