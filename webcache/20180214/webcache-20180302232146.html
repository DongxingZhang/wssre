<div class="blk_container">
    <p> 广义货币M2同比增速8.6%. 非银存款存款多增较多,新增人民币存款大幅上升,较上年同期多增23800亿元。<br/><br/>
        新增人民币贷款29000亿元,较上年同期多增8700亿元,超市场预期。其中,企业贷款、居民贷款、非银机构贷款分别较上年同期多增2200亿元、1495亿元和4661亿元。<br/><br/>
        社融余额同比增速11.3%,比上月低0.7个百分点。表外融资规模少增较多。<br/><br/>
        由于金融监管加强,大量表外融资转向表内信贷。另外,部分去年12月的信贷需求也堆积到了今年1月份释放。<br/><br/>
        1月份信贷数据超预期并不意味着实体经济融资需求旺盛。</p>
</div>
