    <p> 2017~2018年采暖季所进行的限产政策在时间跨度、限产标准、执行力度等方面均超过以往,各地政府也针对限产要求陆续出台相应执行细则,管控力度空前。<br/><br/>
        限产区域内钢材产量下滑,短期内钢材需求提前释放,部分区域出现供应偏紧的情况带动钢材价格上涨。<br/><br/>
        2017年以来,钢铁企业效益稳步增长,资金压力有所缓解,行业整体信用实力有所恢复,为限产政策的顺利实施提供了条件,但限产要求也对区域内钢铁企业成本和费用控制提出了更大挑战。<br/><br/>
        绿色升级改造或将成为供给侧改革的主要方向,环保标准的提升将倒逼企业环保升级或退出。</p>
