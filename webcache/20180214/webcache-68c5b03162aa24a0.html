    <p>
        南京近期进行了首次纯租赁地块土地拍卖,5幅地块全部底价成交。这5幅地块总面积17.95公顷,用途都为自持性租赁住房用地,产权年限70年,预计可建租赁住房38.52万平方米。据中原地产研究中心统计数据,全国已经有超过10个城市成交租赁类土地,合计将供应超过10万套房源。A股中的长租公寓主题仍值得关注。<br/><br/>
        根据中原地产研究中心数据,2018年1月,9个城市土地出让金超过100亿元,杭州、北京均突破400亿元。济南、福州、苏州等1月土地出让金超过100亿元的城市较上年同期涨幅均超过10倍,土地供应出现加快态势。业内人士表示,土地出让规模扩容,溢价率基本平稳,大部分城市溢价率保持低位。(中国证券报)
    </p>
