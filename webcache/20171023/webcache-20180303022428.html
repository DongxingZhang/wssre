<div class="blk_container">
    <p> 周末信息面看,首先是上海自由贸易港信息进一步发酵,有消息称上海自贸港建设初步方案已形成并上报,方案将借鉴新加坡、迪拜等国际上做法。最大突破是区内进出口关税存在优惠措施。<br/><br/>
        从上海自贸港题材力度与响应范围看,应比之前环保、医药等概念要强,建议从以下两个角度把握:<br/><br/>
        首先是上港集团、华贸物流等上海自贸区老龙头概念股;其次是畅联股份、东方嘉盛等叠加次新概念股。其次还有中国政府正在排查新能源汽车是否产能过剩的消息,若我国新能源汽车短期存在产能过剩则会进一步引发对明年补贴下调的担心,这对上周五刚开始反弹的锂电链条不是个好消息。
    </p>
