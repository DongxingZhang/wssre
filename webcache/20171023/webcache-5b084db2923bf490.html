        我们预计2017-2019年公司营业收入为22.49亿元、26.24亿元和32.28元,同比增长16.25%、16.67%和23.02%;归属母公司净利润为8.51亿元、10.04亿元和12.57亿元,同比增长9.09%、17.96%和25.17%;对应EPS分别为0.92元、1.08元和1.35元;对应PE为31.35、26.58和21.23。我们认为公司血液制品产品齐全、采浆能力强,在公司采浆量持续提升和政策向好的趋势下,公司受益显著。同时,公司疫苗产品国际化有望实现突破,在研品种丰富,为公司注入新的增长点。因此,我们维持“增持”评级。</p>
