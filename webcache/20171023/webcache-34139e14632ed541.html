    <p>
        今日早盘两市双双低开,随后呈窄幅震荡走势,临近午盘小幅走高,市场风格又切换至题材和周期股。开盘后,受上海正按中央部署筹划建立自由贸易港的利好消息刺激,上海自贸板块集体走强,华贸物流、长江投资、锦江投资、上海物贸均一字涨停,另外板块内也有多只个股迅速拉升至涨停。另外,快递、港口水运、租售同权概念也在开盘后率先发力,不久后有色板块开始崛起,并带动钢铁、煤炭等周期股以及锂电池等新能源汽车产业链个股展开反弹。盘中反弹个股已近期超跌个股为主,金融、白马、上证50成份股则大多出现回调,强弱板块间轮动明显。量能方面,今日早盘两市合计成交不足2000亿元,再现近期地量。</p>
