        在2017年12月26日,选取中证500指数中250只高关注度股票构建组合,计算发现,基于2017年盈利预测该组合PE为23倍,低于2018年预期净利润增速,整体表现为低估,低估结论的前提是明年25%的增速不被证伪。<br/><br/>
        2015年充沛的流动性使得基本面的预期极度乐观,市场估值远远超越了基本面可以提供的支撑,而2017年后中证500的业绩增长趋于平缓,经历16、17两年的调整,估值和基本面增速趋于匹配。<br/><br/>
        简单来说,中证500在2017年后增速放缓,估值下行,15年充裕的流动性形成的业绩透支在这2年得以偿还,目前500定价合理,市场等待基本面信息夯实18年业绩预期。</p>
