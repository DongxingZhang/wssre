<div class="blk_container">
    <p> 需求下滑叠加基数效应引起的PPI
        回落导致本月工业利润大幅下滑。11月单月工业利润同比增长14.9%(前值25.1%),1-11月为21.9%(前值23.3%)。分行业来看,上中下游行业均下滑,但受环保限产影响较大的中游行业表现仍较亮眼,主要包括化纤、化学原料、非金属矿物、钢铁、造纸、石油冶炼等行业。环保督查导致供给“短缺”预期引发的补库存不可持续。往前看,价格基数会引发PPI
        回落,整体工业利润下滑在所难免,但目前环保限产导致的行业集中度的行业利润仍表现亮眼,结构性机会在环保限产行业。</p>
</div>
