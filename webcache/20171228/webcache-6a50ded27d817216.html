    <p> 一般而言,当社会结构呈现以中等收入阶层为主导的纺锤型或者橄榄型时,最有利于社会的稳定和发展。长期以来,中等收入阶层是美国经济的支柱,也是美国梦实现的基础。1970-2000
        年,美国升至高收入阶层的家庭要比跌入低收入阶层的家庭要多。但是2000 年以来,美国仅有0.25%的家庭升入高收入阶层,而跌入低收入家庭则有3.25%。可见,
        美国收入分配正在两极化,即空洞化。这使得美国中等收入阶层为主导的纺锤型或者橄榄型社会结构向着不稳定的贫富两极分化的沙漏型社会转变。这种转变无疑将对美国的消费、经济增长潜力和社会稳定等诸多方面带来深刻的影响。</p>
