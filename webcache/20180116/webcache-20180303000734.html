    <p> 宏观经济:12月出口平稳,进口受机电产品拖累大幅走弱,社融及信贷数据明显回落。12月通胀数据符合预期,未来关注菜价和油价走势对短期通胀影响。<br/><br/>
        权益市场:维持均衡配置观点不变,行业方面关注保险、地产、航空、机械、新能源和周期龙头等,中期角度关注与制造升级相关的成长类投资机会。<br/><br/>
        固定收益市场:利率债方面,随着严监管措施的出台叠加流动性紧平衡的预期,收益率可能还处于收益率寻顶的阶段,债市的拐点仍有待供需矛盾的转化;信用债方面,信用利差继续缩窄空间不大,信用债性价比有所降低。</p>
