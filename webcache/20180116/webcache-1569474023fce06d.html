    <p> 本次评级中市场流动性下跌较大同时有效市场占比轻微反弹。<br/><br/>
        单位成本可交易金额平均值下跌10.02%,中位数下跌4.08%,有效市场占比反弹0.25%,市场流动性下跌较大同时流动性头部公司下跌较多。在评级分布上有效市场个股规模有所增加,中间评级个股数量下跌,两头评级个股数量反弹较多。总体来看流动性下跌较大同时流动性头部公司下跌较多。<br/><br/>
