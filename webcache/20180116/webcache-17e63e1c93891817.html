    <p> 1月12日当周沪股通净买入46.7亿元,累计净买入2161.1亿元。深股通净买入36.25亿元,累计净买入1674.89亿元。<br/><br/>
        近7天北向资金净买入排名前三的个股为格力电器、海康威视和中国平安,净卖出排名前三的个股为贵州茅台、洋河股份和海螺水泥。<br/><br/>
        截至2018年1月12日,AH股比价读数为127.3,自2017年12月以来整体呈现持续下降态势。2017年9月末读数为131.9,2017年6月末读数为127.3,2017年3月末为118.5,2017年年初读数为122.3。<br/><br/>
        截至1月12日海螺水泥、宁沪高速A股较港股折价。</p>
