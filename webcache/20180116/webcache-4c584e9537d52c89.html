    <p> 12月末人民币贷款余额120.13万亿元,同比增长12.7%,增速比上月末和上年同期低0.6和0.8个百分点。当月人民币贷款增加5844亿元,同比少增4600亿元。<br/><br/>

        12月份社会融资规模增量为1.14万亿元,分别比上月少4600亿,比上年同期少4999亿元。</p>
