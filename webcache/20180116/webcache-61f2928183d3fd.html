        “三类股东”审核官方口径敲定高杠杆结构化产品从严监管。1月12日,就新三板挂牌企业申请IPO过程中遇到的“三类股东”问题,证监会新闻发言人常德鹏回应,经反复研究论证,近期证监会明确了新三板挂牌企业申请IPO时存在“三类股东”的监管政策,包括要求公司控股股东、实际控制人、第一大股东不得为“三类股东”;从严监管高杠杆结构化产品和层层嵌套的投资主体,要求存在上述情形的发行人提出符合监管要求的整改计划,并对“三类股东”做穿透式披露。这是证监会首次确定“三类股东”审核政策问题。(来源:证券日报)</p>
