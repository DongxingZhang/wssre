        2018年1月15日,新三板累计773家公司发生交易行为。做市板块成交402家,其中上涨123家,占30.60%;涨幅最高的为康能生物(+16.19%),成交额最高的为联讯证券(1402.44万元)。竞价板块成交371家,其中上涨146家,占39.35%;涨幅最高的为优创股份(+9900%);成交额最高的为华清飞扬(864.86万元)。创新层有1178个股处于交易状态,成交357家,其中上涨109家,上涨占比30.53%;涨幅最高的为奥星电子(+6841.18%),成交额最高的为联讯证券(1402.44万元)。</p>
