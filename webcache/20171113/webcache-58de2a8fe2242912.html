    <p>
        地产相关税种和非税一起下滑拖累本月财政收入增长。10月全国一般公共预算收入同比增长5.4%(9月为9.2%),其中税收同比增长10.1%(9月为17.6%),非税同比下降18.5%(9月下降11%)。受部分行业价格支撑,财政收入增长不会出现失速,但要关注地产销售下滑带来的负面效应。<br/><br/>
        10月单月支同比下降8%,其中基建类支出大幅下滑。未来两月赤字支出增长空间仅为3.9%,预算内资金对基建增长的支撑作用续缓;同时利率较高影响,城投债、政策性金融债等“准财政”净融资量自9月起继续萎缩。预算内和预算外财政双双萎缩预示短期基建增长前景不妙。
    </p>
