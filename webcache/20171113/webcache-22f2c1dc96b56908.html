        近期,麦肯锡发布了《中国Top40家银行价值创造排行榜(2017)》。该报告认为,2016年40家主要银行中,有35家银行经济利润下滑,且有接近1/3的银行未能创造股东价值。报告进一步指出了现阶段银行面临的三只灰犀牛:利率市场化下利差不断收紧、不良包袱日趋严重、监管趋严下银行与实体企业面临去杠杆挑战。<br/><br/>
        但我们认为,其对经济价值指标的计算体系并不严谨,尤其是资本成本指标可能与实际并不相符。此外,我们认为报告对中国银行业的悲观判断与目前行业实际的基本面并不相符。市场及社会对于银行业的悲观认识需要改变。</p>
