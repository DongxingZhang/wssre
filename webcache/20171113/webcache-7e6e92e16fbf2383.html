    <p> 策略:建设“美丽中国”,共享“美好生活”<br/><br/>
        “十九大”报告提出,我国社会主要矛盾已经转化为“人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾”。<br/><br/>
        从“物质文化”到“美好生活”,新提法体现为人民需求层级升级,建议从供需框架出发把握供给要素改善及需求层次升级两大方向。<br/><br/>
        “十九大”报告提出,“建设生态文明是中华民族永续发展的千年大计”。生态文明建设是“美好生活”需求升级下的重要组成部分,“千年大计”战略高度下,“美丽中国”主题建议关注五大新发展理念和供给侧结构性改革两条政策主线。</p>
