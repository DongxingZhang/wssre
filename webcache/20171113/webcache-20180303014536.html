    <p>
        川财周观点:据中原地产不完全统计,截至目前,全国发布租赁新政策的城市已超50个,包括国家确定的12个租赁试点城市。全国已有超过10个城市开展租赁类土地出让,供应量超过8万套。同时,各地政府大力推动住房租赁市场的建设。未来住房租赁制度将更加完善,推出租赁住房政策的城市会进一步增多。在政策的积极推进下,各大城市的自持地块数量和比例大幅增长,各大房企也积极布局抢滩。除了保利外,万科、碧桂园、龙湖、世茂等企业也都有大量自持土地。A股中的长租公寓主题仍值得关注,相关标的为世联行、万科A、招商蛇口。</p>
