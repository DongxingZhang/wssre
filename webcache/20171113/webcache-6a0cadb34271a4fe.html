<div class="blk_container">
    <p> 一周行业观察<br/><br/>
        上周钢材、有色等主要周期品价格下跌势头有所趋缓,石油价格受减产延长支撑延续上涨,南方地区水泥价格也在继续上涨,烧碱、农药等部分化工品价格较为强势。我们认为,周期价格下跌短期趋缓的原因主要有两个,
        一个是北方采暖季“2+26”环保限产进入实质实施阶段,供给收缩起到托底作用;另一个是前期市场担忧需求下行拖累周期的预期可能存在超调,
        短期提供博弈机会。但是,周期重势的经验规律下,预期差的博弈机会小而短暂,从风险性价比的角度来看吸引力相对有限,建议更多精选维持较高景气的部分细分领域,如油气、农药、肥料、小金属等。</p>
</div>
