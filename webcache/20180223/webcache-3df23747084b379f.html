        春节假期间外盘止跌回升,A股在节后首个的交易日迎来开门红。沪深300指数2018年2月22日上涨2.16%,建材行业上涨2.24%。水泥、玻璃、消费建材、耐材等子板块呈现普涨。各地水泥、玻璃等建材现货节后报价维持平稳,春节刚过下游几无需求。草根调研反馈来看,由于今年春节晚,年后复工时点较往年要早。尤其是北方一些重点工程(例如雄安地区),春节期间出现明显赶工现象。近期重点关注春节期间水泥等停窑执行情况和厂商库存水平,等待节后复工检验需求。相关标的包括:海螺水泥(600585)、万年青(000789)、冀东水泥(000401)、兔宝宝(002043)和旗滨集团(601636)等。</p>
