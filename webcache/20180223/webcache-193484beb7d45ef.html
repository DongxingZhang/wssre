    <p> 小结及投资建议:<br/><br/>
        从春节黄金周的整体旅游数据上看,行业依旧保持稳健的增长。1、节假日是客流增长的第一推动力,未来随着带薪休假制度的落实,旅游行业的客流增长还有较大的空间。2、自然景区受气候影响更大,相比之下休闲景区客流更加稳健。3、一线景区在过去高基数的基础上客流增长有限,更大的看点在于景区休闲度假属性的发掘和引流。<br/><br/>
        节前大盘调整带动行业个股出现较大幅度的调整,行业内优质白马股出现了较大幅度的调整,低估值个股性价比也更加凸显,个股上我们继续推荐免税板块的中国国旅,酒店板块的锦江股份,以及低估值个股宋城演艺、中青旅。</p>
