    <p> 煤炭市场整体保持平稳,价格趋向稳定。本周环渤海动力煤价格指数与上周基本持平。<br/><br/>
        库存方面,截至2月9日,秦皇岛港口库存617万吨,较上期(周)略有下降。<br/><br/>
        煤炭运价方面,本周中国沿海煤炭运价综合指数617.45点,环比下降3.88%。<br/><br/>
        三峡入库流量跟踪方面,2017年12月份(截至2017年12月18日)的平均流量为6480立方米/秒,较去年同期增加3.2%;2017年11月份的平均流量为10020立方米/秒,较去年同期下跌1.2%。</p>
