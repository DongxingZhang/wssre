<div class="blk_container">
    <p> 事件:我国10 月规模以上工业增加值同比增长6.2%,前值6.6%。<br/><br/>
        1-10 月城镇固定资产投资同比增长7.3%,前值7.5%。10 月社会消费品零售总额同比增长10.0%,前值10.3%。<br/><br/>
        核心观点:与我们之前的预期一致,10
        月经济数据重新回落。房地产下行带来的经济影响正在逐渐显现,在房地产投资、以及房地产相关消费上表露无遗;而基数的快速上行又给汽车消费增速带来压力;雪上加霜的是,外需的回落使工业生产放缓,制造业投资意愿下降。总而言之,四季度经济增长将面临巨大压力,经济下行风险明显增加,预计4
        季度GDP 增速在6.6%-6.7%之间。</p>
</div>
