    <p> 央行历来都是市场膜拜的对象,而央行的预测往往广泛认为有“上帝之眼”而影响巨大。然而,他们预测的准确到底如何,却从未有人作为系统考察。<br/><br/>
        本报告选取了全球三大央行第三季度对下年的预测(2003Q3-2017Q3)进行了研究,结果显示:美联储对经济增长及通胀预期值通常高于真实值,很可能是这一积极乐观预期让美联储提前进入加息周期;而自2013年以来,各央行的通胀预期均高于真实值,且偏离区间正不断扩大,这折射出普遍不及预期的通胀将成为欧央行、日央行加息考量的制约因素。
