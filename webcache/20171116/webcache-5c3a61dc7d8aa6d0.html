        11月10日,国家发展改革委发布《关于全面深化价格机制改革的意见》,提出巩固取消药品加成成果,进一步取消医用耗材加成,优化调整医疗服务价格;加快新增医疗服务价格项目受理审核,促进医疗新技术研发应用;扩大按病种、按服务单元收费范围和数量。可见,医保控费、医保支付方式改革将持续推进。<br/><br/>
        11月8日,卫计委发布《关于印发康复医疗中心、护理中心基本标准和管理规范(试行)的通知》,鼓励社会力量举办康复医疗机构、护理机构,打通专业康复医疗服务、临床护理服务向社区和居家康复、护理延伸的“最后一公里”,有助于进一步推进分级诊疗。<br/><br/>
