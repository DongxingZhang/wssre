    <p>
        根据公告日计算,按照公告日计算,11月6日至12日合计214家公司获得重要股东二级市场增(减)持,其中,净增持84家,净减持122家,净变动持平8家。焦作万方,宏达矿业,康强电子,克明面业、浙江龙盛等个股净增持幅度居前。口子窖,供销大集,科伦药业,中直股份,天广中茂等个股净减持居前。根据三季报股东户数情况,剔除一年内上市的次新股,三季报股东户数较中报明显下降的个股为佳沃股份,齐翔腾达,创新股份,希努尔,济民制药,海峡股份,金圆股份,海达股份,达华智能,美盛文化等28只个股,股东户数较中报下降超25%。</p>
