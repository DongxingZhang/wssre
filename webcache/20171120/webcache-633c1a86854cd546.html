<div class="blk_container">
    <p>
        上周五发布资管新规,可视为年内金融监管政策的延续。其主要内容可归结为打破刚性兑付,降低资管产品杠杆,消除多层嵌套和通道,禁止期限错配,明确了穿透式监管,强调资管业务应服务于实体经济。短期看会收紧短期融资条件,但长期看有利于资金进入实体经济;资管业务规范有利于主动管理能力强的机构,公募受益,委外收缩,对于缺乏主动管理能力的银行有一定影响。此时点出台新规说明金融强监管政策仍在进行中,这对于市场情绪有一定冲击。新规对债市资金面有一定冲击,对股市而言主要影响在于分级产品的限制。国务院印发《划转部分国有资本充实社保基金实施方案》,本次划转将大幅增加全国社保基金总储备,短期对证券市场不会形成冲击。</p>
</div>
