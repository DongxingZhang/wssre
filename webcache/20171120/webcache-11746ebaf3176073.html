        近期,民航局发布了《关于把控运行总量调整航班结构,提升航班正点率的若干政策措施》的规定,文件的重点主要体现在提高准点率上,通过严格把控运行总量,持续改进保障能力,从而提升航班正点率。17/18年航空冬春航季已经开始执行,供给收缩。我们认为航空供给侧改革已进入实质阶段,有利于民航业整体业绩改善,相关公司有南方航空、中国国航、春秋航空等。<br/><br/>
        近日,中国船舶工业行业协会公布1-10月船舶工业经济运行情况,1-10月全国造船完工3720万载重吨,同比增长31.9%;承接新船订单2220万载重吨,同比增长17.9%。(中华航运网)</p>
