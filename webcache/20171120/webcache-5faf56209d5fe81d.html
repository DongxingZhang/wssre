    <p> 10月末人民币贷款余额118.42万亿元,同比增长13%,增速比上月末和上年同期均低0.1个百分点。当月人民币贷款增加6632亿元,同比多增119亿元。<br/><br/>
        10月末,广义货币(M2)余额165.34万亿元,同比增长8.8%,增速分别比上月末和上年同期低0.4个和2.8个百分点;狭义货币(M1)余额52.6万亿元,同比增长13%,增速分别比上月末和上年同期低1个和10.9个百分点。<br/><br/>
        2017年10月份社会融资规模增量为1.04万亿元,分别比上月少7800亿,比上年同期多1522亿元。其中,当月对实体经济发放的人民币贷款增加6635亿元,同比多增625亿元。</p>
