<div class="blk_container">
    <p> 国务院金融稳定发展委员会成立并召开第一次会议。<br/><br/>
        外交部称将大幅放宽金融业的市场准入。<br/><br/>
        央行、银监会提高新能源汽车和二手车最高贷款比例。<br/><br/>
        财政部、税务总局对小微企业贷款和技术先进型服务企业相关税收做出减免。<br/><br/>
        三部委联合规范购房融资行为,加强房地产领域反洗钱工作。<br/><br/>
        公安部出台意见部署进一步加强打击金融犯罪工作。<br/><br/>
        证监会称“通道有风险、通道不免责”。<br/><br/>
        环保部审议并原则通过《排污许可管理办法(试行)》。</p>
</div>
