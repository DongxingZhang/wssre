<div class="blk_container">
    <p>
        本报告对新三板挂牌公司盈利能力进行统计分析,可得到以下结论:首先,不同规模挂牌公司盈利能力趋于一致反映出新三板市场有效性。从各自指标分布来看,净利润、净资产及净资产收益率(ROE)等各项指标分布均呈单峰高度集中状态。典型新三板挂牌公司净利润2000万元以下,净资产小于1.5亿元,净资产收益率10%左右。其次,创新层挂牌公司在规模和盈利能力上均高于基础层挂牌公司,做市转让挂牌公司整体规模和盈利能力好于协议转让挂牌公司,但除去亏损挂牌公司后的一般协议转让挂牌公司盈利能力与做市转让挂牌公司盈利能力基本相当。大部分行业的典型挂牌公司盈利能力也基本一致,但少数亏损挂牌公司大幅拉低了部分行业平均水平。</p>
</div>
