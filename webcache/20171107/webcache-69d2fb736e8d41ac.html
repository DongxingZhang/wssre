    <p>
        截止2017年10月27日,全国股转系统医药生物行业挂牌公司数量共684家,其中采用做市转让的有95家,占比13.89%,采用协议转让的有589家,占比86.11%。本周医药生物板块总成交数量4,003.92万股,成交金额2.65亿元,较上周下降8.54%。<br/><br/>
        挂牌公司重要公告:<br/><br/>
        本周无新增挂牌公司;力博医药、科源制药、林恒制药、合全药业、中康国际、明盛达等发布定增预案。<br/><br/>
        行业新闻:<br/><br/>
        CFDA发布《中华人民共和国药品管理法修正案(草案征求意见稿)》;CFDA发布《药物临床试验机构管理规定(征求意见稿)》;CFDA发布《中药材生产质量管理规范(修订稿)》。</p>
