    <p>
        医药生物板块本周下跌1.39%,板块表现在所有28个一级行业中位列第七,板块表现相对强势,尤其化学制剂板块,上涨2.12%。这主要得益于国家鼓励创新政策不断发酵下以及部分研发领域获得突破。我们相信,在一系列创新药政策的催化下,部分创新药企业自身在研产品线估值仍将继续得到提升。从估值来看,截至11月3日,医药生物板块整体市盈率(TTM,整体法,剔除负值)在37.20倍,处于相对低位。相对于整体A股剔除金融行业的溢价率为39.53%,溢价水平也处于历史低位,后市可继续关注创新药领域及分级诊疗政策驱动下的基层市场机会;受仿制药一致性评价政策驱动下的CRO行业投资机会。</p>
