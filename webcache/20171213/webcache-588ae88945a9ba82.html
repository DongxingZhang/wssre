        今年以来港股市场一路上涨,截止12月11日恒生指数累计上涨约32%,恒生指数一举冲破2015年牛市最高点,并于11月22日十年后第一次冲破了三万点大关,最高上涨至30199点,剑指2007年10月30日31958点牛市纪录高位,临近年末港股受市场获利了结压力拖累下跌,令全年涨幅大幅收窄。<br/><br/>
