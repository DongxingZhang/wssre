        鲜菜拖累CPI同比较上月下滑0.2个百分点至1.7%,但非食品CPI同比达6年最高的2.5%。高基数致PPI同比回落至5.8%,但新增因素支撑其依然在2011年中以来的高位附近。鲜菜是掩盖通胀压力的面纱,制造了CPI和PPI剪刀差的假象,其实上游对中下游价格的传导一直都在。供给侧改革和环保限产不只局限在上游,中下游也在进行,集中度和定价权提升,使得中下游多数行业价格顺利传导,规模以上企业赢者多输着少。往前看,关注物价时钟,此起彼落,轮番登场。高基数或致PPI同比缓慢回落,但明年春节错位与鲜菜低基数或致2月CPI同比再抓眼球。</p>
