    <p>
        本周全国水泥较上周上涨。价格上涨地区主要是华东、中南和西南,幅度20-85元/吨,无下跌区域。12月初,受北方错峰停产和南方局部地区环保限产影响,水泥和熟料供应处于紧平衡状态,水泥价格上涨势头较为迅猛,尤其是华东地区,大部分城市价格站上500元/吨,华南地区价格上涨相对温和,后期仍有上调空间。从跟踪情况看,自11月15日以来,受大面积限产影响,国内市场熟料供应最为紧缺,部分企业出现断货现象;水泥方面除南京(公祭日供需双停)以外,其他地区尚未出现因水泥短缺导致工程项目停工的情况,后期南方地区供需两旺仍将延续。</p>
