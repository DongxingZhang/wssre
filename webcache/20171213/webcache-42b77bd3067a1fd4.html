        非银金融板块今日下跌2.34%,子板块中保险板块领跌2.98%,券商跌1.80%,多元金融跌1.39%。年底市场调整,叠加资管新规等严监管政策出台影响,保险板块近期出现较大幅度震荡,指数今日下跌2.98%、昨日上涨2.34%、上周涨幅4.66%、上上周下跌8.34%。今年保险行业保费收入快速超预期增长,A股保险标的平均内含价值倍数已经由年初的1.26倍涨至1.76倍,幅度从近6年估值低点上涨40%,接近2015年上半年的区间峰值,使得近期保险板块波动性加大。券商11月经营数据略低于预期,在市场调整和监管从严下四季度业绩承压。关注经营稳健的寿险公司及业务多元的规模券商。</p>
