<div class="blk_container">
    <p> 11月进出口,双双量价齐升,进出口金额超市场预期,这符合我们对进出口四季度应表现乐观的判断。<br/><br/>
        我们判断年末进出口增速受支撑的逻辑仍然有效。首先,今年进出口金额增速具有明显的季度效应,季度尾月同比增速一般都高于季初。其次,欧美11月以后进入传统假日消费季,同时美欧日经济持续转暖带来的消费增长将对年末中国的出口起到提振作用。最后,中国政府注重贸易平衡,环保以及供给侧改革使具有替代性的国外产品需求上升,支撑进口增速。<br/><br/>
        年末进出口将为4季度中国经济提供缓冲垫。往前看,随着美国税改通过,特朗普基建计划被重新提上日程,日本超预期复苏概率加大,2018年全球贸易仍处于稳健向上的通道。</p>
