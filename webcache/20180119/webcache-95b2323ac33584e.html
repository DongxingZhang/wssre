<div class="blk_container">
    <p> 日前,在北京举行的中石油集团经济技术研究院《2017油气行业发展报告》发布会上,一位来自国土资源部的人士表示,《关于深化石油天然气体制改革的若干意见》相关细则正在制定,今年上半年或得以发布。<br/><br/>
        2017年5月,中共中央、国务院印发《意见》,明确了深化石油天然气体制改革的指导思想、基本原则、总体思路和主要任务。有关政府部门围绕《意见》积极落实,围绕放宽准入、完善机制、加强监管出台了一系列重大举措,促进油气行业持续健康发展。<br/><br/>
        但略有遗憾的是,围绕这一《意见》的相关细节并未公开。“目前细则正在抓紧制定中,之后还有会同各部门协作,”上述人士表示。“一切顺利的话,上半年有关细则就会下发了。”</p>
