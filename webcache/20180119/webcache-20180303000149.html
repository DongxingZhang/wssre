    <p>
        煤炭板块受煤企年度业绩预告向好催化,表现较好。动力煤方面,山西焦煤集团等七大煤企集体下调电煤价格,同时近期港口煤炭库存持续上行,后续煤炭价格有一定下行压力,但考虑到春节前动力煤需求将保持旺盛,煤炭价格大幅下降可能性不大,或以稳中有降为主。炼焦煤方面,全国焦化厂(100家)产能&gt;200吨开工率报76.96%,周环比上涨5.93个百分点,焦煤需求仍在;但考虑到近期焦炭价格下降,焦化厂对炼焦煤涨价容忍度降低,炼焦煤价格后续或以走稳为主。2017年煤炭市场相对景气,判断煤企年度业绩向好,煤炭股年报业绩期到来,叠加估值较低,易受市场青睐,仍看好煤炭板块后市表现,标的上建议关注相关动力煤龙头企业。</p>
