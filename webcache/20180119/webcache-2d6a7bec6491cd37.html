        广汽集团2018年1月15日表示,得益于自主品牌销量强劲增长以及稳健的合资企业投资收益,2017年净利润预计同比上升55-85%(升幅区间中值为70%,高于我们此前预测的65%)。鉴于这一预增公告,我们将广汽集团2017-2020年每股盈利预测上调了3-5%;相应地我们将H/A股12个月目标价格分别上调了4%/5%至25.35港元/人民币35.27元。展望未来,我们认为广汽集团存在三大推动因素,分别为:1)新厂完工化解产能瓶颈;2)强劲的新产品线推动销量稳健增长;3)2017年盈利强劲增长(年报将于2018年3月发布)。重申买入评级。</p>
