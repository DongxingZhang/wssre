    <p> 川财观点<br/><br/>
        近期美国公布了新一期的财政预算报告。我们认为本次美元指数走弱的一个最核心原因在于近期非农就业数据好于预期,市场对于此前通胀预期进行修正的结果。事实上,若以美国5年期国债-同期限TIPS作为市场对于通胀的一致预期,则美元指数与通胀呈极显著的负相关关系。另一方面,特朗普政府财政宽松的政策取向愈发明确,目前美国季度财政赤字率已连续四个季度上行至0.88%,而90年代至今三轮完整的财政周期中,财政扩张阶段往往伴随着通胀率的抬升。从这个角度分析,美元指数中长期或仍将维持弱势。
