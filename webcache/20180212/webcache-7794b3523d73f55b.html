        智臻智能网络科技股份有限公司(以下简称公司)成立于2009年8月27日,公司自设立以来致力于智能服务机器人的技术提供和平台运营,是全球领先的智能人机交互技术及平台架构提供商,形成了以自然语言处理、人机交互为核心技术的小i智能机器人平台。公司于2015年挂牌新三板(834869.OC),目前主要提供智能型客服机器人,公司产品已应用于通信、金融、电子政务、电子商务、智能家居和智能交通等多个领域。<br/><br/>
        预测公司2017―2019年收入分别为1.63亿元,2.44亿元和3.05亿元,每股收益分别为0.81元,1.22元,1.47元。综合估值情况我们评级为中性。</p>
