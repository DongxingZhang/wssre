    <p> 2017年中国企业并购总金额从2016年的历史高点跌落至6,710亿美元,降幅11%; 大陆企业海外并购回归理性<br/><br/>
        虽然并购总金额下降了11%,但是年度并购数量仍旧到达了历史第二的高度;其中,国内并购案例数上升了14%并创了历史新高<br/><br/>
        大部分领域的并购金额也发生不同程度的减少,其中包括国内企业出境收购,海外企业入境收购以及各类财务投资;但是受若干大额地产行业并购的影响,国内战略投资并购交易额上升了14%<br/><br/>
        相较于前两年而言,因受到国家政策面对于部分不理性海外投资的监管,单笔10亿美元以上的超大型海外并购案例数量在2017年明显减少。</p>
