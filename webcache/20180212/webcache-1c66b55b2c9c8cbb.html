    <p> 会议宣布“三不变”:维持基准利率在0.5%不变,维持4350亿英镑资产购买规模不变,维持100亿英镑企业债购债规模不变,符合市场预期。<br/><br/>
        根据会后公布的英国央行季度通胀报告显示:英央行全面上调2018-2020年经济增长预期,预计未来三年GDP 增长率都为1.8%;
        全面下调2018-2020年通货膨胀预期,预计未来三年通胀预期分别为2.28%(-0.09%)、2.16%(0.05%)和2.15%(-0.04%),仍处于2%目标水平之上。同时,英央行称在经济持续按预期增长的情况下,将在11月前的某个时间点大幅度收紧,释放强烈鹰派信号。会后英镑应声上涨,英镑兑美元突破1.4关口。
