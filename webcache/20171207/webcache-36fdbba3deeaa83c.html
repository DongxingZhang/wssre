    <p> 自12月4日起,外汇交易中心正式推出美元兑人民币即期撮合交易。<br/><br/>
        撮合交易不同于询价交易,仅对即期市场做市商和尝试做市商开放、带量报价、可以实现多边自动撮合交易。撮合交易是国际外汇市场主流交易方式之一,我国在扩展撮合交易适用主体、完善交易接口等方面可以进一步改进。<br/><br/>
        撮合交易代表汇改进一步深化,对人民币汇率走势影响较小。撮合交易有助于完善外汇市场价格发现机制、提高境内外汇市场定价权。撮合交易模式减轻了银行大额代客结售汇业务的交易障碍,有助于企业培育避险经验,为引进更多外汇市场参与者和衍生品品种奠定基础。
