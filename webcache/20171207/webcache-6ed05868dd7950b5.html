    <p> 事件:<br/><br/>
        今天银监会,发布了《商业银行流动性风险管理办法(修订征求意见稿)》,办法的核心内容是增加了3项监管指标:净稳定资金比例、优质流动性资产充足率、流动性匹配率。<br/><br/>
        摘要:<br/><br/>
        根据流动性匹配率参数设置:<br/><br/>
        资产端偏好配置贷款、债券,而对同业严格限定; 负债端偏好吸收存款,同业负债吸收方面,品种更为偏好线上,期限则更偏好长期;<br/><br/>
        同业负债占比约束显著加强;<br/><br/>
        建议操作策略:顺应监管,回归本源:<br/><br/>
        资产端:多做贷款支持实体;增配债券;非项目类同业资产总体压缩,到期不再续作;<br/><br/>
        负债端:多吸收存款,同业负债吸收从线下移到线上,各期限段均适度提高负债期限,保障指标达标和流动性安全。</p>
