<div class="blk_container">
    <p> 消费预测:11月汽车消费放缓,房地产相关消费偏弱,但“双十一”网络消费拉动作用强,预计11月社会消费品零售总额同比增速由10月的10.0%升至10.4%附近。<br/><br/>
        投资预测:11月房地产投资与基建投资小幅回落,制造业投资低位徘徊,预计1-11月固定资产投资累计同比增速由1-10月的7.3%小幅降至7.2%附近。<br/><br/>
        工业生产预测:11月发电耗煤大降,钢铁、玻璃、石油沥青等重点行业生产下滑明显,预计11月工业增加值同比增速由10月的6.2%降至6.0%附近。</p>
