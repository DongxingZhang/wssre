        近日,国家发改委、能源局联合发布《关于加快推进增量配电业务改革试点的通知》,规定2017年12月29日前报送第三批试点项目,每个地级市至少申报一个试点项目。放开增量配电业务是本轮电改亮点之一,其根本目的是通过竞争性市场培育一批售电企业,有效释放社会用电需求,提高供电服务质量。自2016年起,我国已发布两批增量配网改革试点通知,第一批发布时间为2016年底,第二批为2017年10月。本批试点提出的报送时间为12月29日,距第二批试点发布不到2个月,进度之快大超预期。随着电力体制改革不断取得进展,逐渐市场化的售电价格将更好的反映电力成本及供需关系。持续关注电改后续进展及相关政策落地。</p>
