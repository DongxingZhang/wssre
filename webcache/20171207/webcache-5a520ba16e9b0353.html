    <p>
        港股上周反复调整,恒指在三万点附近抛压明显,腾讯(00700.HK)、中国平安(02318.HK)等前期领涨龙头普遍回落,腾讯从前两周的439港元跌至周五收盘的385,对指数起到很大拖累。汽车、内房、医药、保险都在下调过程中,一些涨幅不大的二线蓝筹股表现相对抗跌。总结一周,恒生指数下跌2.65%,收于29074点。国企指数跌3.85%,收于11449点。海外方面,美国减税方案获得通过美股一度飙升,科技股走势明显落后于传统股票。美元指数延续跌势,金价横盘整理,油价保持在58美元年内高位附近。</p>
