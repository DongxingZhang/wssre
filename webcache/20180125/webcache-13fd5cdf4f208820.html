        2018年1月24日,沪深300指数微涨0.17%,建材行业指数跌0.29%。水泥、玻璃等现货价格近期持续下跌,周期行业情绪偏弱。随着天气因素恶化,华东等地需求相继萎缩,春节前工业品现货易跌难涨,但整体跌幅有限。我们认为,短期周期品价格压力更多源自季节性和极端天气因素。库存绝对水平不高,3-4月份周期缺口行情依然值得期待。下游地产集中度提高大逻辑下,消费类建材同样迎来行业格局改善。建议关注相关标的:旗滨集团(601636)、海螺水泥(600585)、金隅集团(601992)和兔宝宝(002043)等。</p>
