    <p>
        中国去年经济数据好于预期,国家统计局上周公布,2017年全年国内生产总值(GDP)为82.71万亿元,按年增长6.9%,高于中央设定去年GDP增长约6.5%的目标,并优于市场预期的6.8%。内地GDP增速亦是自2010年以来,近七年首次提速。<br/><br/>
        单计第四季,中国GDP按年增长6.8%,也胜过预期的增长6.7%。在投资和消费相对保持平稳的背景下,该增幅主要得益于外贸的强劲复苏。中国科学院预测科学研究中心预计,2018年中国经济将保持稳定增长,GDP增速约在6.7%。
    </p>
