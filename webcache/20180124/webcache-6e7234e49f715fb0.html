    <p>
        证监会将增加新三板市场制度供给推动相关监管条例出台。证监会新闻发言人高莉19日在例行新闻发布会上通报新三板市场稽查执法情况时表示,随着全国中小企业股份转让系统(新三板)市场规模扩大,有些挂牌企业、中介机构在信息披露、市场交易方面暴露出一些问题,严重影响了新三板规范发展。近年来,证监会坚持依法全面从严监管,严厉打击新三板市场各类违法违规活动,有效保障市场规范运行。<br/><br/>
        高莉强调,下一步,证监会一方面将继续积极推动新三板市场监管条例出台,增加新三板市场制度供给。另一方面,证监会将持续加大稽查执法力度,对专门领域的违法乱象集中打击,切实维护市场秩序和投资者权益。(来源:中国证券报)</p>
