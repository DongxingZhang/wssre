    <p>
        九月份市场继续维持震荡走高的态势。其中周期类个股调整之后,在三季度业绩预期向好的前提下再度走出了反弹的行情,但力度有所减弱。电动汽车类个股的热点继续扩散,从锂电池的上游向下游整车制造转移,但经过九月下旬的补涨行情之后,电动汽车类个股也将结束上涨,步入调整的走势。房地产等行业则在盘中走出了短暂的上攻行情,整体而言这些个股以补涨的行情为主,持续性相对较差。<br/><br/>
        指数在九月份继续走出了震荡盘升的走势,并且接近3400点,短时间内围绕3400点进行震荡。全月市场继续呈现出指数相对平稳,个股相对活跃的格局。不过随着今年大的热点板块相继步入调整之后,市场中板块热点的切换频率处于加快的状态。
