    <p> 2017年10月22日,日本将举行众议院大选,当前政党格局呈现三足鼎立。本文详细剖析三极势力的政治经济主张以及对于日元的影响。<br/><br/>
        安倍晋三主张宽松货币政策、提高消费税以支援幼儿教育、支持修宪;小池百合子主张不过度依赖宽松财政、货币政策,但短期内支持货币政策宽松,反对增税但对于补充财源、提高薪酬缺乏施政细节;传统左翼党意在维宪。<br/><br/>
        安倍所在自民党继续执政的可能性较大。若自公两党席位超过2/3,对日元影响较为中性,交易逻辑迅速回归美日利差;若自公两党获胜但席位不及2/3,安倍党首之位受威胁,日元短空长多;若自公两党败选,二者与希望之党大概率共同执政,日元中长期具有升值动力。
