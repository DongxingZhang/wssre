<div class="blk_container">
    <p> 事项:<br/><br/>
        2017年10月19日,国家统计局发布了2017年1-9月全国房地产开发投资和销售数据。<br/><br/>
        评论:<br/><br/>
        行业继续处于小周期降温阶段。<br/><br/>
        根据《区瑞明地产A
        股小周期理论框架》,当房地产行业销售、施工、新开工、投资等累计同比增速以及大部分行业指标见顶回落,则可判断行业进入了小周期降温阶段。上述指标大部分于2016年4月见顶,确认见顶的时点为2016年6月中旬,因此我们确认:本轮小周期的高点位于2016年4月,
        2016年5月初显降温苗头,2016年7月进入小周期降温阶段。统计局每月公布的行业数据走势均印证了我们对行业进入降温阶段的前瞻性与准确性。</p>
</div>
