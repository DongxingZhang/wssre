        本周监管部门发布了一系列监管文件(见图表1)。保监会发布《保险公司偿付能力管理规定(征求意见稿)》,针对偿二代实施情况以及现行规定存在的不足和问题,对此前的《保险公司偿付能力管理规定》进行了全面的修订,明确了偿二代的监管指标标准。在十九大上,一行三会针对监管做出重要表态,央行表示将要继续探索货币政策和宏观审慎政策“双支柱”调控框架,重点防范系统性风险。银监会主席郭树清表示,银监会将加大对外开放,加大对不良资产的处置力度,今后的金融监管趋势会越来越严。证监会刘士余表示将尽快补齐资本市场短板,尽早建成具有国际竞争力的多层次资本市场体系。</p>
