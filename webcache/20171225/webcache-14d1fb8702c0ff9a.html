    <p>
        数字阅读指的是阅读的数字化,主要有两层含义:一是阅读对象的数字化,也就是阅读的内容是以数字化的方式呈现的,如网络小说、电子地图、数码照片、博客、网页等等;二是阅读方式的数字化,就是阅读的载体、终端不是平面的纸张,而是带屏幕显示的电子仪器,如PC电脑、PDA、MP3、MP4、笔记本电脑、手机、阅读器等等。<br/><br/>
        广义的数字阅读包括以数字文件为内容载体的公开出版物,电子书、漫画、数字报刊杂志以及有声读物文件。<br/><br/>
        狭义的数字阅读指通过PC、手机、平板电脑等互联网设备进行文学作品的在线或离线阅读,仅包含网络文学与出版物的电子版。<br/><br/>
        本报告的主要研究对象为狭义的数字阅读。</p>
