    <p>
        昨日大盘跳空低开,震荡拉升,银行、有色、煤炭等权重板块的回落,对指数形成压制,使沪指跌破3400点关口。深市资金开始回流,深股通也净流入6.15亿元,表明资金在市场回调中较为看好深市,空方动能有所减弱,或许会有短线反弹机会,但反弹高度不容乐观,不能急于抄底。<br/><br/>
        技术上看,沪指继续运行在5日与13日成本均线之下,盘中三次试图上攻均被打压,显示上方压力较大,目前指数仍处于颈线、上升趋势线与34日成本均线支撑位上方,但MACD出现绿柱,KDJ死叉向下,还需要观察支撑力度。</p>
