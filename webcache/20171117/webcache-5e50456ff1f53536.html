    <p> 昨天,澳洲公布之10月份就业报告好坏参半,对澳元汇价没有丝毫影响,纽元则延续近期跌势。欧洲央行(ECB)委员默施(Yves Mersch)
        的鸽派言论,指出货币政策正常化将是渐进的,市场预期资产购买将扩大是不对的和德国总理默克尔组阁的不确定令欧罗高位受沽压。利好的零售数据带动英镑收复之前卡尼讲话(担忧脱欧影响)后所带来的下跌,不过当前仍受制于1.3200关口附近阻力。美元早段处于整固,因围绕美国税改计划前景的疑虑抵消了美国基础通胀上升的影响。纽约午市后,美国众议院通过众院版本的税改议案带动美元兑一篮子主要货币回升企稳,金价则小幅下跌。</p>
