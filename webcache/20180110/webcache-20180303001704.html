        2018年1月9日,周期板块小幅调整,沪深300指数涨0.7%,行业指数跌0.73%,行业涨跌排名倒数第二。天气因素叠加淡季需求压力,1月以来周期类现货价格表现趋弱。但对比整体库存和产能供应,来年开春周期工业品暴涨依然是大概率事件,周期类春季反弹逻辑不改。消息方面,玻璃去产能效果继续发酵,近期河北纯碱报价再度下跌150元/吨。11月玻璃产线关停以来,纯碱价格累计降幅达700元/吨,对应玻璃利润扩大140元/吨。建议积极布局周期类板块龙头,相关标的包括:海螺水泥(600585)、旗滨集团(601636)、濮耐股份(002225)和兔宝宝(002043)。</p>
