    <p> 理解固定收益投研体系<br/><br/>
        本文根据联讯证券董事总经理、首席宏观研究员李奇霖于2018年1月3日在北京大学汇丰商学院“宏观经济沙龙”第十期,所做题为《固定收益投研体系与2018年市场展望》的演讲整理而成。 主要内容包括三个部分:<br/><br/>
        第一部分是传统的债券市场研究框架;<br/><br/>
        第二部分是引入同业以后的债券市场研究框架;<br/><br/>
        第三部分是结合上述框架,做一个应用,展望一下未来的债券市场。<br/><br/>
        风险提示:货币政策紧缩超预期,监管持续强化</p>
