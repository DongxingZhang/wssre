    <p>
        非农数据不及预期,但对美元造成的压力有限,仍是在92水平上落。隔夜,美元动能进一步增强,不但突破92水平,更升穿5和10日线,高见92.396,最终升0.44%至92.358。有几位美联储官员表示2018年至少升息三次,给美元带来支持,但决策者们仍存分歧。3月加息的概率回落至七成水平。美元短线或进一步反弹,但如果要有更大的上行空间,需要更大的利好消息推动,否则还将维持在弱势区间内。此外,美国政府债务问题需要关注。在美元走强的同时,欧元从1.2水平跌落下来,跌穿5和10日线,低见1.1956,收跌0.52%至1.1967。数据不及预期,加上获利回吐压力增加,欧元做出调整,但并没有改变趋势。</p>
