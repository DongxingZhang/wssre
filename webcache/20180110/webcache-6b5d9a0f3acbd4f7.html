    <p> 宏观、市场背景:2018年经济虽仍有下行压力但相对可控,焦点从增长速度转向增长质量,预计GDP增速或小幅降至6.6%;金融去杠杆深化,货币政策大概率维持紧平衡。<br/><br/>
        宏观基本面和流动性等大环境并不支持股市走出趋势性单边行情,但是资本市场存量资金庞大,两融持续高位,市场情绪活跃,海外资金关注度提高,且企业盈利仍有改善空间,2018年股市大概率将呈现底部逐级抬高的震荡市。<br/><br/>
        行业配置应避免投资误区,以双主线布局为主:一是行业内生增长确定性较强或行业景气拐点即将出现的行业; 二是体现国家意志推动有望超常发展的行业。<br/><br/>
        看好:乳业、环保、集成电路、高端装备制造业之细分领域。</p>
