    <p> n主要观点:<br/><br/>
        截止2018年1月5日,全国股转系统医药生物行业挂牌公司数量共686家,其中采用做市转让的有90家,占比13.12%,采用协议转让的有596家,占比86.88%。本周医药生物板块总成交数量2,617.60万股,成交金额1.46亿元,较上周减少68.69%。<br/><br/>
        挂牌公司重要公告:<br/><br/>
        本周新增1家挂牌公司;合佳医药、海金格、科炬生物、迈达医疗等发布定增预案。<br/><br/>
        行业新闻:<br/><br/>
        CFDA发布《全面提升仿制药质量和疗效首批17个品规通过一致性评价》;CFDA发布《药品检查办法》(征求意见稿);CFDA发布《药品数据管理规范》(征求意见稿)。</p>
