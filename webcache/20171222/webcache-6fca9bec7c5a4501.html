    <p>
        本周四,沪指总体表现强劲,沪指早盘低开后一路震荡走低,跌至3260附近企稳反弹,临近午盘翻红,随后一路攀升走高,最高升穿3300点,不过尾盘指数少许有些回落,最终收于3300点,收出一根带下影线的阳线,整体来看盘面实属强势;量能方面,沪市成交1737亿元,连续三日稳步攀升,体现出场内交投情绪逐步回暖,个股方面,两市共1495家个股上涨,20只个股涨停,涨幅在5%以上72家,1564只个股下跌,4只个股跌停,我们监测的5%上涨个股家数较前两日明显增多,个股做多情绪同步于指数均有所提升;境外资金方面,沪股通早盘净流入7.40亿元,深股通早盘净流入6.24亿元。</p>
