    <p> 市场重大事件<br/><br/>
        1. 巴斯夫柠檬醛工厂事故,相继发布柠檬醛、维生素A、E 不可抗力申明。<br/><br/>
        2. 安徽泰格生物素车间发生事故。<br/><br/>

        均呈现强势运行态势,当前市场价格支撑力度强,且后续具备上升空间,建议重点关注。对应上市公司标的:新和成、浙江医药、东北制药</p>
