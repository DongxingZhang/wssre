    <p> 今年12月是大气十条考核的最后一个月,继续强化煤改气控制大气污染排放将有助于政策最终落地,同时近期环保板块的热度也主要体现在煤改气促使LNG价格大幅上涨上,预计工业大气治理板块也将迎来热点。<br/><br/>

        2、环保部印发《重点排污单位名录管理规定(试行)》,进一步加强对重点排污单位环境保护的监督管理(环保部);<br/><br/>
        3、环保部长李干杰赴东莞市、广州市等地调研,他强调,禁止洋垃圾入境是党中央全面提升生态文明的标志性举措以及环境监测是环境治理体系的“顶梁柱”等。(环保部)</p>
