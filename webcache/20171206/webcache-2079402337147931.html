    <p> 精准扶贫是十九大报告所明确要求打好的三大攻坚战之一。为此,本报告对扶贫进行专门分析。<br/><br/>
        从资金来源看,扶贫资金主要源于政府财政预算内资金及国开行、农发行的扶贫贷款;从资金需求看,根据我们的测算,为实现全面脱贫,预计2018年-2020年中央及地方将需投入5520亿元专项资金,其中2018年预计投入1583亿元;而根据国开行及农发行扶贫五年规划,预计未来三年将投放30000亿元扶贫贷款;从资金流向看,扶贫资金主要流向固定资产投资,其中以农村基础设施建设、第一产业投资为主;同时扶贫工作将增加贫困农民收入,进而利好农村消费0.5个百分点。
