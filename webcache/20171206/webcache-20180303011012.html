<div class="blk_container">
    <p> 川财周观点<br/><br/>
        本周,交运指数小幅下跌,物流、港口子板块领涨。11月29日浙江省发改委宣布进行“浙江大湾区”建设,总投资额近1.5万亿元,形成“一核三引擎四廊带十平台”的大湾区空间形态格局。该规划未来目标至2022年大湾区实现国际和国内空中航线100条以上,布局建设大型铁路综合枢纽,建设杭州、宁波、温州三大机场综合枢纽,建设“一带一路”综合试验区,探索建设自由贸易港,建设一批国际贸易基地。我们认为该建设将直接拉动区域交通运输、能源交通、产业园等基建投资,对物流、港口、铁路相关领域有一定促进作用,相关公司有宁波港、传化智联等。
    </p>
