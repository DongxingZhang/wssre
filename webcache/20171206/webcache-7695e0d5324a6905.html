        德赛西威汽车电子专注于提供全球领先的汽车电子整体解决方案,产品涵盖车载信息娱乐系统、车载空调控制器系列、车载组合仪表等,广泛应用于乘用车、商用车、工程机械等领域。公司前身为“西门子威迪欧汽车电子(惠州)有限公司”,2010年3月,德赛集团收购外方的全部股份,公司成为德赛集团的全资控股公司,正式更名为“惠州市德赛西威汽车电子有限公司。<br/><br/>
        2014-2016年公司收入分别为26.37亿、36.68亿、56.78亿,净利润分别为1.66亿、3.59亿、5.90亿,三年中营业收入和净利润的复合增长率分别为46.7%和88.8%。2016年公司综合毛利率为26.95%,净利润率为10.40%。
