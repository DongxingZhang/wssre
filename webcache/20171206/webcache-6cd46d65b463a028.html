        1、互联网大会开幕消息:为期三天的第四届世界互联网大会于12月3日在永久举办地乌镇正式开幕。据悉,第四届世界互联网大会将重点展示云计算、大数据、物联网、人工智能、虚拟现实、增强现实、网络安全等领域的新技术,新产品。另外,还有26个和“互联网+”相关的智慧项目将首次亮相这届大会,包括科大讯飞晓译翻译机、阿里无人超市、中电科技智慧路灯杆以及会垃圾捡识的机器人等。<br/><br/>
        简评:近日随着食品饮料、家用电器等领域白马股的集体回落,互联网领域相关的优质成长股频频异动。而随着第四届世界互联网大会的召开,与资本市场热点关联度较高的人工智能、网络安全、无人驾驶、无人零售等四大互联网高科技领域有望站稳市场风口。
