    <p> 事项:<br/><br/>
        2017年11月份,中国制造业采购经理指数(PMI)为51.8%,较上月上升0.2个百分点;非制造业采购经理指数(PMI)为54.8%,较上月上升0.5个百分点。财新制造业PMI50.8%,较上月下降0.2个百分点。<br/><br/>
        点评要点:<br/><br/>
        1、生产结构持续优化,国内外需求稳健。<br/><br/>
        2、原材料和工业品涨价动能减弱,企业补库存意愿不强。<br/><br/>
        3、大型企业持续扩张,中小企业经营改善。<br/><br/>
        4、生产性服务业景气度创新高,建筑业需求稳步增长。</p>
