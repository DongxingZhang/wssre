        今日中央经济工作会议提出要加快建立多主体供应、多渠道保障、租购并举的住房制度。要发展住房租赁市场特别是长期租赁,保护租赁利益相关方合法权益,支持专业化、机构化住房租赁企业发展。2018年围绕“租售并举”的政策有望保持高密度,A股中的长租公寓主题仍值得关注。<br/><br/>
        根据中原地产研究中心数据显示,截至12月19日,全国共有北京、杭州、苏州、南京、上海、重庆、武汉、广州、天津、成都和郑州共11个城市土地出让金额超过1000亿元。其中,北京以2731.15亿元位居榜首。从历史数据看,上述11城市的土地出让金额均创各自年度土地出让金额的新高。(中国证券报)
