    <p> 港股昨日反弹,恒指最多升295点,收市升202点至29,050点,重上两万九点,惟主板总成交金额大减至920.8亿元。<br/><br/>
        有传中港两地证监正积极商讨「H股全流通」,港交所(388)股价弹4.2%至236元,为最大升幅蓝筹股。资源股上扬,中铝(2600)弹5.6%至5.32元,俄铝(486)和西王特钢(1266)分别升5.4%和3%。燃气股造好,昆仑能源(135)弹8.1%至7.76元,中国燃气(384)和北控(392)分别升2.8%和2.1%。信置(83)夺中电(2)亚皆老街前总部地皮,惟股价跌2.5%至13.2元,为最大跌幅蓝筹股。
