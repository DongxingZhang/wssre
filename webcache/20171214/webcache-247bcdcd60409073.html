    <p>
        考虑到去年11月基数较高,进出口同比增长反弹或预示11月份内外需可能都相当强劲。对于发达国家出口反弹显示全球经济的持续复苏对中国外需继续构成支持;而大部分原材料进口的量价齐升则验证了我们短期内需强劲反弹的判断。<br/><br/>
        从结构上看,11月劳动密集型产品的出口表现更好一点,或与圣诞节前海外备货需求有关。进口方面,机床进口的强劲增长可能说明国内对于机械设备的需求仍然比较旺盛。汽车进口相对疲弱。<br/><br/>
        由于去年12月基数效应较高和今年11月单月贸易数据非常强劲的反弹不可持续,我们预计12月进出口数据同比增速都将有所回落。</p>
