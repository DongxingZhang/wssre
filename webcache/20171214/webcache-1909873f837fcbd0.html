    <p> 核心观点:<br/><br/>
        1、冬季取暖,为保民用,国内天然气供应紧张致甲醇供应减少。<br/><br/>
        2、未来海外新增产能主要在美国、伊朗,但配套及投产进度有望放缓。<br/><br/>
        3、国内甲醇新增产能放缓。<br/><br/>
        主要假设:<br/><br/>
        1、油价仍将长期缓慢上涨,对于煤制烯烃竞争力提升。<br/><br/>
        2、沿海外购甲醇MTO下游往精细化工拓展,对于甲醇价格承受能力增强。<br/><br/>
        结论:<br/><br/>
        1、甲醇供需格局好转,长期盈利稳定向好。<br/><br/>
        2、甲醇的价格波动性减弱,受下游MTO的开工率影响较大。<br/><br/>
        3、若甲醇价格上涨,MTO减产,则支撑烯烃产品价格。</p>
