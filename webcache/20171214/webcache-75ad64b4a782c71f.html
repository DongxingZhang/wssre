    <p> 7月27日,英国金融行为监管局局长Andrew Baileyzai 在彭博召开的一次会议上表示,将开始制定计划,以在2021年底之前逐步淘汰LIBOR,希望以更为可靠的体系来取代丑闻缠身的这个指标利率。<br/><br/>
        AndrewBailey 表示,由于缺乏交易来产生数据,LIBOR 已经变得不可持续了。缺乏流动性导致LIBOR 容易受到操控。<br/><br/>
        Andrew Bailey 称,新的替代品需要反映银行信贷风险。未来可能有不止一种基准。金融行为监管局目标 “有计划、有步骤” 地在未来四年里将Libor
        其他所谓的无风险的参考利率,例如英格兰银行的SONIA,英镑隔夜指数的平均值。</p>
