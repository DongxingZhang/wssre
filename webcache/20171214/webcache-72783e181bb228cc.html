    <p> 非银金融板块今日上涨0.55%,子板块中保险板块领涨1.05%,券商微涨0.10%,多元金融涨0.04%,涨幅靠前的个股是第一创业、*st
        大控、中国银河。近期非银板块尤其是保险子板块出现较大幅度震荡,主要是由于经历了前期较大幅度增长,当前保险寿险企业内含价值倍数已至2015年上半年区间峰值,叠加年底市场调整,资金偏好出现变化。从基本面看,昨日11月保险保费收入数据公布,同比增幅基本维持;上周11月券商经营数据公布,与市场指数相比,环比幅度略低于预期。在股票市场调整,外部监管从严下,板块波动加剧,关注业绩稳健估值相对较低的行业龙头。</p>
