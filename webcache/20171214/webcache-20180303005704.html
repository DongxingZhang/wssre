        周三,两市表现低迷作窄幅震荡,午后白马股拉升,带动市场情绪回暖。截至收盘,两市共计成交3361亿元,较上个交易日减少425亿元;主力合计净流出50.56亿元。沪指涨0.68%报3303点,深成指涨0.91%报11143点,创业板指涨0.41%报1806点。盘面上,多晶硅、运输服务、酿酒、半导体、家电等板块涨幅居前,仅建材、互联、石油等少数几个板块收绿。龙虎榜上,营业部资金净买入前三的是好太太、中环股份、怡达股份,金额分别达0.54亿元、0.46亿元、0.30亿元。乐通股份、宁波东力、茂硕电源、柘中股份和金字火腿5家公司预计其2017年实现净利润同比预增超十倍。短线大盘有望继续反弹。</p>
