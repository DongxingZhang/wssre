<div class="blk_container">
    <p> 1.11月CPI同比1.7%,食品类CPI持续负增长拖累整体CPI低迷;<br/><br/>
        2.11月份PPI同比上涨,主要是去年基数较高导致PPI较上月出现较大降幅;<br/><br/>
        3.2012年以来全球农产品价格持续下滑,库存高企,这个趋势短期内难以得到逆转;<br/><br/>
        4.全球农产品价格低迷一定程度上通过各种途径影响传导到国内,价格的边际效应带动一些农产品价格也保持相对平稳,部分解释了食品类CPI低迷的原因;<br/><br/>
        5.如果考虑国际农产品价格和国内粮食价格、饲料价格的相关性,未来食品类CPI仍有可能低于市场预期;<br/><br/>
        6.2018年CPI价格有可能在2.2%左右区间波动,而且季节性消失。</p>
</div>
