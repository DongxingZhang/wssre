    <p>
        中国原油库存从2016年中期到2017年中期共增加14%,但仍不足国内2个月原油使用量,且原油进口量保持10%左右增长,若国内原油期货上市将抬高国际原油价格。自今年第三季度以来,美国钻机增长进入平台期,原油增产速度落后于油价上涨速度。债务高企、油服成本上涨、区块老化等问题,让美国页岩油的产量增速不及预期。市场普遍接受明年原油库存在夏秋季达到5年均值,中东国家在低油价下地缘政治变的越发复杂,如果1季度原油库存违背季节性规律开始下降,油价将大幅上涨,提前达到较高的价格区间,常规油气开采投资将增长,利好原油产业链企业。</p>
