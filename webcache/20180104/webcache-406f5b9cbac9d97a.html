<div class="blk_container">
    <p> 工业生产预测:12月发电耗煤有所回升,重点行业中钢铁、水泥、玻璃生产下滑明显,尿素、石油沥青生产有所回升,预计12月规模以上工业增加值同比增速由6.1%降至6.0%附近。<br/><br/>
        投资预测:12月房地产投资止跌企稳,基建投资回落,制造业投资仍在低位徘徊,预计1-12月固定资产投资累计同比增速由1-11月的7.2%小幅降至7.1%附近。<br/><br/>
        消费预测:12月汽车消费放缓,房地产相关消费继续偏弱,石油制品消费回升,预计12月社会消费品零售总额同比增速由11月的10.2%降至10.0%附近。</p>
