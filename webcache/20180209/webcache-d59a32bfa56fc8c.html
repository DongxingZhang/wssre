    <p>
        1月CPI同比增速1.5%,受春节错位因素影响表现温和。食品价格环比上涨2.2%,处于近两年较高水平。PPI同比涨幅有所回落,受去年同期对比基数较高影响,黑色、石油天然气开采、化学制造业涨幅均有所回落。密切关注国际原油价格表现和国内食品价格的回升,预期环保限产和供给侧改革依然会对工业生产价格产生边际影响。<br/><br/>
        中国1月份CPI环比上涨0.6%,同比上涨1.5%,较上月减少0.3个百分点;PPI环比上涨0.3%,同比上涨4.3%,较上月减少0.6个百分点。</p>
