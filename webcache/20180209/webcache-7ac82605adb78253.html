    <p> 表现总览<br/><br/>
        1994年至2017年的历史经验表明,各个指数在春节前后一周上涨规律较为明显;从风格来看,春节后一月,大盘股表现相对弱势;大部分行业在春节前后一周上涨规律明显,节后分化严重。<br/><br/>
        市场表现<br/><br/>
        节前一周、节后一周市场大概率上涨,节后一月上涨可能性较大;节后一周收益大概率低于节前,月收益反之。<br/><br/>
        风格表现<br/><br/>
        节后一周、一月中证500大概率强于沪深300。<br/><br/>
        行业表现<br/><br/>
        节前一周、节后一周所有行业大概率上涨,其中有色金属、医药生物、电气设备、汽车上涨概率高达100%,节后一月多数行业上涨可能性较高,其中有色金属、医药生物、汽车、化工、纺织服装和农林牧渔等六个行业上涨可能性较高。</p>
