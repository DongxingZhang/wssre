    <p> 本周行业观点<br/><br/>
        证券行业观点:二级市场活跃度略微下降<br/><br/>
        券商股业绩较为平稳。9月份29家上市券商合计营收176.29亿元、净利润74.10亿元,环比分别增长21.63%、24.75%,同比分别增长10.24%、14.57%,前9个月累计同比分别下降6.41%、7.82%。我们预计券商股盈利水平与去年相当或小幅下滑。<br/><br/>
        估值处于低位,安全边际较高。近期市场交投活跃度有所下降,股票单日交易额大多数在5000亿元以下,券商股或有下行压力。不过当前板块PB约为1.8倍,龙头券商PB为1.4-1.7倍,PE在17倍左右,仍处于历史较低位置,建议关注行业龙头及特色券商。
