        今日白酒、乳制品板块跌幅较大,属于大涨后的正常调整,行业基本面没有大的变化。啤酒和休闲食品个股涨幅较大,啤酒板块走强主要原因是整个板块估值较低;休闲食品受即将到来的“双11”影响,有较好的涨幅。长期来看,我们最看好乳制品的行业改善,相关标的:伊利股份、贝因美、天润乳业等。<br/><br/>
        婴幼儿奶粉配方注册获批数已突破500。近日,食品药品监督管理总局公布了最新一批婴幼儿奶粉配方注册获批的名单,包括来自迈高、辉山等8家企业的26个配方。截至今天,国家食药监总局已批准了523个配方。(搜狐新闻)</p>
