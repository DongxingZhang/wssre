    <p>
        公司是专业从事玻纤增强材料研发、生产和销售的国家高新技术企业,主要产品为玻纤经编织物及风机叶片套裁布。目前,公司是国内风机叶片用玻纤经编织物及叶片套裁布最大的生产商之一。公司主营业务为玻纤增强材料的研发、生产和销售,目前产品主要应用于风电行业。
        2014-2016年公司收入分别为4.71亿、6.08亿、4.86亿,净利润分别为0.49亿、0.85亿、0.62亿,,三年中营业收入和净利润的复合增长率分别为1.6%.和12.6%。2016年公司综合毛利率为24.53%,净利润率为13.27%。</p>
