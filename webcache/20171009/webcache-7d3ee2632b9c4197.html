<div class="blk_container">
    <p> 宏观经济<br/><br/>
        8月工业企业利润数据有所回升,高增长可持续性待观察<br/><br/>
        9月27日国家统计局公布了8月工业企业效益数据,利润增速较7月所有回升,这一方面是由于供给收缩等政策背景下工业品价格上行,另一方面则是原材料购进价格上行幅度不及出厂价格、毛利率上升所导致。值得关注的是,主营业务收入当月同比增速已经连续三个月回落,与利润数据产生背离,或暗示需求有所走弱;产成品存货增速略微回落,表明企业已经停止补库存。结合我们对PPI增速在第四季度将出现下行的判断来看,工业企业利润能否维持高增速还有待观察。
    </p>
</div>
