        本报告对新三板挂牌公司现金流出去向进行统计分析,得到以下结论:首先,总体来看挂牌公司现金流出的主要用途为经营活动,占比60%左右,筹资及投资活动则占比相当,其中规模较大的挂牌公司用于筹资及投资活动的现金支出更多。除创新层挂牌公司筹资活动现金流出明显高于其它类型以外,不同类型的挂牌公司现金流出取向没有明显区别。其次,对不同行业的现金流出取向进行统计分析发现,除少部分行业如金融等因会计规则特殊导致用于经营活动的现金流出偏少外,行业商业模式对现金流出去向没有明显影响,基本保持经营活动流出、筹资流出、投资流出6:2:2左右的水平。</p>
