<div class="blk_container">
    <p> 1965年以来,欧洲原油需求经历了4个完整的周期,复苏期通常至少会持续4年,并在第3年表现最佳。本轮复苏始于2015年,大概率会在接下来1至2年持续。<br/><br/>
        欧洲原油需求的季节性高峰在8至9月,但投资者更为关注的需求同比增量变化,通常下半年表现优于上半年――9至10月季节性回落后年末重新回升。<br/><br/>
        2017年5月起,欧洲原油需求明显加速。以美欧为首的OECD经济体在2017年5、6月的需求增量均值为164.8万桶/天,大幅高于过去6年同期-72万桶/天的需求增量均值。</p>
