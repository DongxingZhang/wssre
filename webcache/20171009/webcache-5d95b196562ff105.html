<div class="blk_container">
    <p>
        9月市场小幅调整主要原因是8月宏观数据不及预期,此外还受到流动性方面的季节性扰动。8月工业企业利润增速环比大幅回升表明,虽然需求逐步趋弱,但受益于供给收缩下的价格上涨,企业盈利仍保持在较高水平。预计A股(非金融)17三季报业绩增速在30%左右。流动性方面,央行仍有意维稳跨季市场资金面,短端利率虽有所抬升,但中长端利率仍较平稳。另外,政策预期仍对风险偏好提供支撑。因此综合起来看,10月市场仍有支撑。值得留意的是,近期两融余额有所走低,一定程度上反映了市场风险偏好的变化。在基本面趋弱的背景下,随着政策预期逐步走向收敛,市场风险偏好可能也会发生变化。</p>
