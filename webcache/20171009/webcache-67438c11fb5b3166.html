    <p>
        医药生物板块本周整体来看市场表现不错,部分创新药企业研发获得重大突破,带领相关个股出现一定涨幅,其中广生堂、复星医药本周分别上涨9.13%、3.14%。我们相信,在新药审评加速等政策背景下,部分创新药企业自身在研产品线估值将得到较大提升。从估值来看,截至9月29日,医药生物板块整体市盈率(TTM,整体法,剔除负值)在38.96倍,比上周略有上升,相对于整体A股剔除金融行业的溢价率为37.09%,溢价率比上周略有上升,但仍处于相对低位,后市可继续关注分级诊疗政策驱动下的基层市场机会;受仿制药一致性评价政策驱动下的CRO行业投资机会。</p>
