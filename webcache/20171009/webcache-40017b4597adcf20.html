    <p>
        美国9月新增非农就业人数下降3.3万,不及预期。失业率为4.2%,工资增速为2.9%,均超出预期。非农大幅下降主要是受飓风的影响,但由于统计方法不同,失业率数据受飓风的影响相对较小。工资增速上升既反映了劳动力市场趋紧的态势,也反映了飓风的因素。总体上,市场无需过度解读9月非农数据,这些数据对未来货币政策走势的影响也非常有限。非农之外,美国经济顶“风”复苏。之前公布的9月制造业PMI数据上升至60.8,创出2004年5月以来最高水平,显示出美国经济前景乐观。我们维持美联储将于12月再次加息,美元和美债收益率将在年底迎来反弹的窗口期的判断。</p>
