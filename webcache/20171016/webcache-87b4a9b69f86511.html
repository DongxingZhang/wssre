    <p> 行业要闻<br/><br/>
        近日,《杭州铁路枢纽规划》(2016-2030年)获得中国铁路总公司和浙江省人民政府联合批复。未来杭州将拥有11条高铁线路和6座主要高铁客运站,通达9个方向,实现市域高铁全覆盖。此次规划将新建杭州西站等3个车站和开通城西、江东两翼通道。枢纽建成后,杭州的高铁引入线路数量将超过上海、南京、合肥,跻身长三角城市首位。(中国工程机械商贸网)<br/><br/>
        华龙一号海外首堆―巴基斯坦卡拉奇核电工程2号机组压力容器日前吊装成功,华龙一号压力容器由中核集团中国核动力院自主研发设计,是我国首批实现国产化、具有完全自主知识产权三代核电反应堆压力容器。(中国核电信息网)</p>
