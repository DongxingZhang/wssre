        税改方案是否通过仍存疑。虽然在此前数月税改的寸论中,特朗普和国会方面达成了部分一致,甚至获得了部分民主党人支持,预算案获参议院通过,但本次税改方案存在如下两个方面的遇阻风险:第一,本次税改方案没有说明减税所带来的资金缺口的怒金来源:第二,税改要求取消州和地方个人所得税在联邦税得扣除项目,对去年支持希拉里的蓝州冲击较大。不过白宫全国经济委员会主席科恩表示,20%的企业税是特朗普的芪线,其他项目可以协商,预计税改具体的昔施仍将进一步磋商,但其通过的可能性较大,若税改方案最终通过,将有利于美国制造业的进一步繁荣,推动美元走强,人民币汇率承压,我国资本外流的玉力加大。</p>
