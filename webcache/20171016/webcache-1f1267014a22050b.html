    <p> 每周观点<br/><br/>
        国家统计局发布了中国制造业采购经理指数(PMI)。今年9月份,中国制造业PMI为52.4%,比上月上升0.7个百分点,制造业继续保持稳中向好的发展态势,扩张步伐有所加快。长期来看,随着上游原材料价格上涨,有望逐步传递到中游制造行业;受益于“四万亿”投资,从2010年开始积累的机械设备的生命年限将于近两年到期,更新需求将大幅增加,机械设备行业将逐步复苏。今年以来工程机械类产品销售均呈现高速增长,主要产品实现同比增长70%以上,释放出行业景气度回升信号,有望迎来新一轮景气周期。推荐重点关注工程机械子行业中市占率高的龙头企业。
