        A股今天假期复市,市场估计A股有追涨机会,由于港股上周已偷步造好,料本周初以整固为主。恒指上周五开市价28626点,已是全日高位,一度突破大时代高位28588,创出10年新高,但始终大时代心理阻力甚大,不易企稳。期指全日高开低走,但最终仍上升101点,收报28435点,全周累升920点,并以大阳烛突破8-9月横行区,反映中期升浪出现,而28200点是好友短线支持,27800点本轮升浪的分水线。国期上周升势凌厉,周五收报11445点,上升69点,全周累涨539点,高位一度升穿8月浪顶阻力,后市稳守11250将继续看好。</p>
