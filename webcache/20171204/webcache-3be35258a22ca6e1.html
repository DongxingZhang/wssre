        本报告对新三板挂牌公司资产质量进行统计分析,可得到以下结论:首先,公司规模对有形资产占比基本没有影响,挂牌公司无论规模大小有形资产占比基本接近。其次,不同类型挂牌公司有形资产及总资产分布特征与全市场基本一致,但创新层和做市转让挂牌公司有形资产占比均稍高于基础层和协议转让公司。不同行业间的有形资产、总资产及有形资产占比等指标分布特点均与全市场分布特点基本一致。绝大部分行业的有形资产占比均在45%至55%区间,且在各行业内部分布稳定均匀,该指标对新三板市场具有普适性。<br/><br/>
