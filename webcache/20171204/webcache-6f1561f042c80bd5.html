    <p> 本周发改委发布通知,要求2018年在不少于5个城市开展5G 网络建设,每个城市5G 基站数量不少50个,全网5G 终端数量不少于500个,发改委此通知有利于加快5G

        相关的催化事件出现,建议投资者关注5G
        相关的投资机会,相关标的如中兴通讯和欣天科技。中国联通的高管团队在以很大的力度落实混改,看好中国联通混改带来的效率提升、移动业务的增长潜力和大数据业务的增长潜力,维持中国联通的买入评级。</p>
