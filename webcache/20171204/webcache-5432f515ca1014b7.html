        近日山西省经信委、山西省环保厅联合印发了《电力行业清洁高效生产工作方案》。方案指出,自2018年1月1日起,所有运行的煤电机组必须达到环保超低排放要求;各市必须在2020年底前落实供热替代方案,力争对大机组供热覆盖范围内单机10万千瓦及以下煤电机组全部实施淘汰。我们认为,在节能减排政策的影响下,火电供给量有望缩减,火电供应过剩的局面有望改善。我们继续看好火电企业的盈利改善,主要有三方面原因:1)电煤价格回调趋势有望延续;2)2018年煤电联动政策有望启动;3)供给侧缩减利好优质火电机组。可关注业绩弹性较大的火电企业,相关标的有华能国际、华电国际、浙能电力。</p>
