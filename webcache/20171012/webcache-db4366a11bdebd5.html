    <p> 9月中采制造业PMI 反弹,并创2012年下半年以来最好水平。环保督查过后企业生产一定程度的恢复,以及工作日扰动,对PMI 走高可能有所贡献;<br/><br/>
        但从外围PMI 的同步回升来看,全球工业和贸易恢复的影响似乎更为关键。<br/><br/>
        9月PPI 环比大概率维持强势。但从更高频数据来看,PPI
        环比高点应该已经出现。工业品价格高位回落,对周期板块毛利率以及指数预计形成一定的拖累,但由于内外经济基本面的系统性改善,指数调整幅度应该比较有限。<br/><br/>
        央行拓展优化定向降准政策,支持普惠金融业务发展,但货币政策稳健基调并无变化,市场流动性总体继续偏紧。<br/><br/>
        风险提示:房地产销售和投资的降温,全球经济恢复的走走停停。</p>
