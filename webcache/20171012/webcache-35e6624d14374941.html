<div class="blk_container">
    <p> 随着9月份PMI数据的公布,高盛9月份中国当前活动指标(CAI)的初值与8月份持平,季调环比折年增幅为7.1%。<br/><br/>
        基于PMI和CAI的其他成分指标的历史相关性推算,9月份CAI初值表明消费、服务和贸易行业增长较8月份走软,而制造业、建筑和就业势头走强(我们的全球经济研究团队对中国CAI指标进行了调整以使之与全球各经济体CAI指标相统一,调整后中国CAI指标显示为月环比折年增幅;彭博代码:GSCNCAI)。自2016年中以来,中国CAI指标一直在6.1%至7.8%区间波动。
    </p>
