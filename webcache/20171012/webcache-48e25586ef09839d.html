    <p>
        施政报告欠内容,港股高位回落。上日美股轻微上升,三大主要指数皆创收市新高。香港特首昨天发表施政报告,市场比较关心房地产新政,唯讲话内容欠实质,香港地产股高位回落;中国十一黄金周房屋销售放慢,恒大(3333HK)及融创(1918HK)股价分别下挫5.9%及7.3%;相反汽车股表现较优,长城汽车(2333HK)传出与宝马合作,股价升14.4%,收11.3元,且成交增至43亿元。昨日恒指收28,390,下跌101点,全日成交1,123亿元。预期今天港股继续整固,恒指有机下试10天平均线(即28,035)。</p>
