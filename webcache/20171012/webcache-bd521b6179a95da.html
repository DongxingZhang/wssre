    <p>
        周三,沪指在横盘线上下震荡,不少前期热门股票开始走弱。创业板指表现较为弱势,一路震荡走低。截至收盘,两市共计成交5422亿元,较上个交易日增加263亿元;主力合计净流出293亿元。龙虎榜上,营业部资金净买入前三的是韦尔股份、京威股份、新华都,金额分别达0.71亿元、0.68亿元、0.67亿元。前期强势个股纷纷回调,追涨风险较大。第三批重点领域国企混改试点不久将推出,“国”字头混改基金群正加速集结助力混改落地。国企正处在混改的关键时期,成立混改子基金可谓是“及时雨”,通过组建各类混改基金,可以充分利用市场力量,通过市场化融资方式为新一轮国企混改注入资本活水。</p>
