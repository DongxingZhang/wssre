        川财周观点:2018年伊始,多个监管部门共同推进去通道、去杠杆。银监会下发通知,商业银行和信托公司开展银信类业务,不得将信托资金违规投向房地产、地方政府融资平台、股票市场、产能过剩等限制或禁止领域,近期一些信托机构的房地产非标业务已暂停。非标业务收紧后,房企资金链承压,大型房企通过非标融资的规模不大,目前没有受到太大影响,龙头房企甚至可能以此为契机,进一步扩大规模优势,提高市场占有率。小型房企融资更依赖信托渠道,受影响较大。特别是一些处于扩张期的中小房企短期若不能实现规模扩张、加速资金回笼,很有可能面临融资成本趋高、资金链断裂的风险。建议关注万科A、保利地产、金地集团为代表的龙头股。</p>
