    <p> 本周生物医药指数上涨1.19% ,板块表现优于沪深300的-0.56%的跌幅;子板块中,表现最好的医疗服务涨幅为2.44%,最弱势的中药下降0.13% 。<br/><br/>
        首个国产免疫抗癌PD-1单抗-信迪单抗注射液申请上市,推荐关注创新药企业恒瑞医药、丽珠集团等。<br/><br/>
        广东卫计委、发改委等9部门联合发布《关于进一步推进医用耗材专项整治活动的通知》,在全国范围内多部门联合发起的医用耗材生产、流通、使用全链条的整治力度大,严格打击商业贿赂已成趋势下,广东省耗材采购整顿打响第一枪,医用耗材行业是即药品之后又一面临行业整顿以及采购降价的医用领域。<br/><br/>
        风险提示:政策推进进度低于预期,行业整体增速低于预期。</p>
