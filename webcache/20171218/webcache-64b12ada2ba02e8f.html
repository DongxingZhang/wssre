    <p>
        销售:11月单月销售面积和销售金额均同比反弹,主要原因有:1、供给增加,开发商为冲业绩和抢销售加大推盘;2、认购到备案的延迟;3、三四线城市销售强劲。但行业去库存完成,三四线城市政策收紧,明年销售重新回落。<br/><br/>
        价格:1-11月全国房价同比继续上涨,涨幅扩大,但环比继续下降,明年三月份以后价格或同比下降。<br/><br/>
        投资:11月份住宅补库存力度加大,新开工、复工均明显加快,单月投资增速出现反弹。在住宅推动下,房地产投资增速反弹。<br/><br/>
        融资:受销售回暖影响,房企定金及预收款增长较快,但银行信贷收紧使房企开发贷款和个人按揭贷款均受到影响,但房企自筹资金能力仍然很强,房企单月资金压力较上月明显下降。</p>
