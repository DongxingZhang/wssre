        对于2018年我们认为市场仍将延续业绩增长和估值匹配的逻辑:一线市值龙头向二三线市值龙头扩散。市值传递背后的逻辑在于风险偏好提升带来对于业绩的确定性容忍度的提升。1)明年重点关注100~300亿市值区间的二线市值公司,对应利润区间3~10个亿,利润复合增速30%以上。2)一线市值龙头在今年完成估值提升后,明年或将进入估值回归阶段,但仍具有配置价值。规避没有业绩的公司。3)次新股明年将遭遇小非解禁和业绩双重考验。根据过往数据看,次新股十之八九都将被边缘化,真正能成长的公司不足10%。4)产业角度看好国家意志与需求主导的半导体及先进制造。</p>
