<div class="blk_container">
    <p> 2月份中国官方制造业PMI由1月份的51.3放缓至50.3,不仅为2016年7月份来最低水平,亦远低于市场所预期的51.1。<br/><br/>
        2月份中国官方非制造业PMI亦由1月份的55.3回落至54.4,而2月份中国官方综合PMI产出指数亦由1月份的54.6放缓至52.9。<br/><br/>
        2月份的官方制造业及非制造业PMI数据显示中国经济增长动力略微放缓,其主要原因在于环保政策收紧以及春节假期的减产效应。<br/><br/>
        展望未来,我们预期经济政策将在3月初举行的全国人大及政协两会上维持稳定。我们维持2018年年底官方制造业及非制造业PMI指数分别位于51.0与54.0的预测不变。</p>
