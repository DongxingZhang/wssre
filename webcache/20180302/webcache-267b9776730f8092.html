<div class="blk_container">
    <p> 川财观点。<br/><br/>
        今日城商行领涨板块,主要原因是银监会公布总资产总负债数据,城商行负债端优势明显,行业占比持续提升。今日,银监会发布2018年1月银行业金融机构境内资产负债表,商业银行总资产、总负债增速保持低位。结合1月的M2数据和社融数据,我们认为,这说明随着严监管持续进行,银行表外业务不足额回流表内,信贷环境未见边际改善。同时随着同业存单纳入1季度MPA
        考核,负债端承压限制商业银行的持续资产扩张能力,传统存贷业务不占优势的银行资产扩张速度明显放缓。看好负债端优势明显的个股,相关标的:农业银行、宁波银行。</p>
