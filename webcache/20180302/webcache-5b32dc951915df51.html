    <p> 工业互联网建设主要内容:<br/><br/>
        (1)核心内容为网络、平台、安全,网络是基础,平台是核心,安全是保障<br/><br/>
        (2)核心在于培育10家左右的国家级跨行业跨地区工业互联网平台,推动百万制造企业上云,百万工业APP 的生态打造<br/><br/>
        (3)工业互联网具体的落地:<br/><br/>
        1.对平台服务商:在国内近百家工业互联网企业中,国家和地方会扶持佼佼者加速平台培育和行业拓展,并给予补贴;<br/><br/>
        2.对大型企业:支持大型企业创新应用并给予补贴,最高可达30%,或百万级别补贴力度。<br/><br/>
        3.对中小企业:1)中小企业的内部工业网络改造和工控系统数据采集,大部分资金投入由政府买单;2)中小企业体验后,决定是否续费或采购更多云服务。</p>
