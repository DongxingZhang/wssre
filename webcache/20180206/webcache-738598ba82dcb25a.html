        国家能源局发布2017年全社会用电量等数据,2017年,全社会用电量63,077亿千瓦时,同比增长6.6%,增速较上年提高1.6个百分点。我们认为随着经济增速的回暖以及“煤改电”等政策的影响,用电需求有望继续增加,利好电力行业。针对四大发电集团反映的电煤保供形势严峻的情况,国家发改委称将联合交通运输部、铁路总公司采取有关措施,将全国统调电厂电煤库存提高至合理范围,电煤价格上涨趋势将有望得到抑制。此外若煤电联动启动,火电上网电价将得到提升,火电企业盈利状况有望得到改善,可关注优质火电企业,相关标的有华能国际、浙能电力。<br/><br/>
