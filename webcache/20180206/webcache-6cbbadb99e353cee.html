        2018年2月5日,建材类整体表现温和,沪深300指数涨0.07%,行业指数涨0.43%。分子板块看,周期类板块龙头个股涨势放缓,高弹性个股有所补涨。消费类建材受房地产带动整体表现偏强。消息方面,水泥现货仍在阴跌,关注春节期间停窑后的库存边际改善。继1月南通口岸进口熟料后,近期有消息显示江苏盐城口岸也出现熟料进口。熟料进口冲击是否会影响短期股价情绪值得警惕。继续看好周期春季行情,相关标的包括:海螺水泥(600585)、万年青(000789)、兔宝宝(002043)和旗滨集团(601636)。</p>
