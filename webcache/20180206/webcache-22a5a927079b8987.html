        尽管增速放缓,但即便未来保持平均每年40%左右的信贷余额增速,在互联网各行业中也属于高速成长的行业。因此,未来互联网环境将继续承担“资产工厂”的角色,高速高效的生成新资产。而在这一过程中,坐拥资金的金融机构如何进行筛选将变成核心课题。在没有合作风控,或者资本关系的前提下,平台的品牌积淀将成为资金端选择优质资产的重要考量指标。艾瑞认为,以下三点将成为评价互联网信贷机构品牌实力的指标:第一:成立时间,越长越好。第二,平台转化率,高于同业机构,越高越好。第三,复购率,复购率指用户再次借贷行为。在没有深入合作的基础上,考量以上三个指标,能最大限度的帮助企业鉴别资产质量。</p>
