        今日板块上涨的主要原因是投资者关注低估值高安全边际个股。《中国银行业理财市场报告(2017年)》显示,在金融严监管下,理财增长大幅放缓,同业理财规模下滑,机构资金来源收缩。理财负债结构大幅调整,资产端债券、非标占比回落,股权类风险资产比重持续上升。2017年理财余额29.54万亿,同比增长1.69%
