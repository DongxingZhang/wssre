    <p> 9月份乘用车市场销量同比上升1.3%,年初以来增长2.3%<br/><br/>
        ChinaAutoMarket于10月13日发布了9月份乘用车市场数据初稿:国产乘用车零售量(不含出口和微客)同比上升1.3%,略低于我们增幅为个位数中低端的预期。年初以来乘用车市场销量上升了2.3%,高于上半年时的1.9%,原因在于2016年年底抢先购车的影响已在三季度消退。鉴于从明年开始1.6升以上车型购置税将从今年的7.5%升至10%,我们预计由此带来的抢购潮将令今年四季度市场增速处于个位数中端水平。
    </p>
