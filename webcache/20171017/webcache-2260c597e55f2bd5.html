<div class="blk_container">
    <p>
        以美元计,9月份中国进出口金额同比增长12%,印证了7、8月份进出口金额同比偏弱只是短期扰动的判断。其中,出口同比上升8.1%,与我们之前预测的8%左右一致。出口金额同比增长中,价格因素增长贡献最大,虽然出口受到去产能及环保监管挤压,但出口数量仍然比较平稳,欧美从中国的进口增速均较快。此外,9月进口同比增长达18.7%,延续前几月量价齐升趋势。从5-8月份的进口商品来看,制造业需求和供给侧改革都起到了促进作用。由于全球PMI共振上行趋势并未改变,加上去年进出口金额低基数,四季度中国进出口金额同比增速仍大概率维持10%以上的增长。</p>
