<div class="blk_container">
    <p>
        新增贷款与去年同期持平,社融规模也未超其季节性增幅,但M2增速反弹大超预期,从资金运用看,不是贷款和财政支出的提振(贡献均与上月持平),而主要是外汇占款的基数效应所贡献。另外,受信贷额度限制,狭义非标大增。往前看,尽管去年四季度外汇占款基数低,但人民币贬值压力或重现,制约外汇占款增速的回升。而非标转标、表外转表内符合穿透式监管的方向,预计信贷额度或有所松动,制约狭义非标的反弹。社融统计的狭义非标不足总体非标的40%,去通道、少嵌套的目标远未达成,广义非标大幅持续反转可能性不大。金融去杠杆仍对企业融资条件形成制约,融资条件仍难大幅放松,M2难续反弹。</p>
