    <p> 9月末人民币贷款余额117.76万亿元,同比增长13.1%,增速比上月末低0.1个百分点,比上年同期高0.1个百分点。当月人民币贷款增加1.27万亿元,同比多增566亿元。<br/><br/>
        9月末,M2余额165.57万亿元,同比增长9.2%,增速比上月末高0.3个百分点,比去年同期低2.3个百分点;M1余额51.79万亿元,同比增长14.0%,增速与上月持平,比去年同期低10.7个百分点。<br/><br/>
        2017年9月份社会融资规模增量为1.82万亿元,分别比上月多3400亿元,比去年同期多1084亿元。单月对实体经济发放的人民币贷款增加1.33万亿元,同比多增721亿元。</p>
