    <p>
        江阴银行(002807)发布公告,接到第一大股东江阴长江投资集团有限公司函告,获悉长江投资将所持有江阴银行的股份部分10,000,000股解质押及再次质押。质押日期从2017年10月10日至2020年10月10日,占其所持股份比例12.99%
        担保截至公告披露日,长江投资持有江阴银行股份77,023,750股,占总股本的比例4.36%,其中限售股75,743,750股,无限售流通股1,280,000股。截止目前,长江投资累计质押本行股份75,743,750股,占其所持本行股份总数的比例为98.34%,占江阴银行总股本的比例为4.29%。<br/><br/>
        风险提示:公司业务发展不及预期;政策不及预期。</p>
