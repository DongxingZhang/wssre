        国庆中秋黄金周国内游数据保持稳定增长,全国8天共接待国内游客7.05亿人次,实现国内旅游收入5836亿元,按可比口径前7天与2016年同比计算,分别增长11.9%和13.9%。十一过后,板块将逐渐进入传统的四季度淡季,建议关注国改主题中涉及战略投资者引入、管理团队激励机制变革以及央企资源扶持地方国企等改革方向的旅游公司,以及持续回暖,中端酒店市场增长空间广阔的酒店板块和政策放宽、销售规模快速增长的免税板块。相关标的:中国国旅(601888)、首旅酒店(600259)、黄山旅游(600054)、曲江文旅(600706)等。</p>
