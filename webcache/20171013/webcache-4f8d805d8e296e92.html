    <p>
        今年以来,政府相关部门对于国内矿山开展了一系列环保治理活动。河北省于今年6月对省内1170个露天矿山实施停产整治,8月中央环保督查组进驻四川省导致省内60%铅锌矿山停产1个月,辽宁省和山西省也分别于2月和8月,对省内菱镁矿和铝土矿采取环保限产措施。<br/><br/>
        近期国内矿山环保限产加码,直接导致8月采矿业工业增加值同比大幅回落至-3.4%,并拖累8月整体工业增加值环比下行。不仅如此,国内矿山环保限产还将导致矿山企业在矿山恢复与治理方面的环保支出增加,也会致使矿产价快速格飙涨并最终挤压下游行业利润。
