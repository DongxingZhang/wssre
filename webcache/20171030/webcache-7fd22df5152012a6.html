    <p>
        本周动态:EIA数据显示,截至10月13日,美国原油产量周-107.4万桶/天(受飓风内特影响),原油净进口量减少66.2万桶/天,炼厂开工率周环比-4.7%,导致原油库存-573.1万桶,连续第四周下降。此外,伊拉克和伊朗地区局势紧张,OPEC成员国倾向于延长减产协议等因素支撑油价上涨。截至10月20日,Brent和WTI期货分别收于57.94和51.66美元/桶,周环比+1.29%和+0.47%。<br/><br/>
        后市研判:目前美国原油产量维持高位运行,夏季需求旺季已结束,在冬季取暖用油需求启动之前,警惕四季度原油库存阶段性回升,油价回调风险。关注地缘政治进展及OPEC后续减产计划。</p>
