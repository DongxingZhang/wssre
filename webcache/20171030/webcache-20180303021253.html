    <p>
        本报告对做市市场近期走势进行了分析并得到以下结论:首先,少数活跃挂牌公司涨幅较大成交较多,大多数挂牌公司成交与涨幅表现均较一般。从分层种类来看,创新层挂牌公司表现好于基础层挂牌公司。其次,在不同行业做市挂牌公司中房地产和医疗保健行业表现较为突出,特别是房地产行业中的物业管理及医疗保健中的生物科技行业总市值和成交额表现均较为优秀。最后,规模较大挂牌公司优于规模较小挂牌公司,特别是总市值最大的一组做市挂牌公司表现较为突出,规模较小和最小做市挂牌公司总市值则有所萎缩。<br/><br/>
        风险提示<br/><br/>
