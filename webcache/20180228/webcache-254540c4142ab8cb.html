    <p> 北水大幅流走,恒指再陷回调。港股昨日初段随美股高开,恒指高见31,799,但受A 股下跌以及北水净流走拖累,收市倒跌230点,较盘中高位回落530点。港股通南下资金净流走约31亿元人民币,创16年12月 “深港通”
        开通以来最大净流走。今日香港公布财政预算案。昨夜美股下跌,加息预期升温,美元及美国债息反弹,道指跌299点,估计港股今日随美股低开,测试31,000关口支持(同时是50天均线)。相信恒指由2月9日低位29,129开始的反弹已完结,进入另一浪回调,将再反复下探100平均线约30,000大关。</p>
