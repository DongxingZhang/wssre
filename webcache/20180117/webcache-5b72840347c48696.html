<div class="blk_container">
    <p>
        1月12日,人民银行公布12月金融数据,M2、社融和人民币信贷增速数据纷纷回落,并且较市场预期有较大差距。其中,12月M2增速降至8.2%,较上月末下降0.9个百分点,创历史新低;新增社融1.14万亿元,同比少增4860亿元,社融存量规模增速连续两个月下降0.5个百分点,降至12%,创2015年6月以来的新低。12月新增人民币贷款5844亿元,同比少增4556亿元。整体来看,金融数据的增速下行一方面是因为去年末银行信贷额度不足,另一方面金融监管强化和利率上行已经开始逐渐影响融资需求,不过以上两方面的原因谁是主导力量市场仍然有一定的争议。</p>
