        今日板块上涨的主要原因是63天逆回购利率上行5bp,监管“靴子落地”推动银行板块整体上行。利率中枢的上行有利于银行板块利差改善,利好银行板块。周末银监会出台《关于进一步深化整治银行业市场乱象的通知》(4号文),通知总结了2017年以来出台的各项监管政策,说明了2018年银监工作的重点。我们认为4号文的出台说明银监未来的工作重心从建立新的监管框架转为切实监管银行落实已发布的监管条文。银行2018年发展的确定性提高,合规的金融创新仍然受到鼓励,利好存贷业务和网点占优的大行股和金融创新占优的部分绩优个股。</p>
