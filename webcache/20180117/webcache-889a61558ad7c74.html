        今日机械板块表现较差,涨幅排28个行业的第12位,截至收盘共计有192家上涨;有2家涨停公司,分别是龙溪股份和梅轮电梯,无跌停公司。今日机械板块涨幅超过3%的有29家,跌幅超过3%的有13家。行业今日有所反弹,但无板块聚集效应,市场方向仍不明,风险偏好仍比较低。从安全边际的角度我们认为继续关注业绩较好估值较低的具有全球竞争力的优势行业龙头(工程、矿采和煤化工机械,油气开采设备),前期涨幅过大的公司建议适当回避。但国家重点布局的战略型先进制造业板块(锂电和半导体)和智能化升级改造落地相关板块(核心部件、物流仓储、轻工制造和纺织服装)在适当调整后仍建议重点关注。</p>
