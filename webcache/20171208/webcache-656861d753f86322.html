    <p> 黑色系暴跌 成交清淡 7日钢材指数(Myspic)延续跌势。<br/><br/>
        12月7日国内钢材指数(Myspic)综合指数报166.86点,较上一交易日下跌0.61%。其中,长材指数报193.64点,较上一交易日下跌0.63%;扁平材指数报141.24点,较上一交易日下跌0.60%。今日黑色系全线走弱,尾盘更是暴跌,期螺主力合约再度下挫超3%,收于3828。现货市场价格延续跌势,各品种跌幅均所有扩大,市场心态出现明显变化。<br/><br/>
        (来源:我的钢铁网)</p>
