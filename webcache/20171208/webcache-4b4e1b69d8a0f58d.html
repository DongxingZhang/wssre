<div class="blk_container">
    <p> 中国建筑(3311)主要从事建筑业务、项目监理服务、热电业务、基建项目投资、经营收费道路及外墙工程业务。<br/><br/>
        集团今年首10个月,累计新签合约额约901.2亿元,按年增长23.6%,相当于完成今年目标90.1%。截至10月底,集团在手总合约额约3280.8亿元,按年升25.22%。其中未完合约额约1942.2亿元,增24.14%。<br/><br/>
        受供股消息影响,中国建筑股价最近3个月调整接近2成,相信现价已反映该负面因素,随着内地PPP 项目落地加快,预料有助提高集团收入增长。投资者可考虑于$10.30水平吸纳,股价上望$10.90,跌穿$9.95宜先止蚀。</p>
