    <p> 投资评价和建议<br/><br/>
        2017年2月出台的《全国农村环境综合整治“十三五”规划》针对农村污水治理提出了详细具体的指标要求,以推进农村污水治理工作;同时鼓励地方政府购买服务、政府和社会资本合作(PPP)等形式推动市场主体加大对农村生活垃圾、污水收集处理等设施建设和运行维护的投入。完善政策基础的构建及本次行动方案的出台标志着农村污水及生活垃圾治理即将进入实施阶段。我们看好未来农村环境整治进入快车道,并看好已在领域内具有成熟项目经验和技术优势的优质标的。建议关注农村污水处理相关标的盈峰环境、博世科、维尔利、碧水源、首创股份,固废处理相关标的启迪桑德、龙马环卫。
