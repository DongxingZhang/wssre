    <p> 根据WIND数据统计,11月20日-11月26日基金、券商、阳光私募、险资以及海外机构合计调研了115家上市公司。
        个股看,11月20日-11月26日被机构调研次数合计超过2次以上(含2次)的个股为18家,比亚迪,金科文化,纳思达,温氏股份,大族激光,苏宁云商等个股被机构调研次数合计超过3次以上。<br/><br/>
        从调研机构家数看,共17家公司获得超过10家以上机构关注。幸福蓝海,金科文化,华阳集团,光威复材,洁美科技,菲利华,大北农,久其软件,温氏股份等个股获得超过20家机构关注。</p>
