    <p> 【市场观点】周二两市大幅反弹,蓝筹龙头白酒饮料、TMT(软件、电子设备)、周期类均出现大幅反弹。<br/><br/>
        白酒连续下跌后抄底资金进入,上午10点多白酒板块涨幅已达2.5%。TMT中半导体、5G多家个股涨停,显示这类热点仍受场内抢反弹资金青睐。周三最值得引起重视的是周期类有回暖迹象,钢铁、水泥、化工、煤炭均有涨停,从基本面看,钢铁行业开工率企稳库存较低,水泥价格仍在上行通道中,对股价上扬有一定催化。考虑环保限产继续推进以及库存消耗叠加春季开工旺季需求,近期走势落后于指数的周期类公司配置吸引力提升,值得投资者密切关注。
    </p>
