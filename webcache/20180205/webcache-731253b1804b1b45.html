    <p> 欧盟终裁对中国铸铁产品征收反倾销税。<br/><br/>
        欧盟委员会宣布,对中国铸铁产品作出反倾销调查终裁,决定自当日起对上述产品实施为期5年的反倾销措施,反倾销税率为15.5%至38.1%。此次征税产品包括用于街道排水的井盖和格栅等,税率低于2017年8月初裁时的25.3%至42.8%。2016年12月,欧盟七家铸铁产品生产商投诉中国和印度出口商倾销,欧盟对此展开反倾销调查。欧委会1月31日发布的新闻公告显示,目前欧盟仍在生效的进口钢铁产品反倾销措施共有53项,其中27项涉及进口自中国的产品。<br/><br/>
        (来源:新华网)。</p>
</div>
