<div class="blk_container">
    <p> 2018年1月24日七一二、江苏租赁、泰永长征开启网下询价。<br/><br/>
        三家公司均无老股转让,根据公司招股意向书中披露预计募集资金、发行费用及发行数量,预估七一二发行价格为4.55元,对应市盈率22.98倍,低于计算机、通信和其他电子设备制造业一个月平均市盈率44.42倍,低于23倍市盈率红线。预估江苏租赁发行价格为6.25元,对应市盈率22.98倍,低于23倍市盈率红线。预估泰永长征发行价格为14.78元,对应市盈率22.99倍,低于电气机械及器材制造业一个月平均市盈率32.11倍,亦低于23倍市盈率红线。
    </p>
