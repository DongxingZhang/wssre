    <p>
        目前对基金经理的刻画多以调研等定性方式为主,而定量研究则可以强化定性结论,两者相辅相成。本篇报告采用615只主动型基金的年报及半年报披露的数据,将基金经理的风格偏好划为4类,但风格明确不等于获益能力强,因此我们引入进攻、防御和守成能力,对706位基金经理做了进一步评估。<br/><br/>
        此外,投资经验也非常重要,我们用基金经理从业年限、管理过的基金规模两类数据描述其经验值,最终以五维雷达图的形式,对每类风格偏好的基金经理进行全方位的刻画,旨在为FOF筛选权益类投资标的提供定量支持。</p>
