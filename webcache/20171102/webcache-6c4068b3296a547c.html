<div class="blk_container">
    <p> 消费预测:10月汽车消费稳中有升,房地产相关消费面临放缓,考虑到黄金周消费的拉动作用较强,预计10月社会消费品零售总额同比增速由9月的10.3%升至10.6%附近。<br/><br/>
        投资预测:10月房地产投资仍有可能回升,制造业投资与基建投资将偏弱,预计1-10月固定资产投资累计同比增速由1-9月的7.5%小幅降至7.4%附近。<br/><br/>
        工业生产预测:10月发电耗煤下降,钢铁生产大幅放缓,制造业PMI生产指数也出现回落,由此可见环保限产对工业生产的影响较大,预计10月工业增加值同比增速由9月的6.6%大幅降至6.0%附近。</p>
