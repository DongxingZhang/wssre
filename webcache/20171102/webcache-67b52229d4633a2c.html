<div class="blk_container">
    <p>
        QFII的2017年第三季度投资股票的市值为1144.66亿元人民币,比2017年第二季度的1144.66亿元增加了198.05亿元,增加幅度为17.30%。若剔除因限售股解禁的北京银行、宁波银行、南京银行,QFII的2017年第三季度持股市值947.79亿元,比2017年第二季度的748.94亿元增加了198.85亿元,增加幅度为26.55%,为历史第二高水平。<br/><br/>
        机械设备、食品饮料连续23个季度位居QFII持股市值前两名的行业。食品饮料已经连续三个季度维持第一名。机械设备已经连续三个季度维持第二名。医药生物由2017年第二季度的第五名上升至2017年第三季度的第三名。</p>
