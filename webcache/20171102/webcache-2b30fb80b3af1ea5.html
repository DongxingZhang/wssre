        美联储11月FOMC会议按兵不动,符合市场预期。会议声明再次重申经济活动上升、劳动力市场强劲的趋势没有改变,预示12月加息大局已定。我们近期一再强调,美国房价虽创十年新高,但春天远未结束。更要关注的是,我们认为美国工资加速为期不远,明年2季度或冲前期高点,破3%,支撑通胀。实际上美国工资主要受中技术人群供需错配所拖累,但这个情形正在改善,工资增长近期已传喜讯,明年美联储或将再加息三次。在税改和金融去监管等政策的催化下,明年美国经济增长或比今年更好,美元、美债收益率反弹不可避免,美债收益反弹或扰动国内债市,时间点关注今年底到明年一季度。</p>
