<div class="blk_container">
    <p>
        17年刚刚过去,各项工作也陆续进入验收阶段。我们知道,每年年初的政府工作报告都会部署全年重点工作,可以作为全年最重要的一份参考。并且每年两会后不久,国务院都会下发一份落实《政府工作报告》重点工作部门分工的意见,对《政府工作报告》中的细分任务进行分工。由于1月是经济数据的空窗期,我们暂以这份分工意见为基准,初步整理17年主要工作的完成情况。<br/><br/>
        梳理中我们重点关注17年政府工作报告中的一些量化目标,随着数据不断出炉以及各部委的表态,可以对完成情况有个大体的判断;其他非量化目标也可以参考过去一年相关政策,仅做简单梳理。</p>
</div>
