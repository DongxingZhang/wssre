        众所瞩目的国际消费电子展(CES)在2018年1月9-12日于拉斯维加斯展开,来自全球的3900余家参展企业,将通过一场科技盛会为新一年全球科技发展定下坐标。CES是世界上规模最大、影响最广泛的消费类电子技术展,同时也成为海内外消费类电子厂商和IT核心厂商集中展示先进技术和科技发展成果的重要平台。随着智能家居概念持续升温,今年的CES展会,三星、LG、百度、华为等国内外知名企业悉数到场。我们围绕人工智能、智能家居、VR/AR、智能手机、PC、电脑等电子产品类型进行梳理,将持续关注CES的变化。</p>
