    <p>
        开年后市场连续上涨,当前已接近去年底的高点,本身积累了一定的调整压力;消息面资管新规的推进也可能对市场情绪产生扰动,但是,经济基本面,近期市场对经济预期提升,一系列数据也显示经济运行平稳,经济增长仍有支撑;海外经济向好,或对我国出口形成拉动;流动性层面,央行建立临时准备金动用安排,有助于稳定金融机构及投资者的流动性预期;充分说明调整的时间不会太长,调整的幅度不会太深。<br/><br/>
        从技术面看,市场的调整第一重要支撑位可能在3350点一带,短期谨防大阴线的吞伤,成交量陆续减少,指标逐渐走弱。随着大盘上行力度的减弱,短期指数整理甚至回调的需求加大,本周市场或将面临变盘。</p>
