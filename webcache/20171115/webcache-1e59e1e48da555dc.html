<div class="blk_container">
    <p> 从河北省冶金行业协会获悉,今年10月份,河北省钢铁行业PMI(采购经理指数)为45.4%,环比下降5.7个百分点,结束持续5个月扩张。<br/><br/>
        据悉,10月份的新订单指数为47.9%,环比下降2.0个百分点,钢铁下游行业受环保政策影响,需求下降导致新订单消费下降。10月份新出口订单指数为46.4%,环比上升2.1个百分点。10月份的产出指数为38.5%,环比下降15.4个百分点。此外,10月份河北省地区高炉开工率持续下降,品种轧线开工率环比下降,其中螺纹、型材产能利用率下降较明显,板材产能利用率稳中有降。
    </p>
