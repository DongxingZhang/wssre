<div class="blk_container">
    <p> 金融数据方面,在调控杠杆率的目标及中性偏紧的货币政策总基调下,预计1月信贷平淡,新增贷款约2万亿。金融监管趋严,社融预计2.6万亿。M2增速小幅回落至8%。<br/><br/>
        价格指标方面,1月受天气寒冷,蔬菜价格涨幅明显,油价对非食品价格也有支撑,但考虑到春节错位的基数效应,预计CPI回落至1.4%;冬季限产生产偏弱,多项工业品价格涨幅趋缓或下跌,但原油价格持续上涨对PPI有支撑,预计PPI小幅回落至4.7%。<br/><br/>
        贸易方面,虽PMI新出口订单分项指数回落但仍高于历史同期,此外美日经济动能持续,新兴市场需求仍平稳,预计出口小幅回落至9%。<br/><br/>
        冬季限产生产偏弱对进口有部分抑制,预计进口增速达6%。</p>
