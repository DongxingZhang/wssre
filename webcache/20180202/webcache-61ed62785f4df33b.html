        今日煤炭板块小幅调整。近期寒潮天气促使用电取暖需求上升,动力煤下游需求持续旺盛。今日六大发电集团日耗煤报83.71万吨,库存可用天数报10.35天,过去5年春节前两周煤炭库存均值为17.6天,煤炭库存处于相对低位;叠加今年大电厂发电量占总发电量份额更高,煤炭需求量更大,合理电厂库存应较往年更高,电厂补库需求十分迫切。据天气预报消息,未来三天我国中东部大部地区将出现4~6℃降温,局地可达8℃,预计在寒潮天气结束前用电取暖需求仍将保持旺盛。在当前煤炭供需缺口较大的背景下,短期内动力煤价格或仍以上涨为主。</p>
