        国务院新闻办公室定于1月30日上午10时举行新闻发布会,工信部副部长辛国斌在回答“2018年将采取哪些措施巩固钢铁去产能的成果,同时关于废钢的利用工信部如何考虑?”提问时表示,推进废钢利用方面,随着地条钢的全面取缔,废钢资源更多的流向了合规钢铁企业,一方面,长流程钢铁企业增加了废钢的使用量,另外一方面,短流程电路炼钢科学有利发展的态势正在形成。下一步工信部将会同有关部门,加强政策研究,在不增加产能的情况下,引导部分高炉转炉长流程企业转型为电炉企业,推动废钢资源的合理利用。当然,这是一项政策性很强、十分复杂的工作,需要科学谋划、合理布局、稳妥推进,切不可一哄而起。</p>
