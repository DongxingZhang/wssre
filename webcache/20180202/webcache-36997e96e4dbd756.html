        预期高股息组合:东吴金工团队采用两阶段构建预期股息率指标,第一阶段根据年报公告利润分配情况计算股息率,第二阶段利用历史分红与基本面指标预测并计算股息率。进一步用两个短期影响股息率的重要因素--反转因子与盈利因子辅助筛选,利用在沪深300成份股中优选,构建预期高股息组合。组合每期持仓股票30只,每月底调仓1次。<br/><br/>
        预期高股息组合历史回测:预期高股息组合在2018年1月份持仓股票的平均收益为11.35%,其基准指数沪深300全收益1月涨跌幅为6.10%,组合跑赢沪深300全收益指数5.25%。</p>
