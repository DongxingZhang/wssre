    <p> 2018年比亚迪汽车销量预计增长50%达到60万辆,包括燃油车40万,新能源车20万辆。<br/><br/>
        比亚迪18年所有的纯电动乘用车都会转向使用NCM电池,预计需求量在7-8Gwh,LFP电池的需求量在5Gwh以下,对外销售的电池上限为5Gwh的LFP和3Gwh的NCM。<br/><br/>
        云轨17年收入30亿元,预计18年收入在150-200亿元,按照净利润率6-7%估算,18年贡献收益在12-14亿元左右,云轨业务的扩张会有利于比亚迪大巴和出租车业务的份额扩张。<br/><br/>
        我们预计比亚迪18年将有望实现业绩反转,18年底电池销售的开始会带来估值重估,目前股价对应18/19财年24倍/20倍市盈率,仍然吸引。</p>
