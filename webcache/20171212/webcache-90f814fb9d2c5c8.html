    <p>
        上周,A股继续弱势下探且震荡分化,上证综指全周下跌0.83%,失守3300点;深成指全周下跌0.71%,收10935.06点;中小板综指全周下跌1.18%,创业板综指全周下跌1.33%。两市周日均成交额为4010亿元,较上一周减少400多亿元,与上一周持平,持续处在阶段性低位。行业方面,中信29个一级行业中,仅有6个行业周涨跌幅保持红盘,食品饮料上涨1.34%,非银行金融上涨0.23%,国防军工上涨0.55%,电子元器件、商贸零售、农林牧渔涨幅居前;钢铁下跌4.71%,煤炭下跌4.24%,计算机下跌3.55%,有色金属、轻工制造、建材、机械跌幅居前。</p>
