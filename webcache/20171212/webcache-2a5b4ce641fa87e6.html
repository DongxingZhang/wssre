    <p> 上海众智电子商务股份有限公司自2010年9月成立以来,一直引领最新信息技术、最新管理理念在汽车业的应用潮流,提供汽车产业的电子商务、数字营销、软件开发、行业咨询和文化传媒等全方位服务。<br/><br/>
        公司旗下拥有中国汽车消费网、小胖购车节等品牌,通过与国内外部分知名汽车厂商、零配件制造厂商、多家大型流通企业达成的长期战略合作,保证了旗下产品能够提供业内企业和消费者真正需要的专业化服务。<br/><br/>
        预测公司2017―2019年收入分别为0.89亿元,1.06亿元和1.17亿元每股收益分别为0.19元,0.22元,0.23元。综合估值情况我们评级为中性。</p>
