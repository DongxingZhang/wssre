    <p>
        今日有色金属板块上涨1.16%,涨幅前三的个股分别是云南锗业、云海金属、华友钴业,跌幅分别为9.96%、7.13%、5.89%。基本金属持续走弱一周后,今日小幅回暖:沪铜上涨0.08%,主要受周末统计局公布11月精铜产量环比减少0.62%,产量低于预期影响,上周LME铜库存不降反升、引发外盘铜价下跌,今日小幅回调;沪铝上涨0.21%,虽国内电解铝库存下降1.1万吨,但市场预期不足,沪铝价格仍维持在14.5万/吨以下。小金属方面,钴价上涨2.36%至50.2万元/吨,上游钴矿增产有限,需求不减,持续看好钴价。</p>
