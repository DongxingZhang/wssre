    <p> 本文发表于《中国银行业》杂志2017年第10期。<br/><br/>
        银行业是推动我国绿色金融体系建设的中坚力量。十八大以来,不仅在绿色融资规模方面快速增长,而且基础制度和标准体系也日趋完善。<br/><br/>
        十九大后,绿色日益成为经济和社会发展的优先目标。而银行业进一步深化推进绿色金融发展,需要开拓创新。通过绿色城镇化建设引导生活方式转型,将成为绿色发展转型的新动力。此外,绿色金融与普惠金融协同发展蕴含巨大业务机遇。最后,银行业绿色金融产品创新也需进一步加快。<br/><br/>
        加快完善绿色金融彪准体系,推动标准化和规范化发展,是绿色金融健康、平稳、可持续发展的核心保障。</p>
