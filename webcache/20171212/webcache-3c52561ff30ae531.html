        本周上证综合指数下跌0.83%,钢铁板块下跌4.71%。近几周以来风险资产对高利率做反应,商品和股票价格估值下杀,股票各板块均出现一定程度回调。近期商品市场来看黑色和有色金属价格走势分化,黑色商品价格明显强于有色。有色金属价格主要对需求端做反应,四季度需求较三季度小幅放缓,之前强势的有色品种在十一月份之后开始回调。而黑色主要受到采暖季环保限产影响,供给下降幅度超出需求下降幅度,库存不断下降,价格维持强势。若采暖季限产后期继续严格实施,预计钢价整体继续坚挺,板块具备超额收益的机会,推荐标的如三钢闽光、八一钢铁、*ST华菱、韶钢松山、新钢股份、南钢股份、马钢股份、宝钢股份、方大特钢等。</p>
