<div class="blk_container">
    <p> 根据WIND数据统计,12月4日-12月10日基金、券商、阳光私募、险资以及海外机构合计调研了104家上市公司。<br/><br/>
        个股看,12月4日-12月10日被机构调研次数合计超过2次以上(含2次)的个股为18家,金科文化,金风科技,老板电器,比亚迪,沪电股份,大族激光,宏创控股等个股被机构调研次数合计超过3次以上。<br/><br/>
        从调研机构家数看,共22家公司获得超过10家以上机构关注。快乐购,润和软件,金科文化,沪电股份,安洁科技,开润股份,北方华创,金字火腿,迪森股份,鼎汉技术,老板电器等个股获得超过20家机构关注。</p>
