    <p> 股转新一轮全网测试落幕
        新三板交易制度或迎重大变革。近日中国网财经记者了解到,上周全国股转公司已联合各主办券商、做市商、基金公司完成新一轮全网测试,测试内容包括集合竞价转让业务及盘后协议转让业务――也就是传言中的“盘后大宗交易”,这或许是为未来新三板交易制度改革打下坚实基础。<br/><br/>
        有知情人士向记者透露,未来若上述测试制度落地,新三板交易方式将迎来重大变革。“不连续的竞价交易和盘后大宗交易将取代现有的协议转让,届时市场流动性天平将向做市企业倾斜,此外老股转让业务也将迎来终结,新三板优质企业的春天将来要了。”(来源:中国网财经)
    </p>
