<div class="blk_container">
    <p> 核心观点:<br/><br/>
        1、此次美国政府“关门”对美国经济和金融市场产生怎样的影响,主要取决于“关门”的时间将持续多久。<br/><br/>
        2、一个可供借鉴的案例是2013年的政府“关门”,当时美国经济的复苏状况与当前类似,其对美国经济和金融市场的影响并不明显。<br/><br/>
        3、如果“关门”的时期过长,或是新的临时性的政府支出授权法案到期后政府再度“关门”,则很可能引发市场避险情绪的升温。<br/><br/>
        4、此次政府“关门”危机是否会与国会2月底的债务上限谈判交织在一起,也值得密切关注。<br/><br/>
        5、如果共和党对政府“关门”危机化解不当,势必将加剧国会中期选举选情乃至特朗普未来执政基础的不确定性。</p>
</div>
