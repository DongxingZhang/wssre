    <p> 宝武钢铁整合旗下电商平台 构建钢材共享服务生态圈。<br/><br/>
        中国宝武整合旗下电商平台,以欧冶云商为主体,通过资产收购,融合江北公司下属琴台e网。融合后,两个平台在技术能力、业务拓展、线下服务等诸多方面都将实现资源共享、高效协同,促进钢铁行业从制造业向服务转型,构筑钢铁乃至大宗商品共享服务生态圈。<br/><br/>
        收购琴台e
        网后,欧冶云商将在华中地区投入更多资源,从电商交易、仓储、加工、运输、供应链金融等方面为客户提供更多增值服务,帮助客户提升效率、降低成本。欧冶云商将充分利用琴台汉钢库、江夏汉钢库的地域优势,加强仓储管理体系建设,整合物联网技术、精细化管理和人工智能,构建钢材供应链生态服务圈。
