    <p> 【早盘回顾】
        今日早盘沪深两市冲高回落,沪指盘中再度刷新两年高点,上证50强势依旧,达十五连升。板块方面,银行和基建板块全线崛起力推指数向上,化肥化工、稀土和酿酒板块表现出色。区块链概念继续领跌,国产芯片、环保、5G、多元金融板块一日游,均位于跌幅榜前列,保险和券商股10点之后双双回落,对指数形成拖累。量能方面,今日早盘两市合计成交不到2900亿元,较昨日大幅萎缩。<br/><br/>
        【午后机会】 1月初,有三一混凝土机械经销商接到厂家通知,混凝土机械将全面提价。由于下游需求仍较旺盛,同时机械的上游原材料钢价居高不下,工程机械行业在今年有望出现一波涨价潮,建议投资者继续关注机械板块的龙头品种。</p>
