        上日港股先升后跌,观望北水休市。上日恒指承接美股升势高开,最多曾升295点,见29,802,惟在收市前转势倒跌,疑是投资者怕「港股通」在新年期间休市,恒指最后收29,460,挫48点,成交1,349亿元。中国政府继续支持电动车津贴,汽车股表现坚挺,比亚迪(1211HK)及吉利(175HK)分别升3.2%及2.8%。市场担心通胀升温,美国10年期债息再创4年高位,升破2.9厘,但投资者把视线转移至总统特朗普的基建大计,推动美股三大指数齐升,昨日道指升410点。料今天港股将跟随美股上扬,恒指可挑战29,800阻力位。</p>
