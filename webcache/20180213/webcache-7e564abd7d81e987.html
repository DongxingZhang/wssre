    <p> 川财观点<br/><br/>
        2018年2月12日,系统性风险缓和,大盘止跌反弹,但个股之间出现明显分化。沪深300指数涨1.29%,建材行业指数涨1.95%。各子板块表现较为平均,水泥、玻璃、耐材、消费类建材等涨幅均在2%左右。基本面上,临近春节,水泥、玻璃等建材现货普遍处于有价无市的状态。随着各地窑炉开始执行春节错峰限产,水泥等淡季价格趋于平稳,后期关注春节后窑炉复产动态。系统性风险释放,关注有业绩支撑的低估值个股。相关个股包括:海螺水泥(600585)、上峰水泥(000672)、兔宝宝(002043)和旗滨集团(601636)。
