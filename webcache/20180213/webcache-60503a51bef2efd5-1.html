    <p>
        周一市场在美股反弹、流动性利好、监管呵护等利好刺激下大幅反弹,沪指涨0.78%,深成指大涨2.91%,创业板指大涨3.49%。从日K线走势看,沪指走势最弱,目前距离5日线尚有90点;深成指昨日大涨后日K线已经收上5日线;创业板指短期走势最强,在上周下跌幅度较小前提下,周一K线大幅超越5日线。但从周线形态看,沪指、深成指原有上升趋势均告破,创业板指一直受长期下降趋势线压制,周线级别底部尚未明朗。短期市场反弹又因为临近春节长假资金相对谨慎增量入市不明显造成市场成交缩量。今日信息面看,仍有利好。如美股延续反弹,1月份新增人民币贷款与M2均有超预期表现,预计市场延续缩量超跌反弹概率较大。</p>
