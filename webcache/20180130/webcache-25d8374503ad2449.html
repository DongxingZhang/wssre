    <p>
        价格增速下滑成为拖累单月工业利润的主因。12月单月工业利润同比增长10.8%(前值14.9%),17年全年为21.0%(前值21.9%,去年同期8.5%)。分行业来看,上中下游行业利润增长均下滑,但行业集中度上升的行业利润增长均表现亮眼。国有企业利润增长仍较快,但对集体企业和私营企业等小企业形成挤压。供给“短缺”驱动的补库存出现回落,在需求弱化条件下,未来补库存将继续下滑。往前看,价格增速回落叠加需求弱化,利润增速将大概率下滑,18年或10%左右,投资机会将更多倾向于化纤、化学原料、非金属矿物、造纸、医药、通用设备、专用设备等行业集中上升的行业。</p>
