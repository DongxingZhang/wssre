        2018年1月8日,周期类板块延续强势,沪深300指数涨0.52%,行业指数涨1.15%。分子板块看,玻璃、水泥板块涨幅最大,行业涨幅前三分别为旗滨集团、海螺水泥和福建水泥。8日,工信部发布钢铁、水泥、玻璃行业产能置换办法。要求严控三类行业新增产能,新建产能必须减量或等量置换。周期类工业品产能愈发稀缺,行业龙头利润有望持续扩张。继续看好周期行业春季行情,积极布局玻璃、水泥和上游原料板块。相关标的包括,海螺水泥(600585)、旗滨集团(601636)、濮耐股份(002225)和兔宝宝(002043)。</p>
