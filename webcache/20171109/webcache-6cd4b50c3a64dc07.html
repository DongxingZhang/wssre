        中原地产研究中心最新统计数据显示,目前全国已有超过10个城市开展租赁类土地出让,供应量超过8万套。同时,各地政府大力推动住房租赁市场的建设。未来住房租赁制度将更加完善,推出租赁住房政策的城市会进一步增多。在此背景下,将会有更多企业加速进入这一市场,长租公寓主题仍值得关注。<br/><br/>
        本周绿城中国以86亿元总价,20%自持面积的代价力挫多家联合体,拿下石景山区五里坨宅地,绿城此次拿下的石景山地块是今年年内最贵的地块。据中原地产研究中心统计,今年年内,北京土地出让金收入已达2375亿元。(证券日报)</p>
