    <p> 美国数据显示美国银行业资产负债结构大致稳定,家庭部门和非金融企业部门杠杆率第2季度均下滑,美国经济维持稳定增长的可能性较大。<br/><br/>
        中国财政部10月26日在香港新发行20亿美元主权债券,获得约220亿美元的认购,5年期和10年期债券较美国财政部近期发行的国债分别有25BP和44BP的溢价,5年期债券低于预期的30~40BP溢价,收益率小于财政部指引,无评级。这一市场反应显示近期国际评级机构下调中国评级对投资机构影响有限。<br/><br/>
        俄罗斯本币债和美元债间息差自2015年初逐渐下滑,2017年以来息差稳定并在低位波动。本币债对美元债息差的收窄与卢布汇率的升值形成了俄罗斯本币债的双重吸引力。</p>
