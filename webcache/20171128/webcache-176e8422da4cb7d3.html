    <p> 一周产业观察:<br/><br/>
        铁路“十三五”规划印发<br/><br/>
        高铁网11月25号消息,国家发改委日前印发《铁路“十三五”发展规划》(以下简称《规划》),到2020年,全国铁路营业里程达到15万公里,其中高速铁路3万公里,将比2016年增加7000公里。<br/><br/>
        高铁拐点确立:“复兴号”年内已招标225列标准列,此前市场预期年内全部动车组招标300列,有望超市场预期,远好于2016年的116列,板块景气拐点确立。往后看,在2020年3万公里高铁通车里程目标下,未来三年通车里程均有望保持在较高水平,板块景气度已将触底回升。轨交板块有望全面收益,推荐康尼机电、中国中车等。
    </p>
</div>
