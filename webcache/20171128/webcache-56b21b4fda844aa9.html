    <p> 2016年末我们准确判断了2017年美元指数先弱后强的走势,并在9月成功提示了美元指数的阶段性筑底反弹。当前美元指数周期性顶部基本确认,但尚未正式进入趋势性熊市。<br/><br/>
        展望2018年,欧美利差是决定美元指数走势的核心变量。2018上半年欧元兑美元可能阶段贬值向1年期利差回归,修复今年的“过度”升值,美元将阶段性反弹。下半年欧央行可能正式讨论退出QE,德美长端利差有望再度上行,支撑欧元兑美元继续升值,给予美元指数中期贬值压力。<br/><br/>
        英镑仍受脱欧困扰,但具有较大中期升值潜能。日元仍处于升值大周期之中,若日央行放松收益率曲线控制,日元将显著升值。</p>
