    <p>
        2017年11月27日,新三板做市指数收盘于993.43,下跌0.12%,成交额为1.05亿元,成交额较前一交易日减少3.10亿元。做市转让板块共有157只股票上涨,220只股票下跌。个股表现方面,复娱文化上涨34.38%,楼市通网上涨11.18%,哇棒传媒上涨10.63%,分列涨幅榜前三位;中外名人下跌34.19%,排在跌幅榜之首。新三板成分指数当前数据只截止到2017年11月24日,收盘于1280.26,上涨0.08%,三板成指成交金额9.10亿元,成交额较前一交易日增加1.55亿元。</p>
