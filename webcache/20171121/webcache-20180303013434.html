        本期广证恒生新三板教育指数下跌1.77%,落后三板成分指数1.94个百分点,落后三板做市指数1.25个百分点。本期最受关注的当属海外板块,四季教育(FEDU)正式登陆美股,共募得资金1.01亿美元,成为今年第四家成功赴美上市的中国教育企业,且是国内第一家成功赴美上市的区域型教培机构。我们认为四季教育有望利用资本力量,深耕本地K12教培市场。此外,新华教育拟赴港上市,民办学校类资产海外上市趋势渐显。目前海外市场对国内优质教育资产追捧有加,海外教育板块集群效应凸显。我们认为短期内教育企业海外上市浪潮仍将持续,预计长期将呈现出“A+H”多市场并行趋势,建议投资者继续关注教育资产国内证券化细则落实。</p>
