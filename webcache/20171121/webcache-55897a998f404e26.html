    <p>
        唐山鑫海钢铁在阿尔及利亚投资2亿美元1至9月份,河北省备案(核准)企业对外投资总额37.4亿美元,同比增长9.8%,其中中方对外投资额34.7亿美元,同比增长10.4%。1至9月份,河北省优势产业赴境外投资项目不断涌现,廊坊吉振红生物科技有限公司在吉尔吉斯斯坦投资1.5亿美元生产销售水泥、石灰、岩棉,唐山鑫海钢铁有限公司在阿尔及利亚投资2亿美元生产经营黑色金属、耐火材料,定州东方铸造有限公司在墨西哥投资2000万美元生产销售灰铁、球墨铸铁、铸钢和有色合金件……这些项目将带动河北省装备制造业“走出去”,未来将成为河北省优势产能国际合作的新增长点。</p>
