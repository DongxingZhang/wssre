    <p>
        10月寿险保费增速整体回落。中国平安、中国人寿、中国太保、新华保险近日陆续公布其10月份保费数据,从寿险方面来看,10月四家保险公司实现寿险保费收入597亿,YOY增10.87%,增速较上月回落24.52个百分点,一方面,保费增速回落符合保险行业历年保费增速前高后低的趋势,另一方面,134号文正式落地,理财型保险受到限制,相应的保险产品也受到冲击,对保费增速产生一定的影响,而9月是新规实施前最后1个月,存在保险公司集体冲量的可能,如果汇总9、10两月,YOY增25.09%。从累计资料来看,1-10月累计实现保费1.1万亿,YOY增22.27%。</p>
