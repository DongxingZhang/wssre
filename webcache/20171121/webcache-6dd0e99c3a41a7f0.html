        今日煤炭板块表现亮眼,主因是采暖期到来、煤炭需求旺盛催化板块上涨,期市两焦、动力煤的上涨也提振板块上行。进入供暖季,动力煤需求显著增多,动力煤企四季度业绩有支撑。目前两焦需求端受采暖季限产压制较多,后期看点或在冬储,我们将持续跟踪。标的上,我们推荐关注受益于采暖季供暖及煤炭行业整合的动力煤龙头企业,以及受益于国企改革催化的山西国改股,相关标的如中国神华(601088)。<br/><br/>
        山西省国土资源厅印发了《关于煤炭矿业权人在本矿区范围内申请煤层气矿业权有关事项的通知》,鼓励煤炭企业在本矿区范围内非重叠区增设煤层气矿业权,综合利用煤层气煤炭资源,实施“采气采煤一体化”。(wind资讯)</p>
