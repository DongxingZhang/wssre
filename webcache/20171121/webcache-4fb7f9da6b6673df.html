    <p>
        根据国家统计局公布中国10月经济数据:2017年1-10工业增加值累计同比增长7.2%(前值为7.3%,下同),1-10月固定资产投资累计同比增长7.3%(7.5%),1-10月民间固定资产投资累计同比增长5.8%(6%)。前期地产销售的下行开始传导至投资端,政府环保限产政策的严格落实是造成四季度经济承压的主要原因。经济数据和金融数据均承压下行验证短期经济承压的事实,但需要补充的是,前三季度的经济企稳是政府加强调控的底气,当前经济承压不足以触发央行再度扩大宽松,稳健中性的货币政策仍将延续。</p>
