    <p> 目前欧美及日本等国已有众多水泥窑协同处置企业,据统计,约三分之二的水泥企业获得处置许可证。<br/><br/>
        美国:美国是次于中国和印度的世界第三大水泥生产国,美国环保署规定每个工业城市至少保留一个水泥厂,在部分满足水泥需求的同时还用于处理危废;2009年,美国163个水泥窑中有24个用于协同处置危废。<br/><br/>
        欧洲:目前有大约250多个水泥厂开展了危险废物作为替代燃料的业务,2009年,欧盟水泥行业每年处置污泥及垃圾200多万吨、处置危险废物200多万吨,欧盟27国水泥工业用固体废物作为替代燃料的平均替代率已达到28%。</p>
