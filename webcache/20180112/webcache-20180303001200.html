    <p> 河北加大铁矿资源勘查力度。<br/><br/>
        据中国国土资源报报道,河北省发改委印发《河北省冶金矿山行业“十三五”发展规划》提出,到2020年,全省铁矿石产量要保持在2.8亿吨,铁精矿产量稳定在6000万吨,铁矿石自给率保持稳定在25%左右。<br/><br/>
        重点实施低品位铁矿、共伴生矿、废石、尾矿等资源的综合回收利用。以建设冀东铁矿资源综合利用示范基地为契机,加大对冀东低品位矿、废石、尾矿以及承德钒钛磁铁矿、邯邢式铁矿、宣龙式赤铁矿等综合回收利用,积极推进1~2个新的资源综合利用示范基地建设。
