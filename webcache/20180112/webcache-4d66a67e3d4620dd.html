    <p> 1月3日,国家发改委、能源局发布《关于开展分布式发电市场化交易试点的补充通知》。<br/><br/>
        通知提到,试点地区电网企业对2020年底前接入配电网就近消纳的光伏发电、风电等项目,按既有变电站、已规划改造扩容和新建变电站三种情况测算接入能力。分布式发电市场化交易有三种可选的模式:(1)分布式发电项目与电力用户进行电力直接交易的模式;(2)分布式发电项目单位委托电网企业代售电的模式;(3)电网企业按国家核定的各类发电的标杆上网电价收购并在110千伏及以下的配电网内就近消纳的模式。其中,鼓励选择第(1)种即分布式发电项目与电力用户进行电力直接交易的模式。
    </p>
