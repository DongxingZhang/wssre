    <p>
        美股连日创新高后回软,纳指和标普指数结束过去六日升市。港股ADR普遍下跌,但罂(0005)ADR升逾3%,恒指在重磅蓝筹罂卮动下有望持续高位,ADR港股比例指数升至31142点。油价于持续上升,纽约期油收升0.54美元,升幅为0.86%,报63.50美元/桶,三年来首次收在63美元上方。EIA报告称美国原油库存连续第8周下降。石油股于短期后市有望继续跑出。<br/><br/>
        从技术走势上看,恒指至今仍属反覆寻顶之形态,在大成交支持下,形态将有利指数中期后市上试32000点关口。但恒指已连升12日,如短期后市指数未能企稳31000点关口之上,或可能顺势出现调整,其时可能会下试10天线30646点之支持。
