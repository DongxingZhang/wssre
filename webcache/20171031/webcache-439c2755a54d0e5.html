        近期市场利率有所走高,债市出现调整,但股市表现仍然较好,主要原因就是在供给侧因素驱动下,企业盈利增速仍处高位,特别是行业龙头盈利增长具有较强韧性。但是,这一情况在4季度可能会有所变化,PPI的回落将带动企业盈利增速明显回落。从市场基本面环境来看,10月之后,市场能见度将有所下降。但由于金融及消费、周期等行业龙头权重股业绩仍然向好,我们认为市场向下风险也不大,坚守业绩主线,把握结构性机会仍然是配置重点。配置方面,我们继续推荐业绩回升、估值较低的金融以及业绩回升、估值较为合理的非地产链消费板块,如医药、食品饮料、电子、商贸零售等行业内龙头。</p>
