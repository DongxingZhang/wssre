    <p> 事件:<br/><br/>
        2017年11月17日,中国人民银行、银监会、证监会、保监会、外汇局发布《关于规范金融机构资产管理业务的指导意见(征求意见稿)》。<br/><br/>
        点评:<br/><br/>
        指导意见出台目的在于打破刚性兑付、降低金融杠杆、引导资金脱虚向实,或对目前开展以通道业务为主的资产管理机构后续发展造成不利影响,同时也提升了银行理财业务的产品设计和推广难度。
        与之前的内审稿相比,征求意见稿在产品类型、投资限制、资金池监管、打破刚兑等方面作出了更为明确的规范。此外,指导意见还在合格投资者要求、业务风险隔离、资产组合管理、杠杆要求等方面与之前的内审稿有所差异。</p>
