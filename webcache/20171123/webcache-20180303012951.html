    <p>
        利用上市公司非金融行业的数据,我们把盈利周期与债务周期嵌套模型从宏观层面下沉到中观层面,分析各个行业所处的周期。使用中信27个非金融上市公司行业的数据,观察的核心数据是盈利和债务相关的指标。我们大体上可以把各个行业归结在四个象限之内:<br/><br/>
        (1)盈利改善,加杠杆;对应经济周期的复苏阶段。<br/><br/>
        (2)盈利恶化,加杠杆;对应经济周期的过热阶段。<br/><br/>
        (3)盈利恶化,去杠杆;对应经济周期的滞涨阶段。<br/><br/>
        (4)盈利改善,去杠杆;对应经济周期的衰退阶段。</p>
