    <p> 中美均为农业大国,中国的农业体量不输美国甚至超过美国。<br/><br/>
        种业:2016年美国种业市场规模220亿美元,位居全球第一;中国以1170亿元(2015年数据),仅次之。<br/><br/>
        动保:2015年美国动保市场规模约为90亿美元,位居全球第一;中国以414亿元的市场规模仅次之。<br/><br/>
        畜禽养殖:2016年中国生猪出栏量6.85亿头,肉鸡出栏量90.69亿羽,均超过美国,为世界第一大国;<br/><br/>
        美国生猪出栏量1.26亿头,肉鸡出栏量89.12亿羽。</p>
