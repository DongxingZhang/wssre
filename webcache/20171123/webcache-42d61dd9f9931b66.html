    <p>
        11月15日采暖环保限产正式开启,11月17日当周唐山地区高炉开工率大幅下滑25%,至43.3%的历史低位。由于今年限产力度空前严格,市场担忧工业生产下滑将导致电煤需求出现较大幅度回落。当前市场有声音认为,采暖季限产将使动力煤总需求量同比减少2400万吨。我们测算,暖季限产可能使火电发电量同比减少465亿千瓦时,折合动力煤消费量1488万吨。该折合量约占2016年采暖季动力煤消费量的1.4%,远不及外界估算的影响程度。<br/><br/>
        限产会导致煤炭消费缓慢回落,但煤炭消费旺季来临带来的需求增加会对此形成对冲,煤炭市场紧平衡状态预计会贯穿全年。</p>
