    <p>
        截止2017年11月17日,全国股转系统医药生物行业挂牌公司数量共686家,其中采用做市转让的有95家,占比13.85%,采用协议转让的有591家,占比86.15%。本周医药生物板块总成交数量4,477.71万股,成交金额3.51亿元,较上周下降20.52%。<br/><br/>
        挂牌公司重要公告:<br/><br/>
        本周无新增挂牌公司;赛哲生物、泽生科技、龙发制药、瑞鹏股份、华韩整形等发布定增预案。<br/><br/>
        行业新闻:<br/><br/>
        CFDA发布《关于调整药品注册受理工作的公告》;CFDA发布《网络药品经营监督管理办法(征求意见稿)》,向社会公开征求意见;<br/><br/>
        中国保监会发布《健康保险管理办法(征求意见稿)》,向社会公开征求意见。</p>
