<div class="blk_container">
    <p> 主要观点:<br/><br/>
        本周医药生物行业指数下跌2.31%,跑输沪深300指数2.53个百分点。各子行业中,医药商业下跌2.81%,化学制剂下跌3.66%,医疗器械下跌3.59%,化学原料药下跌0.92%,生物制品下跌2.37%,中药下跌1.83%,医疗服务上涨0.81%。<br/><br/>
        上市公司公告:<br/><br/>
        上海医药拟收购康德莱中国业务;迪安诊断与SCIEX设立合资公司,布局质谱检测领域;通化东宝利拉鲁肽临床申请获受理。<br/><br/>
        行业要闻:<br/><br/>
        保监会发布《健康保险管理办法(征求意见稿)》;CFDA发布《网络药品经营监督管理办法(征求意见稿)》;CMDE发布《接受医疗器械境外临床试验数据技术指导原则(征求意见稿)》。</p>
</div>
