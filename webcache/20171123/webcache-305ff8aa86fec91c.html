    <p> 四川:2020年钢铁钒钛及稀土总产值超5000亿元。<br/><br/>
        四川省“十三五”期间结构调整目标:通过大力发展钢铁、钒、钛、稀贵金属产品及深加工产业,形成钛精矿600万吨/年、钒制品7万吨/年(折合为V2O5)、钛白100万吨/年、海绵钛6万吨/年、钛锭6万吨/年、钛材1.5万吨/年、粗钢3200万吨/年以内、钢材3000万吨/年以内、生铁2000万吨/年以内、特色机械加工产品200万吨/年的生产能力。稀土矿开采控制在5万吨/年以内,冶炼控制在4.5万吨/年以内。<br/><br/>
        (来源:四川省经信委)</p>
