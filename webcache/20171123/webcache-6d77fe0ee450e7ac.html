    <p>
        国家能源局发布关于征求《分布式光伏发电项目管理暂行办法》修订意见的函。文件提出,鼓励各类电力用户、投资企业、专业化合同能源服务公司、个人等作为项目单位,投资建设很经营分布式光伏发电项目。对个人利用自有住宅及住宅区域内建设的分布式光伏发电项目,由当地电网企业直接登记并集中向当地能源主管部门备案,不需要国家资金补贴的项目有省级能源主管部门自行管理。<br/><br/>
        电网企业未按照规定收购分布式光伏发电项目余电上网电量,造成项目单位损失的,应当按照《中华人民共和国可再生能源法》的规定承担经济赔偿责任。</p>
