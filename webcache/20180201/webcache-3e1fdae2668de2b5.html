    <p>
        据中原地产研究中心统计数据,全国已经有超过10个城市成交租赁类土地,合计将供应超过10万套房源。北京、上海、广州等超过10个城市开始租赁土地供应加速模式。从全国租赁城市落地政策看,除了要增加房源供应外,多地也出台了针对租购同权的政策,增加租房者获得的权益。全国已经有超过12个省份50个以上城市发布了政策内容。<br/><br/>
        北京土地市场1月31日出让丰台、大兴两宗限价商品房用地,成交金额61.5亿元。其中,丰台区卢沟桥乡小瓦窑村XWY-01地块被国瑞+世茂联合体以31.25亿元竞得;大兴区黄村镇三合庄地块被永同昌+招商联合体以30.25亿元竞得。
