        上周五整体基调基本是金融权重护盘,指数探底回升,最终收于3371点,收出一根带下影线的阴线,不过过程依旧十分惊险,上证指数一度跌逾1%,并跌破3350点,创出近一个月新低,与此同时,深证成指和创业板指也跌逾1%,最为关键的指数虽然尾盘有所回升,但依旧为上周最低收盘点位;量能方面,沪市成交2074亿元,处于上周均量之上,从分时来看,上下午成交量基本持平,也就是说杀跌与抄底并存;个股方面,两市共975只个股上涨,28只个股涨停,除新股外涨停12只,涨幅在5%以上51家,2181只个股下跌,6只个股跌停,个股做多情绪快速下降。</p>
