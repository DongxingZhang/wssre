        美国总统特朗普正式提名鲍威尔为下一届美联储主席。市场一般认为这个“新掌门”会延续耶伦的风格,“鸽声嘹亮”。确实,从鲍威尔以往的表态来看,当前的货币政策大概率得以延续(缓步加息,可预见地、渐进式地缩表)。但鲍威尔被提名很大程度上是因其在放松监管上与特朗普更一致。新官上任三把火,首先可能“火烧”监管。财政部长也希望能与新任联储主席一起为金融业“松绑”,帮助特朗普实现GDP增长3%以上的目标。如果放松监管的措施落地,叠加税改,可能会推升美国明年的经济增长,提升市场对美国经济、资产价格的信心,带动美元、美债收益上行。结果是,貌似“鸽”派的掌门人或导致市场“鹰”姿勃发。</p>
