    <p>
        10月信用债发行与再融资规模减少,短融、中票、公司债(含私募)、企业债、定向工具、资产支持证券共发行5338亿元,偿还量为4363亿元,净融资规模975亿元。偿还量中,到期偿还3443亿元,提前兑付802亿元,回售量117亿元。上月发行的债券中短融和超短融合计占比37.02%,公司债占比18.44%(其中一般公司债占比9.99%,私募债占比8.45%)。中票占比15.63%。从行业上来看,发行规模前三的是制造业、建筑业和电力、热力、燃气及水生产和供应业,分别占比14.96%、13.09%、10.31%。以AAA为主。</p>
