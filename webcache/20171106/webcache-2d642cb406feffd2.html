    <p> 美国10月就业数据颇多分歧。虽然新增非农就业人数、薪资增速等指标不及预期,但失业率创近17年来新低,且已经连续18个月保持在5%以下,表明美国就业市场整体格局仍保持良好。<br/><br/>
        对市场影响有限。10月就业数据仍有较多噪音,或与飓风影响未完全消退有关。数据发布后,美元指数先是快速走低,但随后即收复跌幅,显示此次数据对市场影响有限。<br/><br/>
        维持12月再次加息、2017-19年加息6-10次判断。特朗普提名鲍威尔为下一任美联储主席,美联储现行政策将大概率延续,12月加息已被市场price-in。</p>
