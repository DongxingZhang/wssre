        机械设备制造板块2017年前三季度累计主营业务收入、实现归母净利润总额分别为7790亿元、445亿元,同比增长分别为34%、97%。我们认为:作为典型的中游行业,机械设备制造业与国内经济增速紧密相关,整个行业在经济L型背景下在12年之后持续负增长。但在基建、地产及一带一路的多重因素带动下,2017年以来机械行业迎来营业收入和业绩双拐点。但从另一角度来看,行业目前仍处在拐点初期且尚处在资产负债表修复过程当中,市场对于机械板块的配置有限,机械设备制造板块仍弱于大市。伴随着工业企业利润增速在2017年的明显提升,2018年企业有较强的扩产能、补库存预期,我们对2018年对机械设备行业整体看多。</p>
