<div class="blk_container">
    <p> 研究随笔:去产能仍将继续深化,关注当前进展缓慢行业<br/><br/>
        十九大提出要“深化供给侧结构性改革”,预计2018年供给侧改革方面的政策措施依然有望加强,上游周期行业的预期会跟随政策变动,供给收缩预期有望继续演绎,同时叠加行业性的周期反转机会,周期行业仍有结构性机会。<br/><br/>
        随着供给侧改革的深入,主要工业行业的产能利用率已经逐步回升。根据Wind统计和我们估算,截至2017年三季度,工业平均的产能利用率已经从2016年底的73%回升到76%,而钢铁和煤炭的产能利用率则分别提升至80%和69%,水泥行业提升幅度最多,由63%提升至69%,电解铝利用率上行一个百分点至84%。
    </p>
