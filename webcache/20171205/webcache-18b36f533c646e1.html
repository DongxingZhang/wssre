    <p> 原油、铁矿石、螺纹钢、水泥等大宗商品价格齐涨,周期行情继续。房地产调控基数影响开始显现,从现在开始,市场既要关注实体需求的变化,又要关注财政、金融收紧的影响。<br/><br/>
        大宗商品价格齐涨。11月,中国发电耗煤增速和高炉开工率下降明显,而螺纹钢、水泥等多种工业品价格大涨。全球经济同步复苏下需求走强,原油和铁矿石价格也均上涨。<br/><br/>
        房地产调控基数影响开始显现。本轮房地产调控收紧始于去年10月,至今已满一年。从现在开始,市场既要关注实体需求的变化,又要关注财政、金融收紧的影响。</p>
