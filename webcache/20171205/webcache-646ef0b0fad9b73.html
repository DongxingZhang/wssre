    <p> 神鹰碳纤维自行车有限责任公司成立于2010年1月,注册资本4000万元人民币,公司位于连云港经济技术开发区大浦工业区云桥路6号,是中国自行车行业第一家专业生产碳纤维自行车整车及各种零配件的公司。<br/><br/>
        目前公司生产ZGL品牌的山地车、公路车、休闲车等车系,已全部通过欧盟EN标准检测。公司的碳纤维车架产品已出口海外多个国家及地区,竞争优势明显。<br/><br/>
        预测公司2017―2019年收入分别为0.61亿元,0.80亿元和1.00亿元每股收益分别为-0.07元,0.05元,0.07元。综合估值情况我们评级为中性。</p>
