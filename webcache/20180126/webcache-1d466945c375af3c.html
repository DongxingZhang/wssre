        沪深两市股指集体小幅高开,沪深两指全天震荡走高;创业板指则在平盘线附近震荡。截至收盘,沪指上涨1.29%,报收3546点;深成指上涨0.37%,报收11555点;创业板下跌0.02%,报收1767点。两市交易额5214.61亿元。从盘面上看,银行、房地产、有色金属涨幅居前;概念方面,新型城镇化指数涨幅居前,食品安全指数跌幅最大。沪股通净流入25.1亿,深股通净流入3.6亿。沪指再创新高,一路高歌猛进;金融、房地产板块轮流拉升,大盘权重股持续引领市场热点;短期市场在快速上涨后可能会面临一些震荡和调整,但目前依然没有看到中期上升趋势的逆转,建议精准挖掘高业绩和低估值个股,勿盲目追高。</p>
