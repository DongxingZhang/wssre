<div class="blk_container">
    <p> 北京时间1月25日20:45,欧洲央行公布利率决议。<br/><br/>
        欧洲央行维持主要再融资利率在0.0%不变,符合预期。<br/><br/>
        维持隔夜贷款利率在0.25%不变,符合预期。<br/><br/>
        维持隔夜存款利率在-0.40%不变,符合预期。<br/><br/>
        欧洲央行声明:政策利率仍将维持低位,直至QE计划结束“很久之后”。每月300亿欧元的资产购买规模将至少持续到9月份,如有必要将持续更长时间。如果展望恶化,将增加购债规模或持续期限。将在很长一段时间内,对购债计划中到期债券本金进行再投资,这也包括QE结束后的一定时期内。如有必要,欧洲央行的再投资将持续尽可能长的时间。
    </p>
