    <p> 欧亚经委会决定将中国产聚合涂层钢板反倾销税征收期限延长至2023年。<br/><br/>
        欧亚经委会决定继续对中国产聚合涂层钢板征收反倾销税,期限延长至2023年。该委员会称,经调查,当前市场情况表明,欧亚经济联盟生产的钢板价格对自中国进口钢板的数量和中方厂商的价格政策较为敏感,如取消反倾销税,以倾销价格向联盟国家进口中国产涂层钢板的数量将急剧增加,势必给相关经济领域带来损害。2012年5月,根据欧亚经济联盟国家生产企业申请,欧亚经委会决定对中国产聚合涂层钢板征收6.98%~20.20%的反倾销税,期限至2017年6月30日。2017年5月,欧亚经委会对该反倾销案件进行复审调查。<br/><br/>
        (来源:商务部)</p>
</div>
