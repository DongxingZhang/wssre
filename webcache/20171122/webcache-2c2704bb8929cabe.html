    <p> 从正在举行的第十九届高交会了解到,我国三大通信运营商将于2018年迈出5G商用第一步,并力争在2020年实现5G 的大规模商用。<br/><br/>
        从1G 到4G,主要解决的是人与人之间的沟通,而5G 将解决人与人之外的人与物、物与物之间的沟通,即万物互联。<br/><br/>
        “4G 改变生活,5G 改变社会。”中国移动研究院无线与终端技术研究所所长丁海煜称,5G 是一个全新的通讯技术,这种通讯技术未来跟人工智能、大数据紧密结合,会开启一个万物互联的全新时代。<br/><br/>
        来源:(中国证券网)</p>
