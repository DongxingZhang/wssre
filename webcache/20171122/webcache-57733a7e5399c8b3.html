        近期,食品饮料板块受龙头股拉动较大,估值相对较高。在龙头股调整时期,估值相对较低且业绩稳健的上市公司就会成为首选,故今日低估值、业绩稳健的上市公司涨幅较好。长期来看,乳制品、白酒、调味品行业基本面稳健,仍具有较大的增长空间,建议持续关注。<br/><br/>
        广州将出台“禁酒令”:一般公务活动严禁饮酒。近日,广州市纪委副书记、市监察局局长冯慧光在廉洁广州建设发布会上透露,广州市将于近期印发关于实施禁酒控酒工作的通知,规定在一般公务活动中严禁饮用任何酒水。严禁饮用任何单位提供和私人自带的酒水,严禁公款购送任何酒水。(广州日报)
