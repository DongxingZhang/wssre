    <p> 风电、光伏装机大幅增长:1-9月,全国新增风电并网容量970万千瓦,累计容量同比增长13%;新增光伏装机容量3800万kW,较2016年年末新增46%,其中分布式电站增长400%。<br/><br/>
        2017年前三季度弃风弃光大幅缓解:弃风率同比下降6.7个百分点;弃光率同比下降3.8个百分点;11月国家能源局印发《解决弃水弃风弃光问题实施方案》,推动解决风光消纳。<br/><br/>
        从新增装机布局看,光伏由西北地区向中东部地区转移的趋势更加明显,分布式光伏就地消纳,盈利能力有望进一步增强。<br/><br/>
        标的推荐:金风科技、太阳能、嘉泽新能</p>
