    <p>
        公开市场操作。11月13日-11月17日,央行公开市场逆回购投放11500亿元,逆回购回笼3400亿元,净投放8100亿元(逆回购口径)。其中,7天期逆回购操作5400亿元,利率2.45%,14天期逆回购操作4800亿元,利率2.60%,63天期逆回购操作1300亿元,利率2.90%,利率均与上期持平。此外,MLF回笼1890亿元,国库现金定存到期800亿元,开展3个月1200亿元国库现金定存操作,中标利率4.6%。未来一周(11月20日-11月24日)公开市场将有6400亿元逆回购到期。</p>
