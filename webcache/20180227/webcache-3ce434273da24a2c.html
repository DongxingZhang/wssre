        我们比较了2001年以来的四轮通胀,发现本轮通胀不同于以往三轮。首先表现在PPI和CPI的分化,持续高涨的PPI完全未能向CPI传导。其次,表现在PPI内部生产资料和生活资料的分化,生产资料价格也没有传导到生活资料价格。最后,表现在CPI内部食品价格和非食品价格周期的错位,在非食品价格上涨的时候,食品价格出现了明显的调整。这三个方面的不同导致本轮通胀以周期性价格上涨为主要特征,消费品内部仅有局部、结构性的上涨。建议继续关注品牌消费、房地产下游、服务业和寡占型行业。我们相对看好食品、家电、生活用纸、快递、旅游和航空等领域。<br/><br/>
        风险提示:经济下滑超预期,导致通胀低于预期。</p>
