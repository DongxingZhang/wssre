    <p> 邯郸市为“退后十” 二、三季度钢铁限产15-25%。<br/><br/>
        邯郸市大气污染防治形势极其严峻,极有可能成为河北省唯一不能完成考核目标的城市,为确保完成秋冬季大气污染综合治理攻坚目标,2月26日―3月31日共33天采取严厉环保措施。部分通知如下:<br/><br/>
        1、钢铁行业:全市18家钢铁企业产能严格限产50%(以高炉计),市主城区和各县(市、区)建成区内的钢铁企业,在限产50%的基础上上浮5%。高炉停产后,烧结机和球团竖炉等配套设备,一并停产或按比例限产。<br/><br/>
        2、焦化行业:所有焦化企业出焦时间一律延长至48小时以上。未完成脱硫脱硝治理改造任务和不能稳定达标排放的,一律停产整治。</p>
