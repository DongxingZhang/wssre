        今日板块上涨的主要原因是市场情绪回暖,行业板块普涨。中国银监会发布《中国银监会关于修改〈中国银监会外资银行行政许可事项实施办法〉的决定》,《决定》主要吸纳和体现了银监会前期贯彻落实国务院关于推进简政放权工作部署以及允许外资银行投资入股境内银行业金融机构等工作成果。银监会称,下一步对党中央、国务院关于进一步扩大银行业开放的政策措施,银监会将积极推动相关法规和监管制度的修订工作,确保银行业对外开放政策落地实施。银行业加快对外改革开放,有利于提升整个行业的经营效率,提升银行板块的整体竞争力,长期利好板块。</p>
