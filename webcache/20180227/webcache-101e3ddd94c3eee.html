    <p> 交银银行间市场流动性指数(BoCOM Inter-Bank market Liquidity Index,
        IBLI)是以银行间同业拆借市场和银行间质押式回购市场交易数据(频率:天;来源:CEIC)为基础,通过对不同期限(隔夜、7天、…、1月)分市场进行流动性指数模型测算,并进一步构建的反映当前银行间市场整体流动性状况的综合性指数。IBLI高于200,表明当前市场流动性趋紧、风险高;IBLI位于40~200之间,表明市场流动性已有趋紧态势,风险较高;5~40表明市场流动性有可能向趋紧的趋势转化,需关注;低于5,则表明市场流动性合理充裕,正常运行。</p>
