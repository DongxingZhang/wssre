    <p> 川财周观点<br/><br/>
        本周在大盘走势相对较强的情况下,食品饮料板块下调幅度较大,主要原因是板块自2017年以来估值水平上升比较大,PE由年初的30倍上升到目前的39倍,白酒板块PE估值增加了13倍。白酒板块估值上升最大,故本周跌幅也较大,为3.94%,一线品牌跌幅较大,贵州茅台、五粮液、泸州老窖跌幅均超过4%。<br/><br/>
        我们认为,短期内食品饮料在节前需求增加的主题下,板块在大幅下跌后会有修复过程,超跌股票会有较大反弹。长期来看,在大盘走势较强的情况下,食品饮料板块的强走势或难以为继,但由于板块基本面趋势向好,股价跟随大盘稳定上涨的可能性较大。
    </p>
