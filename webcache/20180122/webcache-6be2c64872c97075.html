<div class="blk_container">
    <p> 销售:12月份一二线城市销售回暖,三四线城市销售继续保持火热;全国商品房库存继续下降,住宅库存已下降至2013年10月份水平。<br/><br/>
        价格:12月份全国住宅销售价格结构性上涨,尤其是一二线城市价格结构性上涨,带动商品房价格上涨。<br/><br/>
        投资:12月份土地购置、新开工、竣工数据均低于预期;房地产投资增速继续下行。在库存大幅下降和销售回暖背景下,房企补库存意愿不强,表明房地产企业对后市并不乐观。<br/><br/>
        融资:受销售回暖影响,房企定金及预收款继续同比增长;银行贷款和自筹资金也同比两位数增长,房地产企业现金流充裕。</p>
</div>
