    <p> 中东地缘政治风险并非油价趋势上涨的充分条件。本专题详细对比了历史上中东风险事件对于油价的影响,并深入探索三次石油危机起因的异同。<br/><br/>
        供需面趋紧时,油价对于地缘事件较为敏感。地缘风险造成供给减少、主要需求国供需缺口大且进口依存度高、全球低位原油库存以及低位剩余产能,共同造就了油价的“超级”上涨行情。<br/><br/>
        当前原油市场已进入风险溢价初期阶段。从库存以及短期增产潜力来衡量,发生能源危机概率不大,在页岩油成本附近有增产压力。然而,如果长周期项目投资维持低迷状态,叠加需求持续强劲,市场对于供需缺口担忧加剧,不排除爆发一次小型石油危机的可能性。
    </p>
