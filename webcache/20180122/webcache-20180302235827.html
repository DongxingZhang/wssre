    <p> 本周大势研判<br/><br/>
        综合来看,上周大盘震荡上涨,突破前期高点,周K 线已经五连阳,技术上表现强势。不过个股板块走势有所分化,显示出市场仍有分歧。从市场环境来看,近期公布的GDP
        等经济数据超预期,加上央行持续资金净投放,对市场起积极作用。不过,整体的监管形势依然较严,对后市恐有抑制。整体来看,大盘技术面走势较强,但经过持续反弹之后,预计后市大盘在高位面临震荡整固可能。<br/><br/>
        操作建议<br/><br/>
        操作上建议投资者关注板块轮动,短期重点关注金融、化工、基建、军工等板块品种。</p>
