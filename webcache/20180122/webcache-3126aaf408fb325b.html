    <p> 春节是家人、朋友团聚的重要节日。值得关注的是,人们挑选的年货已经从传统的食品、饮料逐渐过渡到服装饰品。<br/><br/>
        对于春节的预热活动,人们体现出了十足的仪式感,如提前发送拜年红包以及提前办年货等。<br/><br/>
        “宅”出去参加各种活动成为越来越多人的选择。<br/><br/>
        随着新零售的发展,春节期间的购物消费在渠道和线下店内体验上又有新玩法。<br/><br/>
        在购物渠道上,线上下单,门店提货/线上下单,异地24小时极速取货,很大的提升了人们在春节期间购物的便捷性。<br/><br/>
        在店内体验上,各种红包玩法的出现很大程度上增强了用户在购物时的趣味性。<br/><br/>
        在春节服饰的选择上,要风度更要温度,红色当道以及百搭都是人们关注的重点。</p>
