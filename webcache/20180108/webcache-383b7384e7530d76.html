<div class="blk_container">
    <p> 作为一种交易结构较为复杂的金融工具,标准化ABS是否属于“公司债券”范畴,进而是否可被纳入商业银行流动性监管指标的合格优质流动性资产,在市场对于监管规定的理解中仍然存在争议。<br/><br/>
        在巴塞尔协议中,对于简单公司债券、担保债券和RMBS三类资产进行了明确的界定;符合一定条件的担保债券和RMBS,也可以作为合格优质流动性资产。<br/><br/>
        在我国银监会发布的《商业银行流动性风险管理办法(修订征求意见稿)》中,流动性覆盖率和流动性匹配率等指标中,尚未明确规定对于资产证券化产品的划分。交易所和银行间市场发行的标准化ABS,作为有规范交易场所的标准化产品,随着市场规模扩大,流动性正逐步提高,相关概念亟需进一步厘清。
    </p>
