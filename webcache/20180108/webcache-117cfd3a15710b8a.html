    <p> SaaS(Software as a
        Service,软件即服务)是云计算的一种服务模式。在SaaS服务模式下,服务提供商将应用软件统一部署在自己的服务器上,用户无需管理和控制底层的基础设施,通过互联网按需定购指定的应用软件服务,并根据服务量、服务时间或其他方式支付费用。<br/><br/>
        按照服务客户的范围可以将SaaS服务分为通用型SaaS和垂直型SaaS。通用型SaaS适用于全行业,以通用的管理工具和技术工具为主,包括即时通讯、协同OA、财务管理、人力资源管理等服务。垂直型SaaS服务于特定类型的行业客户,提供更加有针对性、更贴近客户业务需求的软件服务。
    </p>
