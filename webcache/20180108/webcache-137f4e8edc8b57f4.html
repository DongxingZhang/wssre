    <p>
        本报告对做市市场近期走势进行了分析可得到以下结论:首先,在1342家做市转让挂牌公司中,共有996家挂牌公司有成交记录,占比74.22%,成交较为活跃。做市市场中的基础层挂牌公司市场表现优于创新层挂牌公司。创新层挂牌公司总市值减少0.64%,为连续两个月下降,基础层挂牌公司总市值增加2.49%。其次,考察期内房地产和能源尤其是房地产表现突出,与上期相比属于触底反弹,下跌行业中信息技术跌幅成交额均较大,表现较差。不同规模分组中总市值最小一组表现突出且成交额也较大,表现突出。总体上小市值个股表现好于大市值个股。</p>
