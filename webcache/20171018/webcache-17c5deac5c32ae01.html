    <p>
        上周沪深两市两融余额为9939.86亿元,环比上升2.53%,国庆长假后两融资金有回流迹象,其中电子、非银金融、汽车板块资金流入居前。上周是国庆假期后第一个交易周。受到假期期间多重利好刺激,上周一大盘大幅高开。上证指数全周高位震荡,而中小板、创业板指数则表现强势。市场活跃的“广度”和“深度”都继续提升,行情在不断的轮动中逐渐深化。建议继续关注板块轮动的机会,关注“四大”(大消费、大金融、大周期、大科技)的发展表现,寻找新兴产业(AI、VR、EV等)的领军企业投资机会,以及传统行业的升级机会(涨价、传统行业智能改造等)。</p>
