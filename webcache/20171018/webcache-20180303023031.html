<div class="blk_container">
    <p> 今年以来,民间投资虽有所反弹,但总体仍然偏弱。除了体制机制因素,财务方面的因素可能也值得关注。<br/><br/>
        我们的分析显示,利息支出与GDP比值是否高于名义GDP增速,与民间投资行为具有高度相关性。2014年第一季度到2016年第二季度,利息支出与GDP之比持续高于名义GDP增速,固定资产投资增速几近腰斩。2016年第三季度起,名义GDP增速开始超过利息支出与GDP之比。与此同时,固定资产投资增速也停止快速下滑,出现企稳迹象。而与非民间投资相比,民间投资对投资回报率和利息负担的变化更为敏感。
    </p>
</div>
