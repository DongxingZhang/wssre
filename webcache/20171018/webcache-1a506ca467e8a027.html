    <p>
        干散货:9月国际干散货运输市场迎来“金九”行情,铁矿石、煤炭、粮食船运活跃,三大船型市场租金、运价齐头并进,中国进口干散货综合指数再创新高。10月上旬随着国庆、中秋双节以及韩国小长假临近,市场火爆行情有所降温。<br/><br/>
        集装箱:9月中国出口集装箱运输市场呈现出增长乏力的局面,运力过剩情况有所显现,多数航线运价走低,拖累综合指数下跌。<br/><br/>
        油运:9月全球原油即期运输市场本月成交量恢复性增加,VLCC运价回升,原油运价综合水平触底后直线上扬。</p>
