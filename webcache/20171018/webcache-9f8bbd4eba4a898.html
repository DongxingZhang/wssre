<div class="blk_container">
    <p> 2017年9月乘用车市场零售222.87万台,同比增长1.2%,环比8月增长17.3%,旺季如期而至,且在去年较高的基数基础上实现了正增长。<br/><br/>
        在我们监测的11家车企中,大部分车型价格稳定且销量进入旺季态势。<br/><br/>
        本月如下:吉利和广汽处于销量同比增幅第一梯队,价格均为稳定状态;上汽集团环比增长明显,且有部分车型优惠收窄;长安汽车销量回暖价格平稳,但不及去年同期;福田汽车、江铃汽车、江淮汽车未能进入回暖明显的态势;一汽轿车整体环比稳定;众泰汽车销量略回暖。
    </p>
