<div class="blk_container">
    <p> 【公司简介】<br/><br/>
        小狗电器互联网科技(北京)股份有限公司(以下简称“小狗电器”)于2012年成立。公司是一家专注于研发、销售清洁类小家电的企业,主要产品为吸尘器、扫地机器人及除螨仪等家用清洁电器,属于家用清洁卫生电器具制造行业。公司的产品采取OEM外包生产方式,并通过互联网电子商务模式进行产品销售。<br/><br/>
        小狗电器于2016年12月6日在新三板挂牌,协议转让方式交易。截至2017年9月28日,公司总股本3200万股,其中976万股是流通股,均在新三板交易。</p>
