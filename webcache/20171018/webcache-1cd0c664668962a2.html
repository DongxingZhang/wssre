<div class="blk_container">
    <p> 上周两融余额呈现净流入,主要是由于长假效应而流出的资金回流。在十九大期间,我们认为两融资金或保持9700-10100亿区间震荡。 行业数据上TMT中电子、计算机、通信三个行业仍然保持较高热度,大金融、化工、汽车同样较为活跃。<br/><br/>
        个券数据方面,融资买入前十名中,大金融占据三席,TMT占据两席。融资净流出前十名的个股方面有色金属占据三席,但是融资净流出的前十只个股中8只取得了正收益,融资净流入的前十只个股还有四只收益为负。融资净流入与涨跌幅不相匹配,可见上周杠杆资金对市场行情并没有起到推动作用。<br/><br/>
        因此,未来行业建议分散配置,推荐配置非银金融、银行、电子、通信、计算机、化工、钢铁、汽车等。</p>
</div>
