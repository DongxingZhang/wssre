        【操作策略】昨日RU1805增仓增量强势上涨;夜盘多头获利止盈离场,RU1805收跌0.14%。现货方面,人民币现货价格上涨100-300元/吨,业者积极出货,但下游补货积极性不高,小单走货为主。泰国原料收购价格小幅上扬,美金干胶价格整体走高15-30美元/吨。目前天胶供需基本面没有改变仍然偏弱,虽然云南产区已进入停割期,但海外主产区割胶旺季加之国内社会库存高企,而下游需求却相对疲弱。沪胶短期走势受工业品情绪影响比较大,但在没有基本面支撑的情况下,反弹力度或受限。操作上,建议RU1805新空暂观望。</p>
