        今日煤炭板块表现亮眼,煤炭需求端向好是板块上涨的主要原因,期市两焦大涨助力板块上行。动力煤需求旺季来临,六大电厂日耗煤报74.7万吨,创四季度以来最高值。京津冀部分地区可以采用燃煤方式取暖,供暖用煤需求增加促使部分产地煤价上升。近期焦煤比较强势,主要原因是印度出于国内焦炭消费较好、且印度配比上主焦煤用量较大等原因对澳洲焦煤买盘较强,致使国际焦煤价格上涨,继而带动国内焦煤走强。目前国内焦化厂的炼焦方法较为成熟,已无进一步压缩主焦煤用量的空间,所以焦煤价格上涨将对焦炭以及钢铁利润造成显著影响,焦煤价格上涨有助于焦煤开采企业业绩改善。现阶段仍建议关注受益于采暖季供暖及煤炭行业整合的动力煤龙头企业。</p>
