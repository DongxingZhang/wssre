<div class="blk_container">
    <p> 最新观点<br/><br/>
        根据国家统计局数据,2017年1-11月中国工业机器人产量达11.8万台,同比增长68.8%,全年产量将突破12万台,与2016年全年相比增长超过65%。<br/><br/>
        随着3C制造业产业升级及“机器代人”步伐加快,3C制造业对工业机器人需求也在持续增长,已成为工业机器人销量增长最大来源,而中国已连续五年成为全球工业机器人最大市场。<br/><br/>
        目前在高端机器人领域核心零部件、高级算法等国产化率较低,产业竞争力与国外相比仍存在一定差距。工业机器人板块我们看好机器人、埃斯顿等综合型公司以及核心零部件供应商上海机电、秦川机床、双环传动等。</p>
