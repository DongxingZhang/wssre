    <p> 香港股市概要<br/><br/>
        上证综指收复3300关,港股跟随造好,恒指收市升231点至31,498点,重上20天线。主板总成交金额增加至1,237亿元。<br/><br/>
        吉利汽车(175)母企吉利集团入股德国车厂平治母企戴姆勒,午后发澄清公告指,公司并非该收购的订约方;吉利股价升6.5%至25.45元,为最大升幅蓝筹股;长城汽车(2333)和华晨中国(1114)分别升4.6%和1.9%。苹果概念股受追捧,舜宇光学(2382)和瑞声科技(2018)分别上升4%和1.4%。内房股普遍逆市下跌,融创(1918)跌3.5%至30.65元,碧桂园(2007)和万科(2202)分别跌1.5%和0.5%。
