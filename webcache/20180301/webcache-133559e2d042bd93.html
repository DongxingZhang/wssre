<div class="blk_container">
    <p> 本周四中央政治局召开会议听取雄安新区规划编制情况汇报,会议要求要深化规划内容和完善规划体系,尽快研究提出支持雄安新区加快改革开放的措施,适时启动一批基础性重大项目建设,确保新区建设开好局、起好步。<br/><br/>
        这是雄安新区建设的最新政策动态,总体来看,新区建设仍处于规划和政策研究阶段,但很快将会启动一批基础性重大项目建设。自去年初提出建设雄安新区以来,已有将近一年时间,如何理解雄安新区建设在中国经济发展当中的地位,如何理解雄安在京津冀乃至北方经济发展中的地位,对于判断未来宏观经济走向具有重要意义。
    </p>
