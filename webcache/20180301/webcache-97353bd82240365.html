    <p> 川财观点<br/><br/>
        1月5日,国家发改委、民航局发布《关于进一步推进民航国内航空旅客运输价格改革有关问题的通知》,《通知》进一步放宽了市场调节价航线的范围,并对每航季调整航线数量以及票价涨幅做了相关规定。据交通运输部统计,春运前二十三日(2月1日-23日),民航发送旅客3755.58万人次,同比增长12%。我们认为在供给侧改革影响下,民航竞争结构将有较大改善,在一线城市航线占比较高且拥有较多时刻资源的三大航获益较为明显。2020年航线市场化定价有望实现,2018-2020年航线票价放开有望加速推进。相关公司为南方航空、中国国航、东方航空。
