        1月16日,国土资源部部长姜大明表示,未来我国土地市场将沿着三个方向加快推进:一是将研究制定权属不变、符合规划条件下,非房地产企业依法取得使用权的土地作为住宅用地的办法;二是深化利用农村集体经营性建设用地建设租赁住房试点,推动建立多主体供应、多渠道保障租购并举的住房制度,让全体人民住有所居;三是探索宅基地所有权、资格权、使用权“三权分置”,落实宅基地集体所有权,保障宅基地农户资格权,适度放活宅基地使用权。这标志着我国土地制度改革进入深水区,未来将对我国土地市场、房地产市场以及经济中长期发展产生重要影响。</p>
