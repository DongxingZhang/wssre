    <p> 核心观点<br/><br/>
        本周是春节前倒数第二周,市场随着新年的接近逐渐平复下来,整体趋稳。随着钢价的小幅修复以及原材的走弱,钢厂测算利润再次得到一定程度的施放。同时近期大部分钢铁上市公司的2017年业绩预告已经发布,结果喜人,普遍超出市场预期,这将为板块上涨,估值提升提供有力支撑。接下来是年前的最后一周,预计市场各方面将呈平稳运行以迎来春节。同时,近期政府接连发文表示去产能和环保治理的决心,2018年钢铁企业盈利仍有支撑。建议关注估值较低,环保限产受益的板块龙头如宝钢股份、方大特钢、八一钢铁、新钢股份、ST*华菱等。<br/><br/>
        风险提示:钢铁行业需求超预期波动,环保限产政策执行力度不及预期,原材料价格上涨过快。</p>
