    <p> 川财观点<br/><br/>
        今日煤炭板块表现较好,供需紧张仍是推动板块上涨的主要动力。近期,华能等四大发电集团为保证电煤供应,做好春节前的库存准备,于近日向发改委提交了《关于当前电煤保供形势严峻的紧急报告》,请求相相应的政策方面支持。考虑到监管层对今冬煤炭保供稳价的坚决态度,后续大概率会出台相关措施调控煤炭价格,保障煤炭供应,对此我们将继续跟踪。两焦方面,近期炼焦厂焦炉生产率持续升高,钢厂焦炭库存明显上升,供需缺口持续缩小,焦炭价格连续下降,我们判断春节前焦炭价格将以稳中偏弱为主。近期焦煤价格总体平稳,虽然下游焦炭价格走弱对焦煤形成压制,但焦煤供给整体偏紧,短期内焦煤价格或仍将走稳。
