<div class="blk_container">
    <p> 主要观点:<br/><br/>
        截止2018年1月26日,全国股转系统医药生物行业挂牌公司数量共682家,其中采用做市转让的有91家,占比13.34%,采用竞价转让的有591家,占比86.66%。本周医药生物板块总成交数量986.28万股,成交金额8,269.03万元,较上周下降17.28%。<br/><br/>
        挂牌公司重要公告:<br/><br/>
        本周新增挂牌公司1家;诺必隆、涛生医药发布定增预案。<br/><br/>
        行业新闻:<br/><br/>
        国务院办公厅发布《关于改革完善全科医生培养与使用激励机制的意见》;CFDA发布《关于适用国际人用药品注册技术协调会二级指导原则的公告(2018年第10号)》。</p>
</div>
