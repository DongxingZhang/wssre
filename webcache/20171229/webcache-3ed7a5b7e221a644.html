<div class="blk_container">
    <p> 川财观点。<br/><br/>
        今日板块下跌的主要原因是资金面偏紧,板块前期涨幅较大的个股的正常回调。<br/><br/>
        中国中央经济工作会议胜利闭幕,会议强调打好防范化解重大风险攻坚战,重点是防控金融风险,要服务于供给侧结构性改革这条主线,促进形成金融和实体经济、金融和房地产、金融体系内部的良性循环。其中提到促进形成金融和房地产的良性循环,意味着市场不必过于忧心监管控制银行委外资金流向房地产投资市场,银行向房地产市场的良性投资渠道依旧畅通,长期利好银行板块。
    </p>
