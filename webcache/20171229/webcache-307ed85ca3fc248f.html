    <p> 川财观点。<br/><br/>
        今日煤炭板块表现亮眼。电厂日耗煤仍维持高位,日耗较高背景下电厂煤炭库存下降明显。六大电厂煤炭库存低至1004.5万吨,环比下降2.36%,库存可用天数报13天,环比下降7.14%。根据统计局公布的煤炭产量数据判断当前煤炭优质产能未得到有效释放,预计短期内供给偏紧格局不会改变。2018年全国能源工作会议于近日召开,会议强调推进煤炭清洁高效利用,后续或有相关政策出台推广使用清洁煤替代劣质煤。近期仍建议关注受益于采暖季供暖及煤炭行业整合的动力煤龙头企业。
