        中电联近日公布了2017年1-11月份电力工业运行简况,1-11月全社会累计用电量57,331亿千瓦时,同比增长6.5%,增速较去年同期提高1.54个百分点;全国6000千瓦及以上电厂装机容量16.8亿千瓦,同比增长7.2%,增速较去年同期回落3.2个百分点。我们认为随着全社会用电增速回暖及电力装机增速放缓,电力供需失衡的状况有望得到缓解,利好电力行业。近日国家发改委印发《全国碳排放权交易市场建设方案(发电行业)》,拟逐步开展发电行业碳配额交易,单位电量二氧化碳排放低的企业有望通过出售盈余的碳配额获利,利好“大容量、高参数、低排放”类优质火电机组。相关标的有华能国际、华电国际、粤电力A。</p>
