<div class="blk_container">
    <p> 上周,美国公布原油库存数据,该国前一周原油库存减少650万桶,大幅高于市场预期的320万桶,但产量却升至979万桶,导致油价走势反覆。然而,其后有报道指,在利比亚连接最大港口As
        Sidra的输油管发生爆炸,可能导致当地原油每日出口量减少10万桶。同时,英国北海主要输油管Forties在12月11日因事故暂停运作,预期到2018年1月才重开。<br/><br/>
        北海与利比亚的原油供应出现问题,刺激国际油价本周急速上升,纽约期油周一(26日)挑战每桶60美元,创2015年7月以来的新高。图表上,纽约期油突破11月至今每桶59美元阻力,下一个目标为2015年5月高位每桶62.58美元。
    </p>
