        12月6日,银监会就《商业银行流动性风险管理办法(修订征求意见稿)》(以下简称“征求意见稿”)公开征求意见。此次征求意见稿在原流动监管指标体系中引入三项监管指标,同时进一步完善了流动性风险监测体系,并细化了流动性风险管理相关要求。<br/><br/>
        东方金诚认为,此次征求意见稿重在限制商业银行过度依赖短期同业资金,以及以短期资金支持长期弱流动性资产等行为,提高流动性风险抵御能力,有利于商业银行回归传统存贷业务,服务实体经济的本源。此次征求意见稿如果得到贯彻执行,对大型商业银行整体影响较小,而中小银行受累于较为受限的流动性来源和较为激进的期限错配策略,其流动性管理压力将有所加大。
