<div class="blk_container">
    <p> 主要观点:<br/><br/>
        截止2017年12月29日,全国股转系统医药生物行业挂牌公司数量共687家,其中采用做市转让的有91家,占比13.25%,采用协议转让的有596家,占比86.75%。本周医药生物板块总成交数量7,638.21万股,成交金额4.68亿元,较上周增加41.35%。<br/><br/>
        挂牌公司重要公告:<br/><br/>
        本周无新增挂牌公司;晶珠藏药、瑞诚科技、同济医药、开拓药业、乐威医药、博远欣绿、唐邦科技等发布定增预案。<br/><br/>
        行业新闻:<br/><br/>
        CFDA公布了第一批通过仿制药质量和疗效一致性评价的药品名单;CFDA发布《中国上市药品目录集》;CFDA发布《关于鼓励药品创新实行优先审评审批的意见》。</p>
</div>
