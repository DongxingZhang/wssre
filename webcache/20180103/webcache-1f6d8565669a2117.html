    <p> 本次评级中市场流动性继续增长同时有效市场占比有所萎缩。<br/><br/>
        单位成本可交易金额平均值上涨6.78%,中位数上涨6.36%,有效市场占比下降9.53%,市场流动性继续增长同时呈普遍上涨态势。在评级分布上有效市场个股规模有所增加,同时除最低评级个股外,其余不同评级个股数量均有所下降。总体来看市场流动性继续增长同时有效市场占比有所萎缩。<br/><br/>
        本次评级相比上次共有59只个股流动性评级上升,其中29只升级幅度超过2级;共有134只个股流动性评级下降,其中78只降级幅度超过2级。</p>
