    <p> 2017年人民币汇率真正开启双向波动,本文将探究新波动下境内外价差变动规律。<br/><br/>
        当前境内外美元兑人民币价差趋势性显著收窄,即期价差大概率不超过150pips;远、掉期价差中枢约为500~600pips;期权波动率差均值下降至1.3%。突破大概率区间后持续时间平均为1~2个交易日,极端情况可持续10多个交易日。<br/><br/>
        从季节性特征看,岁末年初价差波动较大,而8月与9月易出现“稍纵即逝”的价差异常值。未来随着人民币市场化程度进一步提高,境内外价差收敛是大势所趋。但现阶段仍可以关注汇率定价机制变革、境外流动性趋紧以及海外事件冲击造成的价差阶段性扩大机会。
