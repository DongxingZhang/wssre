    <p> 11月全国粗钢日均产量220.5万吨,环比下降5.54%<br/><br/>
        据国家统计局数据,2017年1-11月份我国粗钢、生铁和钢材产量分别为76480万吨、65614万吨和97298万吨,同比分别增长5.7%、2.3%和1.1%。其中11月份粗钢、生铁和钢材产量分别为6615万吨、5488万吨和8685万吨,同比分别增长2.2%、下降3.5%和下降2.9%。11月份粗钢、生铁和钢材日均产量分别为220.5万吨、182.93万吨和289.5万吨,较10月份日均产量分别下降5.54%、5.51%和2.23%。
    </p>
