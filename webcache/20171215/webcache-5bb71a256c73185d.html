    <p>
        12月14日央行调高逆回购和MLF利率5bp。此次公开市场操作利率上调有两个特点。一是上调幅度仅为5bp,低于2017年2月和3月10bp的上调幅度。二是利率的上调与MLF的超量续作相配合。这反映出此次货币政策微调力度相对温和。<br/><br/>
        利率的上调意在引导信贷合理扩张、控制宏观杠杆率。但在人民币贬值压力收窄与国内经济温和放缓的背景下,政策调整力度较为温和。<br/><br/>
        由于货币市场利率已经显著高于公开市场操作政策利率,且央行表示将在岁末年初保障银行体系合理的季节性流动性需求,预计逆回购利率上调对货币市场利率的冲击较为有限。</p>
