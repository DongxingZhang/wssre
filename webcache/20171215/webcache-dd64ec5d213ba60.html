        非银金融板块今日下跌1.52%,子板块中券商板块跌1.60%,保险板块跌1.59%,多元金融跌0.25%,跌幅靠前的个股是华泰证券、国元证券、中国人寿。近期非银板块出现较大幅度震荡,主要有两方面因素,一是年底市场波动,且11月券商经营数据环比跌幅超过市场指数跌幅,券商板块低迷;二是当前保险寿险企业内含价值倍数已至2015年上半年区间峰值,尽管今年前11月保费收入数据显示行业基本面改善趋势延续,但资金偏好出现变化。在股票市场调整,外部监管从严的情况下,建议关注业绩稳健估值相对较低的行业龙头。</p>
