    <p> 川财观点<br/><br/>
        今日沪深指数跌0.59%,建材行业涨幅靠前,单日指数涨0.87%。分子版块看,昨日大幅回落的水泥板块企稳,玻璃板块表现强势,洛阳玻璃涨停,旗滨玻璃涨4%。年底排污许可证核发推进玻璃行业首度“去产能”,继续看好玻璃的春季反弹行情。消息方面,今日公布的水泥11月产量数据环比增加0.28%,这一数据值得警惕。考虑11月中旬取暖季限产,产量理应减少而非增加(对比粗钢产量11月环比降1.5%)。若统计局数据真实,则反推水泥取暖季限产幅度有限,11月以来的水泥价格强势更多源自需求而非供应。盘面近期反应的水泥悲观预期或要修正。
