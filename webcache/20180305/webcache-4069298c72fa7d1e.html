    <p> 休闲移动游戏类型主要包括:IO类、塔防类、消除类、跑酷类、音乐类、放置类、解密益智类及模拟经营类在内的八种游戏类型<br/><br/>
        2017年中国休闲移动游戏市场规模达到252.9亿元,同比增长11.4%。增长率相较2016年有所下降<br/><br/>
        休闲移动游戏的准入门槛较低且产品生命周期较长是相关产品在市场中的核心竞争优势<br/><br/>
        游戏买断费、游戏内购费及广告收入是目前市场上最常见的三类休闲移动游戏核心商业模式<br/><br/>
        游戏电竞化及游戏原生IP的泛娱乐化发展,是休闲移动游戏市场在近期内发展的两大核心趋势</p>
