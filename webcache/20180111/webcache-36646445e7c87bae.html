    <p>
        本周三,A股虽再现二八分化,盘中沪指一度现跳水行情,但显然目前场内投资者投资热度较为浓厚,沪指午后现“小v”反转,在区块链概念股、天然气、水泥股、白酒股、石油、家电等的拉升下,震荡上扬续创一个半月新高,时隔近3年再迎九连阳,收于3421点,收出一根带下影的阳线;量能方面,沪市成交2545.15亿元,虽较前日再度回升,但未创量能新高,延续前一日量价背离的特征;个股方面,两市共758只个股上涨,47只个股涨停,涨幅在5%以上87只,2381只个股下跌,没有个股跌停,市场空头情绪正在上升,5%以上上涨家数正在持续减少;沪股通早盘净流入13.32亿元,深股通早盘净流入2.17亿元。</p>
