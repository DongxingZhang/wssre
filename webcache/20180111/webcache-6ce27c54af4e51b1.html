    <p>
        月度数据:1-11月,医药制造业实现累计收入25,947.20亿元,同比增长12.30%,利润总额2,997.80亿元,同比增长18.40%,整体保持中速增长。行业信用方面,发债主体增加使同评级资质中枢下移,AA+、AA债项超额利差持续走高;A股市场方面,上市公司估值溢价率波动上行,板块分化趋势加大,创新企业、普药龙头地位将持续提升。<br/><br/>
        行业动态:卫计委公布第一批通过仿制药质量和疗效一致性评价的药品目录,质量可靠、品种丰富的企业优势逐步凸显;各地对通过一致性评价的品种和企业的鼓励政策落地在即,优先通过的公司有望快速扩大市场份额;卫计委发布指导原则,促进我国细胞治疗领域规范发展。
