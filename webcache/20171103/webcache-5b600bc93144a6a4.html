    <p>
        10月31日,共有6家企业的IPO申请接受审核,3家企业被否,1家暂缓表决,2家获得通过。新一届的发审会成立已有一个月,自月17日以来,发审委已经审核了25家公司的IPO申请,其中,6家被否,3家暂缓表决,16家获得通过,通过率仅为64%。新一届发审委IPO从严审核的态势相当明显,这完全体现了证监会全面从严监管、严把上市公司入口关的要求,尤其对拟上市企业的持续盈利能力、财务数据的真实性、关联交易等方面进行了重点排查。在新股发行常态化的当下,持续提升新股发行审核质量能够有效缓解新股“抽血”效应,有利于资本市场长期健康发展,不断增强其服务实体经济的能力。</p>
