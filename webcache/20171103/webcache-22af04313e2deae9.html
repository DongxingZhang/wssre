    <p> 美联储11月按兵不动,决议获一致通过。维持联邦基金利率在1%-1.25%不变,符合市场预期,但FOMC声明对经济看法更趋积极,市场预期12月加息概率升至98%。<br/><br/>
        美国总统特朗普有意提名鲍威尔为下一任美联储主席,预计对市场影响温和。鲍威尔属于美联储中的温和派,如果他当选,在货币政策和监管两个方面,美联储的政策将不会和现在的政策有太大的差别。<br/><br/>
        美国经济由不及预期转为好于预期,支持美联储12月再次加息。维持美国2017-19年加息6-10次、政策利率重回2-3%区间判断。预计年内人民币对美元将继续维持小幅双向波动,汇率稳定在6.5-6.7区间。</p>
