        尽管当前我国经济速度放缓,宏观经济对于就业的拉动力出现疲软,但经济转型、创业热潮带动中小企业规模增长,将推动市场继续前行。<br/><br/>
        网络招聘是双巨头市场格局:前程无忧和智联招聘仍然领跑行业,其中前程无忧营收份额最高,占比31.8%;智联招聘紧随其后,占比30.7% 。<br/><br/>
        中国网络招聘市场稳定增长:2017年上半年中国网络招聘市场规模为27.1亿元,同比增长率为18.9%,行业规模增长主要来源于企业业务拓展和单雇主价值增长两方面。</p>
