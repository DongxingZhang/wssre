        今日早盘两市呈沪弱深强的弱势震荡格局,10:30后指数开始下行,临近收盘,跌幅有所扩大,最终沪深股指全线收跌。从技术上看,沪指已跌破上升趋势线,且逼近回补10月9日的跳空缺口。板块方面,360概念股高开低走,海工装备、油气设服等油价相关的板块开盘后率先发力,北斗导航、国产芯片、量子通信等题材盘中接力上攻,恒瑞医药、伊利、复星医药、茅台、海康威视、中兴通讯等漂亮50个股逆势逞强;上海自贸、周期、银行、券商、快递等板块则领跌。量能方面,今日早盘两市合计成交在2500亿元左右,较昨日继续萎缩。</p>
