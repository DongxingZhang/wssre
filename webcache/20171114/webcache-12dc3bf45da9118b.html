<div class="blk_container">
    <p>
        三板成指恢复至两周前水平,收于1291.32点,周涨幅为0.28%。三板做市上周五收于1003.08,持续下跌,已抵近1000点位。近两周退市企业数较多,主要原因为部分企业为披露17年半年报,本周退市21家,实际新增挂牌49家。做市转协议持续,做市改革红利尚不可期情况下,做市压力依旧较大。周五,第三届中国新三板并购高峰论坛于杭州召开,股转系统隋强、杭州经济开发区部分领导及新三板相关机构针对市场分别就新三板当前问题及未来发展方向各抒己见。总的看来,各方参与者焦点主要集中于并购及IPO,各界机构对市场定位仍有分歧。</p>
